    <script>
        // ç¥æ—¥åˆ¤å®šé–¢æ•°ï¼ˆç°¡æ˜“å®Ÿè£…ï¼‰
        window.isJapaneseHoliday = function(date) {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            
            const fixedHolidays = [
                {month: 1, day: 1},   // å…ƒæ—¥
                {month: 2, day: 11},  // å»ºå›½è¨˜å¿µã®æ—¥
                {month: 4, day: 29},  // æ˜­å’Œã®æ—¥
                {month: 5, day: 3},   // æ†²æ³•è¨˜å¿µæ—¥
                {month: 5, day: 4},   // ã¿ã©ã‚Šã®æ—¥
                {month: 5, day: 5},   // ã“ã©ã‚‚ã®æ—¥
                {month: 8, day: 11},  // å±±ã®æ—¥
                {month: 11, day: 3},  // æ–‡åŒ–ã®æ—¥
                {month: 11, day: 23}, // å‹¤åŠ´æ„Ÿè¬ã®æ—¥
            ];
            
            return fixedHolidays.some(h => h.month === month && h.day === day);
        };

        // æ³¨æ„: PublishedScheduleResolverã‚¯ãƒ©ã‚¹ã®å®šç¾©ã¯å‰Šé™¤
        // å¤–éƒ¨ãƒ•ã‚¡ã‚¤ãƒ« ../js/schedule/published-schedule-resolver.js ã‹ã‚‰èª­ã¿è¾¼ã¾ã‚Œã¾ã™

        // ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ç®¡ç†ã‚¯ãƒ©ã‚¹ï¼ˆæ”¹è‰¯ç‰ˆï¼‰
        class ScheduleManager {
            constructor() {
                this.isInitialized = false;
                this.selectedDate = new Date();
                this.monthlyTasks = {};
                this.eventsRef = null;
                this.eventsCallback = null;
                this.monthlyRef = null;
                this.monthlyCallback = null;
            }

            async init() {
                if (this.isInitialized) return;
                this.isInitialized = true;

                try {
                    // ä¾å­˜é–¢ä¿‚ã®å¾…æ©Ÿï¼ˆæ”¹è‰¯ç‰ˆï¼‰
                    await this.waitForDependencies();

                    // èªè¨¼ã‚¬ãƒ¼ãƒ‰å®Ÿè¡Œ
                    const authSuccess = await AuthGuard.init();
                    if (!authSuccess) return;

                    // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ‡ãƒ¼ã‚¿å–å¾—
                    const userData = await AuthGuard.getUserData();
                    if (!userData || !userData.setupCompleted) {
                        console.error('ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ‡ãƒ¼ã‚¿ä¸æ­£:', userData);
                        location.href = '../index.html';
                        return;
                    }

                    window.userRole = userData.role || 'viewer';
                    window.currentUserData = userData;

                    await this.initializeScheduleSystem();
                    console.log('âœ… ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ç®¡ç†åˆæœŸåŒ–å®Œäº†');
                } catch (error) {
                    console.error('ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:', error);
                    location.href = '../index.html';
                }
            }

            // ä¾å­˜é–¢ä¿‚å¾…æ©Ÿã®æ”¹è‰¯ç‰ˆ
            async waitForDependencies() {
                let attempts = 0;
                const maxAttempts = 100;
                
                while (attempts < maxAttempts) {
                    const ready = (
                        window.database &&
                        window.DATA_ROOT &&
                        window.showMessage &&
                        window.DEPARTMENTS &&
                        window.AuthGuard &&
                        window.CEManager
                    );
                    
                    if (ready) {
                        console.log('âœ… ä¾å­˜é–¢ä¿‚ã®åˆæœŸåŒ–å®Œäº†');
                        return;
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
                throw new Error('ä¾å­˜é–¢ä¿‚ã®åˆæœŸåŒ–ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆ');
            }

            async initializeScheduleSystem() {
                try {
                    // å¿…è¦ãªãƒãƒãƒ¼ã‚¸ãƒ£ãƒ¼ã®åˆæœŸåŒ–ï¼ˆã‚¨ãƒ©ãƒ¼è€æ€§ã‚ã‚Šï¼‰
                    if (!window.ceManager && window.CEManager) {
                        window.ceManager = new window.CEManager();
                    }
                    
                    // PublishedScheduleResolverã¯å¤–éƒ¨ãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰è‡ªå‹•çš„ã«åˆ©ç”¨å¯èƒ½
                    if (!window.publishedScheduleResolver && window.PublishedScheduleResolver) {
                        window.publishedScheduleResolver = new window.PublishedScheduleResolver();
                    }
                    
                    // EventManagerã®åˆæœŸåŒ–ï¼ˆåˆ©ç”¨å¯èƒ½ãªå ´åˆï¼‰
                    if (!window.eventManager && window.EventManager) {
                        try {
                            window.eventManager = new window.EventManager();
                        } catch (e) {
                            console.warn('EventManageråˆæœŸåŒ–å¤±æ•—ï¼ˆãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ä½¿ç”¨ï¼‰:', e);
                        }
                    }

                    this.showSchedule();
                    this.setupEventListeners();
                    this.setupRealtimeUpdates();

                    console.log('âœ… ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ã‚·ã‚¹ãƒ†ãƒ åˆæœŸåŒ–å®Œäº†');
                } catch (error) {
                    console.error('âŒ ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ã‚·ã‚¹ãƒ†ãƒ åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:', error);
                    throw error;
                }
            }

            showSchedule() {
                const loadingEl = document.getElementById('loading');
                const mainEl = document.getElementById('mainInterface');
                if (loadingEl) loadingEl.style.display = 'none';
                if (mainEl) mainEl.style.display = 'flex';

                this.updateUserDisplay();
                this.setupDailySchedule();
                this.renderDailySchedule();
            }

            updateUserDisplay() {
                const userData = window.currentUserData;
                if (!userData) return;
                
                const displayName = userData.displayName || userData.username || 'ãƒ¦ãƒ¼ã‚¶ãƒ¼';
                document.querySelectorAll('#currentUserDisplay').forEach(el => {
                    el.textContent = displayName;
                });
            }

            setupEventListeners() {
                // ã‚µã‚¤ãƒ‰ãƒãƒ¼ãƒˆã‚°ãƒ«ï¼ˆä¿®æ­£ç‰ˆï¼‰
                const toggle = document.getElementById('toggleSidebar');
                const sidebar = document.getElementById('sidebar');
                const taskbar = document.getElementById('fixedTaskbar');
                const main = document.getElementById('scheduleMain');
                
                if (toggle && sidebar) {
                    toggle.onclick = () => {
                        if (window.matchMedia('(max-width: 768px)').matches) {
                            // ãƒ¢ãƒã‚¤ãƒ«ï¼šã‚¹ãƒ©ã‚¤ãƒ‰ã‚¤ãƒ³/ã‚¢ã‚¦ãƒˆ
                            sidebar.classList.toggle('expanded');
                        } else {
                            // ãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ—ï¼šã‚µã‚¤ãƒ‰ãƒãƒ¼å¹…èª¿æ•´
                            sidebar.classList.toggle('collapsed');
                            toggle.classList.toggle('collapsed');
                            
                            if (taskbar) {
                                taskbar.classList.toggle('sidebar-collapsed');
                            }
                            if (main) {
                                main.classList.toggle('sidebar-collapsed');
                            }
                        }
                    };
                }

                // æ—¥ä»˜ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³
                const datePicker = document.getElementById('scheduleDatePicker');
                if (datePicker) {
                    datePicker.value = this.formatDate(this.selectedDate);
                    datePicker.onchange = (e) => {
                        this.selectedDate = new Date(e.target.value + 'T00:00:00');
                        this.renderDailySchedule();
                    };
                }

                const prev = document.getElementById('prevDayBtn');
                const next = document.getElementById('nextDayBtn');
                const today = document.getElementById('todayBtn');
                
                if (prev) prev.onclick = () => this.navigateDay(-1);
                if (next) next.onclick = () => this.navigateDay(1);
                if (today) today.onclick = () => this.goToToday();

                // è¡¨ç¤ºåˆ‡æ›¿
                const dailyBtn = document.getElementById('dailyViewBtn');
                const weeklyBtn = document.getElementById('weeklyViewBtn');
                
                if (dailyBtn) dailyBtn.onclick = () => this.switchView('daily');
                if (weeklyBtn) weeklyBtn.onclick = () => this.switchView('weekly');

                // æ¥­å‹™è¿½åŠ ãƒœã‚¿ãƒ³ï¼ˆEventManagerã¨ã®é€£æºï¼‰
                const addBtn = document.getElementById('addEventButtonDaily');
                const bulkBtn = document.getElementById('addBulkEventBtn');
                const monthlyBtn = document.getElementById('addMonthlyTaskBtn');

                if (addBtn && !addBtn.dataset.bound) {
                    addBtn.dataset.bound = 'true';
                    addBtn.onclick = () => {
                        if (window.eventManager && window.eventManager.isInitialized) {
                            window.eventManager.openAddEventModal();
                        } else {
                            this.openQuickAddEvent();
                        }
                    };
                }

                if (bulkBtn && !bulkBtn.dataset.bound) {
                    bulkBtn.dataset.bound = 'true';
                    bulkBtn.onclick = () => {
                        if (window.eventManager && window.eventManager.isInitialized) {
                            window.eventManager.openBulkAddModal();
                        } else {
                            this.openBulkAddEventModal();
                        }
                    };
                }

                if (monthlyBtn && !monthlyBtn.dataset.bound) {
                    monthlyBtn.dataset.bound = 'true';
                    monthlyBtn.onclick = () => {
                        if (window.eventManager && window.eventManager.isInitialized) {
                            window.eventManager.openMonthlyTaskModal();
                        } else {
                            this.openMonthlyTaskModal();
                        }
                    };
                }
            }

            navigateDay(days) {
                this.selectedDate.setDate(this.selectedDate.getDate() + days);
                const datePicker = document.getElementById('scheduleDatePicker');
                if (datePicker) datePicker.value = this.formatDate(this.selectedDate);
                this.renderDailySchedule();
            }

            goToToday() {
                this.selectedDate = new Date();
                const datePicker = document.getElementById('scheduleDatePicker');
                if (datePicker) datePicker.value = this.formatDate(this.selectedDate);
                this.renderDailySchedule();

            switchView(view) {
                const dailyContent = document.getElementById('dailyScheduleContent');
                const weeklyContent = document.getElementById('weeklyScheduleContent');
                const dailyBtn = document.getElementById('dailyViewBtn');
                const weeklyBtn = document.getElementById('weeklyViewBtn');
                const title = document.getElementById('scheduleTitle');

                if (view === 'daily') {

                    dailyBtn.className = 'btn-unified btn-primary-unified btn-small w-full';

                    title.textContent = 'æ—¥åˆ¥ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«';
                } else {

            displayCEListInSidebar() {

                    item.addEventListener('dragstart', (e) => {
                        if (window.userRole === 'viewer') {
                            e.preventDefault();
                            return;
                        }

                        const ceData = {
                            ceId: ce.id,
                            ceName: ce.iconName || ce.displayName || ce.name,
                            workType: ce.workType || 'ME'
                        };

                        e.dataTransfer.setData('text/plain', JSON.stringify(ceData));
                        e.dataTransfer.setData('application/json', JSON.stringify(ceData));
                        e.dataTransfer.effectAllowed = 'copy';
                        
                        item.classList.add('dragging');
                        item.style.opacity = '0.5';
                    });

                    item.addEventListener('dragend', () => {
                        item.classList.remove('dragging');
                        item.style.opacity = '';
                    });

                    container.appendChild(item);
                });
            }
