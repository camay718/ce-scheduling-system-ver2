        .fixed-taskbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(248, 250, 252, 0.95));

        /* メインレイアウト調整 */
        .schedule-layout {
            display: flex;
            height: 100vh;
            overflow: hidden;
            padding-top: 80px;
        }


        /* サイドバー改善 */
        .schedule-sidebar {
            width: 280px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            position: fixed;
            top: 80px;
            bottom: 0;
            left: 0;
            z-index: 90;
            overflow: hidden;
        }


        .schedule-sidebar.collapsed {
            transform: translateX(-220px);
        }


        .sidebar-content {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }


        /* サイドバートグルボタン */
        .sidebar-toggle {
            position: fixed;
            top: 100px;
            left: 15px;
            background: var(--brand-primary);
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 101;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }


        .sidebar-toggle.collapsed {
            left: -25px;
        }


        .schedule-main {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            margin-left: 280px;
            transition: margin-left 0.3s ease;
        }


        .schedule-main.sidebar-collapsed {
            margin-left: 60px;
        }


        /* タスクバー内のコンテンツ */
        .taskbar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }


        .taskbar-left {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
        }


        .taskbar-center {
            display: flex;
            align-items: center;
            gap: 12px;

            display: flex;
            align-items: center;
            gap: 8px;

        /* CEリスト3列表示（互換性確保） */
        .ce-grid, .ce-grid-3col {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 12px;
        }


        .ce-item {
            padding: 8px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            font-size: 11px;
            font-weight: 500;

            transition: all 0.2s ease;
            position: relative;
            min-height: 40px;
            display: flex;

    <!-- ローディング -->

    <!-- 固定タスクバー -->

            <!-- 左側：タイトルと集計 -->
            <div class="taskbar-left">
                <h2 id="scheduleTitle" class="text-xl font-bold">日別スケジュール</h2>
                <div id="dailySummaryStats" class="daily-summary-stats">

            <div class="taskbar-center">

                    <i class="fas fa-chevron-left"></i>
                </button>
                <input type="date" id="scheduleDatePicker" class="input-unified text-sm">

        window.isJapaneseHoliday = function(date) {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            
            const fixedHolidays = [
                {month: 1, day: 1},   // 元日
                {month: 2, day: 11},  // 建国記念の日
                {month: 4, day: 29},  // 昭和の日
                {month: 5, day: 3},   // 憲法記念日
                {month: 5, day: 4},   // みどりの日
                {month: 5, day: 5},   // こどもの日
                {month: 8, day: 11},  // 山の日
                {month: 11, day: 3},  // 文化の日
                {month: 11, day: 23}, // 勤労感謝の日
            ];
            
            return fixedHolidays.some(h => h.month === month && h.day === day);
        };

            // 依存関係待機の改良版
            async waitForDependencies() {
                let attempts = 0;
                const maxAttempts = 100;
                
                while (attempts < maxAttempts) {
                    const ready = (
                        window.database &&
                        window.DATA_ROOT &&
                        typeof window.showMessage === 'function' &&
                        window.DEPARTMENTS &&
                        window.AuthGuard &&
                        window.CEManager &&
                        window.PublishedScheduleResolver
                    );
                    
                    if (ready) {
                        console.log('✅ 全依存関係の初期化完了');
                        return;
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
                
                throw new Error('依存関係の初期化タイムアウト');
            }

                    const item = document.createElement('div');

                    item.draggable = true;
                    item.dataset.ceId = ce.id;
                    item.dataset.ceName = ce.iconName || ce.displayName || ce.name;
                    item.dataset.workType = ce.workType || 'ME';
                    
                    // 基本の勤務区分クラスを追加

                    item.textContent = ce.iconName || ce.displayName || ce.name;

                    item.addEventListener('dragstart', (e) => {
                        if (window.userRole === 'viewer') {
                            e.preventDefault();
                            return;
                        }


                        const ceData = {
                            ceId: ce.id,
                            ceName: ce.iconName || ce.displayName || ce.name,
                            workType: ce.workType || 'ME'
                        };


                        e.dataTransfer.setData('text/plain', JSON.stringify(ceData));
                        e.dataTransfer.setData('application/json', JSON.stringify(ceData));
                        e.dataTransfer.effectAllowed = 'copy';
                        
                        item.classList.add('dragging');
                        item.style.opacity = '0.5';
                    });


                    item.addEventListener('dragend', () => {
                        item.classList.remove('dragging');
                        item.style.opacity = '';

            setupRealtimeUpdates() {

            // 週の開始日（月曜日）を取得
getStartOfWeek(date) {
    const d = new Date(date);
    const day = d.getDay();
    const diff = d.getDate() - day + (day === 0 ? -6 : 1);
    d.setDate(diff);
    d.setHours(0, 0, 0, 0);
    return d;
}

// 週間概要の表示（V1の全体タブを再現）
async renderWeeklyOverview() {
    const container = document.getElementById('weeklyOverviewGrid');
    const currentWeekDisplay = document.getElementById('currentWeekDisplay');
    
    if (!container || !currentWeekDisplay) return;

    container.innerHTML = '';

    const startOfWeek = new Date(this.selectedWeekStart);
    const endOfWeek = new Date(this.selectedWeekStart);
    endOfWeek.setDate(endOfWeek.getDate() + 6);

    currentWeekDisplay.textContent = 
        `${this.formatDate(startOfWeek)} - ${this.formatDate(endOfWeek)}`;

    const departments = window.DEPARTMENTS || [];
    const daysOfWeek = ['月', '火', '水', '木', '金', '土', '日'];
    
    // 7日分のデータを並列取得
    const weekDataPromises = [];
    for (let i = 0; i < 7; i++) {
        const currentDate = new Date(startOfWeek);
        currentDate.setDate(startOfWeek.getDate() + i);
        const dateKey = this.formatDate(currentDate);
        weekDataPromises.push(this.getDayData(currentDate, dateKey, daysOfWeek[i]));
    }

    const weekData = await Promise.all(weekDataPromises);

    // 各日のカードを生成
    for (const dayInfo of weekData) {
        const dayCard = await this.createWeeklyDayCard(dayInfo, departments);
        container.appendChild(dayCard);
    }
}

// 日別データ取得
async getDayData(date, dateKey, dayLabel) {
    // 通常業務の取得
    const snap = await window.database.ref(`${window.DATA_ROOT}/events/byDate/${dateKey}`).once('value');
    const eventsById = snap.val() || {};
    const dailyEvents = Object.values(eventsById);

    // 月次業務の取得
    const yearMonth = dateKey.substring(0, 7);
    const monthlySnap = await window.database.ref(`${window.DATA_ROOT}/monthlyTasks/${yearMonth}`).once('value');
    const monthlyTasks = monthlySnap.val() || {};
    
    const dailyMonthlyTasks = Object.values(monthlyTasks).filter(task => {
        const assignedForDate = task.assignedCEs && task.assignedCEs[dateKey] && task.assignedCEs[dateKey].length > 0;
        const actualForDate = task.dailyActuals && task.dailyActuals[dateKey] && task.dailyActuals[dateKey].count > 0;
        return assignedForDate || actualForDate;
    }).map(task => ({
        ...task,
        isMonthly: true,
        assignedCEs: (task.assignedCEs && task.assignedCEs[dateKey]) ? task.assignedCEs[dateKey] : [],
        dailyActuals: (task.dailyActuals && task.dailyActuals[dateKey]) ? task.dailyActuals[dateKey] : { count: 0, startTime: '', endTime: '' }
    }));

    return {
        date: date,
        dateKey: dateKey,
        dayLabel: dayLabel,
        events: dailyEvents,
        monthlyTasks: dailyMonthlyTasks
    };
}

// CE配置の正規化
async normalizeAssignedCEs(assignedCEs) {
    if (!Array.isArray(assignedCEs)) return [];
    
    return assignedCEs.map(entry => {
        if (typeof entry === 'string') {
            const ce = window.ceManager?.ceList?.find(c => c.id === entry);
            return ce ? { 
                id: ce.id, 
                name: ce.iconName || ce.displayName || ce.name, 
                workType: ce.workType || 'ME' 
            } : { id: entry, name: entry, workType: 'ME' };
        } else if (entry && typeof entry === 'object') {
            return { 
                id: entry.id, 
                name: entry.name, 
                workType: entry.workType || 'ME' 
            };
        }
        return null;
    }).filter(Boolean);
}

// 勤務状態付きCEチップの生成（修正版）
async generateCEChipsWithStatus(normalizedAssigned, dateKey) {
    const chips = [];
    
    for (const assigned of normalizedAssigned) {
        let effectiveWorkType = assigned.workType || 'ME';
        let statusBadge = '';
        let statusText = ''; // ★追加：外側で宣言して安全なスコープを確保
        
        if (window.publishedScheduleResolver) {
            try {
                const workStatus = await window.publishedScheduleResolver.getCEWorkStatusForDate(assigned.id, dateKey);
                if (workStatus?.workType) {
                    effectiveWorkType = workStatus.workType;
                }
                statusText = workStatus?.status || ''; // ★修正：安全な代入
                if (statusText && statusText !== 'A') {
                    statusBadge = `<span class="weekly-status-badge status-${statusText}">${statusText}</span>`;
                }
            } catch (statusError) {
                console.warn('⚠️ 週間表示CE勤務状態取得失敗:', assigned.name, statusError);
            }
        }
        
        // ★修正：statusTextが安全に参照できるようになった
        const titleExtra = statusBadge ? ` (${statusText})` : '';
        chips.push(`
            <span class="ce-chip worktype-${effectiveWorkType.toLowerCase()}" title="${assigned.name}${titleExtra}" style="position: relative;">
                ${assigned.name}${statusBadge}
            </span>
        `);
    }
    
    return chips.join('');
}

// 月次業務CE配置（日別対応版）
async assignCEToMonthlyTask(yearMonth, taskId, ceData) {

        }


// 日別配置の取得（正規化処理付き）

    assignedCEs = {}; // 配列や不正値をオブジェクトに統一
}
const currentDayAssigned = Array.isArray(assignedCEs[dateKey]) ? assignedCEs[dateKey] : [];
        
// 重複チェック（強化版）
const exists = currentDayAssigned.some(x => {

    return existingId === ceData.ceId;
});


console.log('🔍 [重複チェック]:', { 
    exists, 
    targetCE: ceData.ceId, 
    currentCEs: currentDayAssigned.map(x => typeof x === 'string' ? x : x?.id || 'invalid'),

});
        
        if (exists) {

        // CE情報をオブジェクト形式で保存
        const ceEntry = {
            id: ceData.ceId,
            name: ceData.ceName,

        const upgradedAssigned = currentDayAssigned.map(x => {

                    workType: ce?.workType || 'ME'

console.log('📊 手動更新スキップ（Firebaseリアルタイム更新待機）');


    } catch (error) {
        console.error('❌ 月次業務CE配置エラー:', error);
        window.showMessage('月次業務CE配置処理でエラーが発生しました', 'error');
    }

async unassignCEFromMonthlyTask(yearMonth, taskId, ceId, dateKey) {
    if (!confirm('このCEの配置を解除しますか？')) return;


    try {
        const taskRef = window.database.ref(`${window.DATA_ROOT}/monthlyTasks/${yearMonth}/${taskId}`);
        const snapshot = await taskRef.once('value');
        const taskData = snapshot.val();


        if (!taskData) {

let assignedCEs = taskData.assignedCEs;

    assignedCEs = {};
}
const currentDayAssigned = Array.isArray(assignedCEs[dateKey]) ? assignedCEs[dateKey] : [];
        const updatedAssigned = currentDayAssigned.filter(x =>

// 重複判定ヘルパー
isSameEvent(a, b) {
    const norm = v => (v ?? null);
    return (a.name === b.name) &&
           (a.department === b.department) &&
           (norm(a.startTime) === norm(b.startTime)) &&
           (norm(a.endTime) === norm(b.endTime)) &&
           ((a.requiredPeople|0) === (b.requiredPeople|0)) &&
           ((a.count|0) === (b.count|0));
}

// テンプレート適用（単日）
async applyTemplateToDate(dateKey, department, templateId) {
    const tpl = this.templates?.[department]?.[templateId];
    if (!tpl) return { added: 0, skipped: 0 };

    const ref = window.database.ref(`${window.DATA_ROOT}/events/byDate/${dateKey}`);
    const snap = await ref.once('value');
    const existingById = snap.val() || {};
    const existing = Object.values(existingById).filter(ev => ev.department === department);

    let added = 0, skipped = 0;
    for (const item of (tpl.items || [])) {
        const exists = existing.some(ev => this.isSameEvent(item, ev));
        if (exists) { skipped++; continue; }
        
        const newRef = ref.push();
        const data = {
            id: newRef.key,
            name: item.name,
            department,
            startTime: item.startTime || null,
            endTime: item.endTime || null,
            count: item.count|0,
            requiredPeople: item.requiredPeople|0,
            description: item.description || null,
            assignedCEs: [],
            createdAt: firebase.database.ServerValue.TIMESTAMP,
            createdBy: window.currentUserData?.displayName || 'user',
            templateApplied: true
        };
        await newRef.set(data);
        added++;
    }
    
    if (window.auditLogger) {
        await window.auditLogger.logAction('template-apply', { department, dateKey, templateId, added, skipped });
    }
    
    return { added, skipped };
}

// テンプレート期間適用
async applyTemplateToRange(startDate, endDate, selectedDays, excludeHolidays, department, templateId) {
    const start = new Date(startDate + 'T00:00:00');
    const end = new Date(endDate + 'T00:00:00');
    let totalAdded = 0, totalSkipped = 0, totalDays = 0;

    for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
        const dow = d.getDay();
        if (!selectedDays.includes(dow)) continue;
        if (excludeHolidays && window.isJapaneseHoliday && window.isJapaneseHoliday(d)) continue;

        const dateKey = this.formatDate(d);
        const { added, skipped } = await this.applyTemplateToDate(dateKey, department, templateId);
        totalAdded += added;
        totalSkipped += skipped;
        totalDays++;
    }

    if (window.auditLogger) {
        await window.auditLogger.logAction('template-apply', {
            department, templateId, startDate, endDate,
            days: selectedDays, excludeHolidays,
            totalDays, totalAdded, totalSkipped
        });
    }

    window.showMessage(`テンプレ一括適用: ${totalDays}日対象 / ${totalAdded}件追加（${totalSkipped}件スキップ）`, 'success');
}

                    <input type="text" id="tplName" class="input-unified" placeholder="例: 午前OPE一式" required>
                </div>
                <div>
                    <label class="block text-sm font-bold mb-2">保存する業務（チェックで選択）</label>
                    <div id="tplEventList" class="space-y-1 max-h-64 overflow-y-auto border rounded p-2">
                        ${items.length ? items.map(it => `
                            <label class="flex items-center gap-2 text-sm">
                                <input type="checkbox" class="tpl-choose" data-ev-id="${it.id}" checked>
                                <span>${this.escapeHtmlAttribute(it.display)}</span>
                            </label>
                        `).join('') : '<div class="text-xs text-gray-500">この部門に当日の業務カードがありません</div>'}
                    </div>
                </div>
                <div class="flex gap-3">
                    <button type="button" class="btn-unified btn-outline-unified flex-1" onclick="this.closest('.fixed').remove()">キャンセル</button>
                    <button type="submit" class="btn-unified btn-primary-unified flex-1"><i class="fas fa-save mr-2"></i>保存</button>
                </div>
            </form>
        </div>
    `;
    document.body.appendChild(modal);

    document.getElementById('saveTplForm').onsubmit = async (e) => {
        e.preventDefault();
        const dept = (document.getElementById('tplDept')?.value) || defaultDepartment;
        const name = document.getElementById('tplName').value.trim();
        if (!name) return window.showMessage('テンプレート名を入力してください', 'warning');

        const evIds = Array.from(modal.querySelectorAll('.tpl-choose:checked')).map(x => x.dataset.evId);
        const daySnap = await window.database.ref(`${window.DATA_ROOT}/events/byDate/${dateKey}`).once('value');
        const byId = daySnap.val() || {};
        const selectedEvents = Object.values(byId).filter(ev => ev.department === dept && evIds.includes(ev.id));

        const items = selectedEvents.map(ev => ({
            name: ev.name || '',
            department: dept,
            startTime: ev.startTime || null,
            endTime: ev.endTime || null,
            requiredPeople: Number.isFinite(ev.requiredPeople) ? ev.requiredPeople : 0,
            count: Number.isFinite(ev.count) ? ev.count : 0,
            description: ev.description || null
        }));

        const tplRef = window.database.ref(`${window.DATA_ROOT}/templates/${dept}`).push();
        const templateData = {
            id: tplRef.key,
            name,
            department: dept,
            order: Date.now(),
            items,
            createdAt: firebase.database.ServerValue.TIMESTAMP,
            createdBy: window.currentUserData?.displayName || 'user'
        };
        await tplRef.set(templateData);
        
        if (window.auditLogger) {
            await window.auditLogger.logAction('template-create', { name, department: dept, items: items.length });
        }
        
        window.showMessage('テンプレートを保存しました', 'success');
        modal.remove();
    };
}

// テンプレート管理モーダル
openTemplateManagerModal() {
    if (window.userRole === 'viewer') {
        return window.showMessage('編集権限がありません', 'warning');
    }
    
    const modal = document.createElement('div');
    modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
    
    const departments = window.DEPARTMENTS || [];
    const content = departments.map(dept => {
        const list = (this.templates?.[dept]) ? Object.values(this.templates[dept]).sort((a,b)=>(a.order??0)-(b.order??0)) : [];
        return `
        <div class="mb-4 p-3 border rounded">
            <div class="font-semibold mb-2"><i class="fas fa-folder-open mr-1"></i>${dept}</div>
            ${list.length ? list.map((t, idx) => `
                <div class="flex items-center gap-2 mb-2">
                    <input class="tpl-name input-unified flex-1" data-dept="${dept}" data-id="${t.id}" value="${this.escapeHtmlAttribute(t.name)}">
                    <button class="btn-unified btn-outline-unified btn-small tpl-up" data-dept="${dept}" data-id="${t.id}" ${idx===0?'disabled':''}><i class="fas fa-arrow-up"></i></button>
                    <button class="btn-unified btn-outline-unified btn-small tpl-down" data-dept="${dept}" data-id="${t.id}" ${idx===list.length-1?'disabled':''}><i class="fas fa-arrow-down"></i></button>
                    <button class="btn-unified btn-outline-unified btn-small text-red-600 border-red-600 tpl-del" data-dept="${dept}" data-id="${t.id}"><i class="fas fa-trash"></i></button>
                </div>
            `).join('') : '<div class="text-xs text-gray-500">この部門のテンプレートはありません</div>'}
        </div>`;
    }).join('');
    
    modal.innerHTML = `
        <div class="glass-card p-6 max-w-3xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold"><i class="fas fa-bookmark mr-2"></i>テンプレート編集</h3>
                <button onclick="this.closest('.fixed').remove()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            ${content}
            <div class="text-right">
                <button class="btn-unified btn-outline-unified" onclick="this.closest('.fixed').remove()">閉じる</button>
            </div>
        </div>
    `;
    document.body.appendChild(modal);

    // イベントリスナー設定
    modal.querySelectorAll('.tpl-name').forEach(input => {
        input.addEventListener('change', async (e) => {
            const dept = e.target.dataset.dept, id = e.target.dataset.id, name = e.target.value.trim();
            await window.database.ref(`${window.DATA_ROOT}/templates/${dept}/${id}/name`).set(name || '名称未設定');
            if (window.auditLogger) await window.auditLogger.logAction('template-rename', { department: dept, id, name });
        });
    });

    // 並び替え・削除機能
    const reorder = async (dept, id, dir) => {
        const list = Object.values(this.templates?.[dept] || {}).sort((a,b)=>(a.order??0)-(b.order??0));
        const idx = list.findIndex(x => x.id === id);
        const swapIdx = idx + (dir==='up' ? -1 : 1);
        if (swapIdx < 0 || swapIdx >= list.length) return;
        const a = list[idx], b = list[swapIdx];
        const updates = {};
        updates[`${window.DATA_ROOT}/templates/${dept}/${a.id}/order`] = b.order ?? 0;
        updates[`${window.DATA_ROOT}/templates/${dept}/${b.id}/order`] = a.order ?? 0;
        await window.database.ref().update(updates);
        if (window.auditLogger) await window.auditLogger.logAction('template-reorder', { department: dept, a:a.id, b:b.id });
        modal.remove();
        this.openTemplateManagerModal();
    };
    
    modal.querySelectorAll('.tpl-up').forEach(btn => btn.addEventListener('click', () => reorder(btn.dataset.dept, btn.dataset.id, 'up')));
    modal.querySelectorAll('.tpl-down').forEach(btn => btn.addEventListener('click', () => reorder(btn.dataset.dept, btn.dataset.id, 'down')));
    modal.querySelectorAll('.tpl-del').forEach(btn => btn.addEventListener('click', async () => {
        if (!confirm('このテンプレートを削除しますか？')) return;
        await window.database.ref(`${window.DATA_ROOT}/templates/${btn.dataset.dept}/${btn.dataset.id}`).remove();
        if (window.auditLogger) await window.auditLogger.logAction('template-delete', { department: btn.dataset.dept, id: btn.dataset.id });
        modal.remove();
        this.openTemplateManagerModal();
    }));
}

// コピー機能
openCopyEventModal(srcDateKey, eventId) {
    const modal = document.createElement('div');
    modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
    modal.innerHTML = `
        <div class="glass-card p-6 w-full max-w-sm mx-4">
            <div class="flex justify-between items-center mb-3">
                <h3 class="text-lg font-bold"><i class="fas fa-copy mr-2"></i>業務コピー</h3>
                <button onclick="this.closest('.fixed').remove()"><i class="fas fa-times"></i></button>
            </div>
            <div class="space-y-3">
                <div>
                    <label class="block text-sm font-bold mb-1">配置日付</label>
                    <input type="date" id="copyEventTarget" class="input-unified" value="${this.formatDate(this.selectedDate)}">
                </div>
                <div class="flex gap-2">
                    <button class="btn-unified btn-outline-unified flex-1" onclick="this.closest('.fixed').remove()">キャンセル</button>
                    <button class="btn-unified btn-primary-unified flex-1" id="doCopyEventBtn"><i class="fas fa-check mr-1"></i>作成</button>
                </div>
            </div>
        </div>`;
    document.body.appendChild(modal);
    
    document.getElementById('doCopyEventBtn').onclick = async () => {
        const dateKey = document.getElementById('copyEventTarget').value;
        
        // 元イベントデータ取得
        const eventSnap = await window.database.ref(`${window.DATA_ROOT}/events/byDate/${srcDateKey}/${eventId}`).once('value');
        const eventData = eventSnap.val();
        
        if (!eventData) {
            window.showMessage('コピー元業務が見つかりません', 'error');
            return;
        }
        
        // 重複チェック
        const existingSnap = await window.database.ref(`${window.DATA_ROOT}/events/byDate/${dateKey}`).once('value');
        const existing = Object.values(existingSnap.val() || {});
        const isDuplicate = existing.some(e => this.isSameEvent(eventData, e));
        
        if (isDuplicate) {
            window.showMessage('コピー先に同じ業務が既に存在します', 'warning');
            return;
        }
        
        const ref = window.database.ref(`${window.DATA_ROOT}/events/byDate/${dateKey}`).push();
        const data = {
            id: ref.key,
            name: eventData.name,
            department: eventData.department,
            startTime: eventData.startTime || null,
            endTime: eventData.endTime || null,
            count: eventData.count|0,
            requiredPeople: eventData.requiredPeople|0,
            description: eventData.description || null,
            assignedCEs: [],
            createdAt: firebase.database.ServerValue.TIMESTAMP,
            createdBy: window.currentUserData?.displayName || 'user',
            copiedFrom: { dateKey: srcDateKey, eventId }
        };
        await ref.set(data);
        
        if (window.auditLogger) {
            await window.auditLogger.logAction('event-copy', { from: srcDateKey, to: dateKey, name: data.name });
        }
        
        window.showMessage('コピーを作成しました', 'success');
        modal.remove();
        setTimeout(()=>this.loadAndRenderEventsForSelectedDate(), 300);
    };
}
