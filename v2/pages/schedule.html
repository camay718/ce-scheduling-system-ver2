    <script>
        // 祝日判定関数（簡易実装）
        window.isJapaneseHoliday = function(date) {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            
            const fixedHolidays = [
                {month: 1, day: 1},   // 元日
                {month: 2, day: 11},  // 建国記念の日
                {month: 4, day: 29},  // 昭和の日
                {month: 5, day: 3},   // 憲法記念日
                {month: 5, day: 4},   // みどりの日
                {month: 5, day: 5},   // こどもの日
                {month: 8, day: 11},  // 山の日
                {month: 11, day: 3},  // 文化の日
                {month: 11, day: 23}, // 勤労感謝の日
            ];
            
            return fixedHolidays.some(h => h.month === month && h.day === day);
        };

        // スケジュール管理クラス（dashboard.htmlから完全統合）
        class ScheduleManager {
            constructor() {
                this.isInitialized = false;
                this.selectedDate = new Date();
                this.monthlyTasks = {};
                this.eventsRef = null;
                this.eventsCallback = null;
                this.monthlyRef = null;
                this.monthlyCallback = null;
            }

            async init() {
                if (this.isInitialized) return;
                this.isInitialized = true;

                try {
                    // 依存関係の待機
                    await this.waitForDependencies();

                    // 認証ガード実行
                    const authSuccess = await AuthGuard.init();
                    if (!authSuccess) return;

                    // ユーザーデータ取得
                    const userData = await AuthGuard.getUserData();
                    if (!userData || !userData.setupCompleted) {
                        console.error('ユーザーデータ不正:', userData);
                        location.href = '../index.html';
                        return;
                    }

                    window.userRole = userData.role || 'viewer';
                    window.currentUserData = userData;

                    await this.initializeScheduleSystem();
                    console.log('✅ スケジュール管理初期化完了');
                } catch (error) {
                    console.error('スケジュール初期化エラー:', error);
                    location.href = '../index.html';
                }
            }

            // 依存関係待機の改良版
            async waitForDependencies() {
                let attempts = 0;
                const maxAttempts = 100;
                
                while (attempts < maxAttempts) {
                    const ready = (
                        window.database &&
                        window.DATA_ROOT &&
                        typeof window.showMessage === 'function' &&
                        window.DEPARTMENTS &&
                        window.AuthGuard &&
                        window.CEManager &&
                        window.PublishedScheduleResolver
                    );
                    
                    if (ready) {
                        console.log('✅ 全依存関係の初期化完了');
                        return;
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
                
                throw new Error('依存関係の初期化タイムアウト');
            }

            async initializeScheduleSystem() {
                try {
                    // 必要なマネージャーの初期化

            showSchedule() {
                const loadingEl = document.getElementById('loading');
                const mainEl = document.getElementById('mainInterface');

                this.renderDailySchedule();

            updateUserDisplay() {
                const userData = window.currentUserData;
                if (!userData) return;
                
                const displayName = userData.displayName || userData.username || 'ユーザー';
                document.querySelectorAll('#currentUserDisplay').forEach(el => {
                    el.textContent = displayName;
                });

            setupEventListeners() {
                // サイドバートグル（修正版）
                const toggle = document.getElementById('toggleSidebar');
                const sidebar = document.getElementById('sidebar');
                const taskbar = document.getElementById('fixedTaskbar');
                const main = document.getElementById('scheduleMain');
                
                if (toggle && sidebar) {
                    toggle.onclick = () => {
                        if (window.matchMedia('(max-width: 768px)').matches) {
                            // モバイル：スライドイン/アウト
                            sidebar.classList.toggle('expanded');
                        } else {
                            // デスクトップ：サイドバー幅調整
                            const isCollapsed = sidebar.classList.contains('collapsed');
                            sidebar.classList.toggle('collapsed');
                            toggle.classList.toggle('collapsed');
                            
                            // アイコンの変更
                            const icon = toggle.querySelector('i');
                            if (icon) {
                                if (isCollapsed) {
                                    icon.className = 'fas fa-bars';
                                } else {
                                    icon.className = 'fas fa-chevron-right';
                                }
                            }
                            
                            if (taskbar) {
                                taskbar.classList.toggle('sidebar-collapsed');
                            }
                            if (main) {
                                main.classList.toggle('sidebar-collapsed');
                            }
                        }
                    };
                }

                // 日付ナビゲーション
                const datePicker = document.getElementById('scheduleDatePicker');
                if (datePicker) {
                    datePicker.value = this.formatDate(this.selectedDate);
                    datePicker.onchange = (e) => {
                        this.selectedDate = new Date(e.target.value + 'T00:00:00');
                        this.renderDailySchedule();
                    };
                }

                const prev = document.getElementById('prevDayBtn');
                const next = document.getElementById('nextDayBtn');
                const today = document.getElementById('todayBtn');
                
                if (prev) prev.onclick = () => this.navigateDay(-1);
                if (next) next.onclick = () => this.navigateDay(1);
                if (today) today.onclick = () => this.goToToday();

                // 表示切替
                const dailyBtn = document.getElementById('dailyViewBtn');
                const weeklyBtn = document.getElementById('weeklyViewBtn');
                
                if (dailyBtn) dailyBtn.onclick = () => this.switchView('daily');
                if (weeklyBtn) weeklyBtn.onclick = () => this.switchView('weekly');

                // 業務追加ボタン（EventManagerとの連携強化）
                const addBtn = document.getElementById('addEventButtonDaily');
                const bulkBtn = document.getElementById('addBulkEventBtn');
                const monthlyBtn = document.getElementById('addMonthlyTaskBtn');

                if (addBtn && !addBtn.dataset.bound) {
                    addBtn.dataset.bound = 'true';
                    addBtn.onclick = () => this.openQuickAddEvent();
                }

                if (bulkBtn && !bulkBtn.dataset.bound) {
                    bulkBtn.dataset.bound = 'true';
                    bulkBtn.onclick = () => this.openBulkAddEventModal();
                }

                if (monthlyBtn && !monthlyBtn.dataset.bound) {
                    monthlyBtn.dataset.bound = 'true';
                    monthlyBtn.onclick = () => this.openMonthlyTaskModal();
                }
            }

            navigateDay(days) {
                this.selectedDate.setDate(this.selectedDate.getDate() + days);
                const datePicker = document.getElementById('scheduleDatePicker');
                if (datePicker) datePicker.value = this.formatDate(this.selectedDate);
                this.renderDailySchedule();
            }

            goToToday() {
                this.selectedDate = new Date();
                const datePicker = document.getElementById('scheduleDatePicker');
                if (datePicker) datePicker.value = this.formatDate(this.selectedDate);
                this.renderDailySchedule();
            }

            switchView(view) {
                const dailyContent = document.getElementById('dailyScheduleContent');
                const weeklyContent = document.getElementById('weeklyScheduleContent');
                const dailyBtn = document.getElementById('dailyViewBtn');
                const weeklyBtn = document.getElementById('weeklyViewBtn');
                const title = document.getElementById('scheduleTitle');

                if (view === 'daily') {
                    dailyContent.style.display = 'block';
                    weeklyContent.style.display = 'none';
                    dailyBtn.className = 'btn-unified btn-primary-unified btn-small w-full';
                    weeklyBtn.className = 'btn-unified btn-outline-unified btn-small w-full';

            // CEリストをサイドバーに3列表示（完全修正版）
            displayCEListInSidebar() {
                const container = document.getElementById('ceListContainer');
                if (!container) {
                    console.error('❌ CEリストコンテナが見つかりません');
                    return;
                }

                if (!window.ceManager?.ceList) {
                    console.warn('⚠️ CEリストが未読み込み');
                    return;
                }

                container.innerHTML = '';
                container.className = 'ce-grid ce-grid-3col'; // 互換性確保

                window.ceManager.ceList.forEach((ce, index) => {
                    const item = document.createElement('div');
                    item.className = 'ce-item';
                    item.draggable = true;
                    item.dataset.ceId = ce.id;
                    item.dataset.ceName = ce.iconName || ce.displayName || ce.name;
                    item.dataset.workType = ce.workType || 'ME';
                    
                    // 基本の勤務区分クラスを追加
                    item.classList.add(`worktype-${(ce.workType || 'ME').toLowerCase()}`);
                    
                    item.textContent = ce.iconName || ce.displayName || ce.name;
                    
                    // ドラッグイベント
                    item.addEventListener('dragstart', (e) => {
                        if (window.userRole === 'viewer') {
                            e.preventDefault();
                            return;
                        }

                        const ceData = {
                            ceId: ce.id,
                            ceName: ce.iconName || ce.displayName || ce.name,
                            workType: ce.workType || 'ME'
                        };

                        e.dataTransfer.setData('text/plain', JSON.stringify(ceData));
                        e.dataTransfer.setData('application/json', JSON.stringify(ceData));
                        e.dataTransfer.effectAllowed = 'copy';
                        
                        item.classList.add('dragging');
                        item.style.opacity = '0.5';
                    });

                    item.addEventListener('dragend', () => {
                        item.classList.remove('dragging');
                        item.style.opacity = '';
                    });

                    container.appendChild(item);
                });

                console.log('✅ CEリスト表示完了:', window.ceManager.ceList.length, '名');

                const updateEvents = () => {
                    const dateKey = this.formatDate(this.selectedDate);
                    
                    if (this.eventsRef && this.eventsCallback) {
                        this.eventsRef.off('value', this.eventsCallback);
                    }
                    
                    this.eventsRef = window.database.ref(`${window.DATA_ROOT}/events/byDate/${dateKey}`);
                    this.eventsCallback = (snapshot) => {
                        console.log('🔄 イベントデータ更新検知');
                        setTimeout(() => {
                            this.loadAndRenderEventsForSelectedDate();
                        }, 300);
                    };
                    this.eventsRef.on('value', this.eventsCallback);

                    // 月次業務のリアルタイム更新
                    const yearMonth = dateKey.substring(0, 7);
                    if (this.monthlyRef && this.monthlyCallback) {
                        this.monthlyRef.off('value', this.monthlyCallback);
                    }
                    
                    this.monthlyRef = window.database.ref(`${window.DATA_ROOT}/monthlyTasks/${yearMonth}`);
                    this.monthlyCallback = async (snapshot) => {
                        console.log('🔄 月次業務データ更新検知:', yearMonth);
                        const data = snapshot.val() || {};
                        this.monthlyTasks[yearMonth] = data;
                        
                        await this.renderMonthlyTasks();
                        this.updateDailySummary().catch(console.error);
                    };
                    this.monthlyRef.on('value', this.monthlyCallback);
                };
                
                updateEvents();

            async addSimpleEvent(modal) {
                const name = document.getElementById('simpleEventName')?.value?.trim();
                const department = document.getElementById('simpleEventDepartment')?.value;
                const startTime = document.getElementById('simpleStartTime')?.value;
                const endTime = document.getElementById('simpleEndTime')?.value;

                const requiredPeople = parseInt(document.getElementById('simpleRequiredPeople')?.value) || 1;
                const description = document.getElementById('simpleDescription')?.value?.trim();

                if (!name || !department) {
                    window.showMessage('業務名と部門を選択してください', 'warning');
                    return;
                }

                try {
                    const dateKey = this.formatDate(this.selectedDate);
                    const eventRef = window.database.ref(`${window.DATA_ROOT}/events/byDate/${dateKey}`).push();

                    const eventData = {
                        id: eventRef.key,
                        name: name,
                        department: department,
                        startTime: startTime || null,
                        endTime: endTime || null,
                        count: count,
                        requiredPeople: requiredPeople,
                        description: description || null,
                        assignedCEs: [],
                        createdAt: firebase.database.ServerValue.TIMESTAMP,
                        createdBy: window.currentUserData?.displayName || 'user'
                    };

                    await eventRef.set(eventData);

                    modal.remove();
                    window.showMessage('業務を追加しました', 'success');

                    // 画面を再描画
                    setTimeout(() => {
                        this.loadAndRenderEventsForSelectedDate();
                    }, 500);

                } catch (error) {
                    console.error('業務追加エラー:', error);
                    window.showMessage('業務の追加に失敗しました', 'error');
                }
            }

            async addBulkEvents(modal) {
                const name = document.getElementById('bulkEventName')?.value?.trim();
                const department = document.getElementById('bulkEventDepartment')?.value;
                const startDate = document.getElementById('bulkStartDate')?.value;
                const endDate = document.getElementById('bulkEndDate')?.value;
                const startTime = document.getElementById('bulkStartTime')?.value;
                const endTime = document.getElementById('bulkEndTime')?.value;
                const count = parseInt(document.getElementById('bulkEventCount')?.value) || 0;
                const requiredPeople = parseInt(document.getElementById('bulkRequiredPeople')?.value) || 1;
                const description = document.getElementById('bulkDescription')?.value?.trim();

                if (!name || !department || !startDate || !endDate) {
                    window.showMessage('必須項目を入力してください', 'warning');
                    return;
                }

                // 選択された曜日の取得
                const selectedDays = [];
                const dayCheckboxes = ['bulkMon', 'bulkTue', 'bulkWed', 'bulkThu', 'bulkFri', 'bulkSat', 'bulkSun'];
                dayCheckboxes.forEach((id, index) => {
                    if (document.getElementById(id)?.checked) {
                        selectedDays.push((index + 1) % 7); // 月曜=1, 日曜=0に変換
                    }
                });

                if (selectedDays.length === 0) {
                    window.showMessage('実施曜日を選択してください', 'warning');
                    return;
                }

                try {
                    const start = new Date(startDate);
                    const end = new Date(endDate);
                    let addedCount = 0;

                    for (let current = new Date(start); current <= end; current.setDate(current.getDate() + 1)) {
                        const dayOfWeek = current.getDay();
                        
                        // 選択された曜日でない場合はスキップ
                        if (!selectedDays.includes(dayOfWeek)) {
                            continue;
                        }

                        // 祝日除外オプションがONで祝日の場合はスキップ
                        if (excludeHolidays && window.isJapaneseHoliday(current)) {
                            continue;
                        }

                        const dateKey = this.formatDate(current);
                        const eventRef = window.database.ref(`${window.DATA_ROOT}/events/byDate/${dateKey}`).push();

                        const eventData = {
                            id: eventRef.key,
                            name: name,
                            department: department,
                            startTime: startTime || null,
                            endTime: endTime || null,
                            count: count,
                            requiredPeople: requiredPeople,
                            description: description || null,
                            assignedCEs: [],
                            createdAt: firebase.database.ServerValue.TIMESTAMP,
                            createdBy: window.currentUserData?.displayName || 'user',
                            bulkCreated: true
                        };

                        await eventRef.set(eventData);
                        addedCount++;
                    }

                    modal.remove();
                    window.showMessage(`${addedCount}件の業務を一括追加しました`, 'success');

                    // 現在の日付が範囲内なら画面を再描画
                    const currentDateKey = this.formatDate(this.selectedDate);

                        setTimeout(() => {
                            this.loadAndRenderEventsForSelectedDate();
                        }, 500);

// 月次業務CE配置（日別対応版）
async assignCEToMonthlyTask(yearMonth, taskId, ceData) {
    try {
        const dateKey = this.formatDate(this.selectedDate);
        const taskRef = window.database.ref(`${window.DATA_ROOT}/monthlyTasks/${yearMonth}/${taskId}`);
        const snapshot = await taskRef.once('value');
        const taskData = snapshot.val();

        if (!taskData) {
            window.showMessage('月次業務データが見つかりません', 'error');
            return;
        }

        // 日別配置の取得
        const assignedCEs = taskData.assignedCEs || {};
        const currentDayAssigned = Array.isArray(assignedCEs[dateKey]) ? assignedCEs[dateKey] : [];
        
        // 重複チェック
        const exists = currentDayAssigned.some(x => 
            (typeof x === 'string' ? x === ceData.ceId : x?.id === ceData.ceId)
        );
        
        if (exists) {
            window.showMessage(`${ceData.ceName}は既に配置済みです`, 'warning');
            return;
        }

        // CE情報をオブジェクト形式で保存
        const ceEntry = {
            id: ceData.ceId,
            name: ceData.ceName,
            workType: ceData.workType || 'ME'
        };

        const upgradedAssigned = currentDayAssigned.map(x => {
            if (typeof x === 'string') {
                const ce = window.ceManager?.ceList?.find(c => c.id === x);
                return {
                    id: x,
                    name: ce?.iconName || ce?.displayName || x,
                    workType: ce?.workType || 'ME'
                };
            }
            return x;
        });

        upgradedAssigned.push(ceEntry);

        // 日別配置を更新
        assignedCEs[dateKey] = upgradedAssigned;
        await taskRef.update({
            assignedCEs: assignedCEs,
            updatedAt: firebase.database.ServerValue.TIMESTAMP,
            updatedBy: window.currentUserData?.displayName || 'user'
        });

        window.showMessage(`${ceData.ceName}を月次業務（${dateKey}）に配置しました`, 'success');
        await this.renderMonthlyTasks();
        this.updateDailySummary().catch(console.error);

    } catch (error) {
        console.error('❌ 月次業務CE配置エラー:', error);
        window.showMessage('月次業務CE配置処理でエラーが発生しました', 'error');
    }
}

async unassignCEFromMonthlyTask(yearMonth, taskId, ceId, dateKey) {
    if (!confirm('このCEの配置を解除しますか？')) return;

    try {

            // CE配置処理
            async assignCEToEvent(dateKey, eventId, ceData) {
                try {
                    console.log('🎯 CE配置開始:', { dateKey, eventId, ceData });

                    const eventRef = window.database.ref(`${window.DATA_ROOT}/events/byDate/${dateKey}/${eventId}`);
                    const snapshot = await eventRef.once('value');
                    const eventData = snapshot.val();

                    if (!eventData) {
                        throw new Error('業務データが見つかりません');
                    }

                    let currentAssigned = eventData.assignedCEs || [];
                    if (!Array.isArray(currentAssigned)) {
                        currentAssigned = [];
                    }

                    // 重複チェック（ID基準）
                    const isDuplicate = currentAssigned.some(assigned => {
                        if (typeof assigned === 'string') {
                            return assigned === ceData.ceId;
                        } else if (assigned && typeof assigned === 'object') {
                            return assigned.id === ceData.ceId;
                        }
                        return false;
                    });

                    if (isDuplicate) {
                        window.showMessage(`${ceData.ceName}は既に配置済みです`, 'warning');
                        return;
                    }

                    // 勤務状態チェック
                    if (window.publishedScheduleResolver) {
                        try {
                            const workStatus = await window.publishedScheduleResolver.getCEWorkStatusForDate(ceData.ceId, dateKey);
                            if (workStatus && workStatus.status && !['A', 'A1', 'B', '非'].includes(workStatus.status)) {
                                const proceed = confirm(`${ceData.ceName}は${workStatus.status}ですが、配置しますか？`);
                                if (!proceed) {
                                    return;
                                }
                            }
                        } catch (statusError) {
                            console.warn('⚠️ 勤務状態チェックスキップ:', statusError);
                        }
                    }

                    // CE配置実行
                    const ceEntry = {
                        id: ceData.ceId,
                        name: ceData.ceName,
                        workType: ceData.workType || 'ME'
                    };

                    // 既存の文字列エントリをオブジェクト化（後方互換性）
                    const upgradedAssigned = currentAssigned.map(entry => {
                        if (typeof entry === 'string') {
                            const ce = window.ceManager?.ceList?.find(c => c.id === entry);
                            return {
                                id: entry,
                                name: ce?.iconName || ce?.displayName || ce?.name || entry,
                                workType: ce?.workType || 'ME'
                            };
                        }
                        return entry;
                    });

                    upgradedAssigned.push(ceEntry);

                    // データベース更新
                    await eventRef.update({
                        assignedCEs: upgradedAssigned,
                        updatedAt: firebase.database.ServerValue.TIMESTAMP,
                        updatedBy: window.currentUserData?.displayName || 'user'
                    });

                    // 成功通知と画面更新

                    console.log('✅ CE配置完了:', ceData.ceName);

                } catch (error) {
                    console.error('❌ CE配置エラー:', error);
                    throw new Error(`CE配置処理でエラーが発生しました: ${error.message}`);
                }
            }

                    <button type="submit" class="btn-unified btn-primary-unified flex-1">

                    </button>

    `;

}

// 月次業務更新処理
async updateMonthlyTaskFromModal(originalYearMonth, taskId, modal) {
    const name = document.getElementById('editMonthlyTaskName')?.value?.trim();
    const department = document.getElementById('editMonthlyTaskDepartment')?.value;
    const newYearMonth = document.getElementById('editMonthlyTaskMonth')?.value;
    const goalCount = parseInt(document.getElementById('editMonthlyGoalCount')?.value) || 1;
    const requiredPeople = parseInt(document.getElementById('editMonthlyRequiredPeople')?.value) || 1;
    const description = document.getElementById('editMonthlyTaskDescription')?.value?.trim();

    if (!name || !department || !newYearMonth) {
        window.showMessage('必須項目を入力してください', 'error');
        return;
    }

    try {
        const updateData = {
            name: name,
            department: department,
            yearMonth: newYearMonth,
            goalCount: goalCount,
            requiredPeople: requiredPeople,
            description: description || null,
            updatedAt: firebase.database.ServerValue.TIMESTAMP,
            updatedBy: window.currentUserData?.displayName || 'user'
        };

        // 実施月が変更された場合の処理
        if (originalYearMonth !== newYearMonth) {
            const oldTaskRef = window.database.ref(`${window.DATA_ROOT}/monthlyTasks/${originalYearMonth}/${taskId}`);
            const snapshot = await oldTaskRef.once('value');
            const oldTaskData = snapshot.val();
            
            if (!oldTaskData) {
                throw new Error('元の月次業務データが見つかりません');
            }

            // 新しい月に移動（CE配置はリセット）
            const newTaskRef = window.database.ref(`${window.DATA_ROOT}/monthlyTasks/${newYearMonth}/${taskId}`);
            await newTaskRef.set({
                ...oldTaskData,
                ...updateData,
                assignedCEs: {} // CE配置をリセット
            });
            
            // 古いデータを削除
            await oldTaskRef.remove();
            
            window.showMessage(`月次業務を${newYearMonth}に移動・更新しました`, 'success');
        } else {
            // 同じ月内での更新
            await window.database.ref(`${window.DATA_ROOT}/monthlyTasks/${originalYearMonth}/${taskId}`).update(updateData);
            window.showMessage('月次業務を更新しました', 'success');
        }

        modal.remove();
        
        // 画面の再描画
        const currentYearMonth = this.formatDate(this.selectedDate).substring(0, 7);
        if (currentYearMonth === originalYearMonth || currentYearMonth === newYearMonth) {
            await this.renderMonthlyTasks();
            this.updateDailySummary().catch(console.error);
        }

    } catch (error) {
        console.error('❌ 月次業務更新エラー:', error);
        window.showMessage('月次業務の更新に失敗しました', 'error');
    }
}

    if (!confirm(`月次業務「${taskName}」を削除してもよろしいですか？\n※すべてのCE配置情報も削除されます。`)) {
        return;
    }
    
    try {
        await window.database.ref(`${window.DATA_ROOT}/monthlyTasks/${yearMonth}/${taskId}`).remove();

    } catch (error) {
        console.error('❌ 月次業務削除エラー:', error);
