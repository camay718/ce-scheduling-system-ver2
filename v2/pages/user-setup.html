<body class="theme-unified">
    <div class="center-layout">
        <div class="glass-card center-card">
            <div class="text-center mb-8">
                <i class="fas fa-user-cog text-5xl text-green-600 mb-4"></i>
                <h2 class="text-3xl font-bold text-gray-800">個人設定</h2>
                <p class="text-gray-600 mt-2">CEスケジュール管理システム V2</p>
            </div>
            
            <div class="glass-card p-4 mb-6" style="background: rgba(255, 255, 255, 0.5);">
                <h4 class="font-semibold text-gray-800 mb-2">
                    <i class="fas fa-info-circle mr-2"></i>設定について

                <p id="setupInfo" class="text-gray-700 text-sm">

                </p>
            </div>
            
            <form id="setupForm" class="space-y-6">
                <div>
                    <label for="displayName" class="block text-gray-700 text-sm font-bold mb-2">
                        <i class="fas fa-id-card mr-2"></i>表示名 <span class="text-red-500">*</span>

                           placeholder="表示する名前を入力" required>
                    <p class="text-xs text-gray-500 mt-1">この名前が他のユーザーに表示されます</p>
                </div>
                
                <div>
                    <label for="newPassword" class="block text-gray-700 text-sm font-bold mb-2">
                        <i class="fas fa-lock mr-2"></i>新しいパスワード <span class="text-red-500">*</span>
                    </label>
                    <input type="password" id="newPassword" class="input-unified" 
                           placeholder="新しいパスワードを入力" required>
                    <div id="passwordStrength" class="password-strength"></div>
                    <p class="text-xs text-gray-500 mt-1">8文字以上、英数字を含むパスワードを設定してください</p>
                </div>
                
                <div>
                    <label for="confirmPassword" class="block text-gray-700 text-sm font-bold mb-2">
                        <i class="fas fa-lock mr-2"></i>パスワード確認 <span class="text-red-500">*</span>
                    </label>
                    <input type="password" id="confirmPassword" class="input-unified" 
                           placeholder="パスワードを再入力" required>
                    <div id="passwordMatch" class="text-xs mt-1"></div>
                </div>
                
                <button type="submit" id="setupBtn" class="btn-unified btn-primary-unified w-full">
                    <i class="fas fa-save mr-2"></i>設定を保存してダッシュボードへ
                </button>
                
                <div id="statusMessage" class="status-unified" style="display: none;"></div>
            </form>
            
            <div class="text-center mt-6">
                <p class="text-xs text-gray-500">
                    <i class="fas fa-shield-alt mr-1"></i>
                    パスワードは安全に暗号化されて保存されます
                </p>
            </div>
            
            <div class="text-center mt-4">
                <button type="button" onclick="goBack()" class="btn-unified btn-outline-unified">
                    <i class="fas fa-arrow-left mr-2"></i>ログイン画面に戻る
                </button>
            </div>
        </div>
    </div>

    <script>
    window.showMessage = window.showMessage || ((msg, type='info') => {
        let cont = document.getElementById('messageContainer');
        if (!cont) {
            cont = document.createElement('div');
            cont.id = 'messageContainer';
            cont.style.cssText = 'position:fixed;top:16px;left:50%;transform:translateX(-50%);z-index:9999;width:min(92vw,480px);';
            document.body.appendChild(cont);
        }
        const div = document.createElement('div');
        div.className = `status-unified ${type}`;
        div.style.marginBottom = '8px';

        cont.appendChild(div);
        setTimeout(() => div.remove(), 5000);

    <script>
 <!-- 個人設定処理（システム設計最適化版） -->
<script>
// パスワードハッシュ化ユーティリティ（強化版）
async function hashPassword(password, saltB64 = null, iterations = 120000) {
    const enc = new TextEncoder();
    const salt = saltB64 ? 
        Uint8Array.from(atob(saltB64), c => c.charCodeAt(0)) : 
        crypto.getRandomValues(new Uint8Array(16));
    
    const keyMaterial = await crypto.subtle.importKey(
        'raw', 
        enc.encode(password), 
        'PBKDF2', 
        false, 
        ['deriveBits']
    );
    
    const bits = await crypto.subtle.deriveBits(
        { name: 'PBKDF2', salt, iterations, hash: 'SHA-256' }, 
        keyMaterial, 
        256
    );
    
    const hashBytes = new Uint8Array(bits);
    const hashB64 = btoa(String.fromCharCode(...hashBytes));
    const saltOutB64 = btoa(String.fromCharCode(...salt));
    
    return { 
        hash: hashB64, 
        salt: saltOutB64, 
        iterations, 
        algo: 'PBKDF2-SHA256',
        createdAt: new Date().toISOString()
    };
}

document.addEventListener('DOMContentLoaded', async () => {
    console.log('⚙️ 個人設定画面初期化開始（システム設計最適化版）');
    
    try {
        await window.waitForFirebase();
        console.log('✅ Firebase初期化完了');
        
        let user = window.auth.currentUser;
        if (!user) {
            const result = await window.auth.signInAnonymously();
            user = result.user;
        }
        console.log('✅ 認証確認完了:', user.uid);
        
    } catch (error) {
        console.error('❌ 初期化エラー:', error);
        window.showMessage('システム初期化に失敗しました。ページを再読み込みしてください。', 'error');
        return;
    }

    const targetUID = sessionStorage.getItem('targetUID');
    const currentUsername = sessionStorage.getItem('currentUsername');
    
    if (!targetUID || !currentUsername) {
        console.log('❌ セッション情報なし → ログイン画面へ');
        window.showMessage('セッション情報が不足しています', 'error');
        setTimeout(() => {
            window.location.href = '../index.html';
        }, 2000);
        return;
    }

    console.log('✅ セッション確認完了:', { targetUID, currentUsername });

    const setupForm = document.getElementById('setupForm');
    const displayNameInput = document.getElementById('displayName');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const setupBtn = document.getElementById('setupBtn');

    function setLoading(isLoading) {
        if (setupBtn) {
            setupBtn.disabled = isLoading;
            setupBtn.innerHTML = isLoading 
                ? '<i class="fas fa-spinner fa-spin mr-2"></i>保存中...'
                : '<i class="fas fa-save mr-2"></i>設定を保存してダッシュボードへ';
        }
    }

    function checkPasswordStrength(password) {
        const strengthDiv = document.getElementById('passwordStrength');
        if (!strengthDiv) return false;
        
        let strength = 0;
        let feedback = [];
        
        if (password.length >= 8) strength++;
        else feedback.push('8文字以上');
        
        if (/[a-z]/.test(password)) strength++;
        else feedback.push('小文字');
        
        if (/[A-Z]/.test(password)) strength++;
        else feedback.push('大文字');
        
        if (/[0-9]/.test(password)) strength++;
        else feedback.push('数字');
        
        if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;

        if (password.length === 0) {
            strengthDiv.innerHTML = '';
            return false;
        } else if (strength < 3) {
            strengthDiv.innerHTML = `<span class="strength-weak"><i class="fas fa-times mr-1"></i>弱い（必要: ${feedback.join(', ')}）</span>`;
            return false;
        } else if (strength < 4) {
            strengthDiv.innerHTML = '<span class="strength-medium"><i class="fas fa-exclamation-triangle mr-1"></i>普通（推奨: 特殊文字も追加）</span>';
            return true;
        } else {
            strengthDiv.innerHTML = '<span class="strength-strong"><i class="fas fa-check mr-1"></i>強い</span>';
            return true;
        }
    }

    function checkPasswordMatch() {
        const matchDiv = document.getElementById('passwordMatch');
        if (!matchDiv) return false;
        
        const password = newPasswordInput.value;
        const confirm = confirmPasswordInput.value;
        
        if (confirm === '') {
            matchDiv.innerHTML = '';
            return false;
        } else if (password === confirm) {
            matchDiv.innerHTML = '<span class="text-green-600"><i class="fas fa-check mr-1"></i>パスワードが一致しています</span>';
            return true;
        } else {
            matchDiv.innerHTML = '<span class="text-red-600"><i class="fas fa-times mr-1"></i>パスワードが一致しません</span>';
            return false;
        }
    }

    if (newPasswordInput) {
        newPasswordInput.addEventListener('input', () => {
            checkPasswordStrength(newPasswordInput.value);
            checkPasswordMatch();
        });
    }

    if (confirmPasswordInput) {
        confirmPasswordInput.addEventListener('input', checkPasswordMatch);
    }

    try {
        const userSnap = await window.database.ref(`${window.DATA_ROOT}/users/${targetUID}`).once('value');
        const userData = userSnap.val();
        
        if (userData) {
            if (displayNameInput) displayNameInput.value = userData.displayName || currentUsername;
            
            const setupInfo = document.getElementById('setupInfo');
            if (setupInfo) {
                if (userData.passwordResetCompleted) {
                    setupInfo.innerHTML = `<strong>パスワードリセット完了</strong><br>新しい表示名とパスワードを設定してください。設定完了後、通常通りログインできるようになります。`;
                } else if (userData.fromPending) {
                    setupInfo.innerHTML = `<strong>初回ログイン完了</strong><br>表示名とパスワードを設定してください。これらの情報は今後のログインで使用されます。`;
                } else {
                    setupInfo.innerHTML = `表示名とパスワードの設定が必要です。`;
                }
            }
            
            console.log('✅ ユーザー情報読み込み完了:', userData);
        }
    } catch (error) {
        console.error('❌ ユーザー情報読み込みエラー:', error);
        window.showMessage('ユーザー情報の読み込みに失敗しました', 'error');
    }

    if (setupForm) {
        setupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            console.log('📝 個人設定保存開始');
            
            const displayName = displayNameInput.value.trim();
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (!displayName) {
                window.showMessage('表示名を入力してください', 'error');
                return;
            }

            if (displayName.length > 50) {
                window.showMessage('表示名は50文字以内で入力してください', 'error');
                return;
            }

            if (!newPassword) {
                window.showMessage('新しいパスワードを入力してください', 'error');
                return;
            }

            if (!checkPasswordStrength(newPassword)) {
                window.showMessage('パスワードの強度が不十分です。8文字以上で、英字・数字を含めてください。', 'error');
                return;
            }

            if (!checkPasswordMatch()) {
                window.showMessage('パスワードが一致しません', 'error');
                return;
            }

            setLoading(true);
            window.showMessage('個人設定を保存中...', 'info');

            try {
                console.log('🔐 パスワードハッシュ化開始');
                const passwordRecord = await hashPassword(newPassword);
                console.log('✅ パスワードハッシュ化完了');
                
                const updateData = {
                    displayName: displayName,
                    password: passwordRecord,
                    hasCustomPassword: true,
                    setupCompleted: true,
                    needsSetup: false,
                    fromPending: false,
                    passwordResetCompleted: false,
                    lastUpdated: firebase.database.ServerValue.TIMESTAMP,
                    setupCompletedAt: firebase.database.ServerValue.TIMESTAMP
                };

                console.log('💾 データベース更新開始');
                await window.database.ref(`${window.DATA_ROOT}/users/${targetUID}`).update(updateData);
                console.log('✅ データベース更新完了');

                try {
                    const auditEntry = {
                        action: 'user_setup_completed',
                        details: { 
                            username: currentUsername,
                            displayName: displayName,
                            setupType: sessionStorage.getItem('needsSetup') ? 'initial_setup' : 'password_reset_setup'
                        },
                        uid: targetUID,
                        username: currentUsername,
                        displayName: displayName,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    };
                    
                    await window.database.ref(`${window.DATA_ROOT}/auditLogs`).push(auditEntry);
                    console.log('📝 個人設定完了監査ログ記録完了');
                } catch (logError) {
                    console.warn('⚠️ 監査ログ記録失敗:', logError);
                }

                sessionStorage.removeItem('needsSetup');

                window.showMessage('個人設定を保存しました！ダッシュボードに移動します...', 'success');
                
                setTimeout(() => {
                    console.log('🔄 ダッシュボードへリダイレクト');
                    window.location.href = '../dashboard.html';
                }, 1500);

            } catch (error) {
                console.error('❌ 個人設定保存エラー:', error);
                window.showMessage(`設定の保存に失敗しました: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        });
    }
    
    console.log('✅ 個人設定画面初期化完了（システム設計最適化版）');
});

function goBack() {
    if (confirm('設定を中断してログイン画面に戻りますか？\n設定内容は保存されません。')) {
        sessionStorage.clear();
        window.location.href = '../index.html';
    }
}
