    <script>
        // ========================================
        // 個人設定画面 - 完全修正版JavaScript
        // ========================================

        // グローバル変数
        let app, auth, database;
        let currentUserData = null;
        let isProcessing = false; // 重複実行防止フラグ

        // リソース読み込みエラー検出（404等でHTMLが返される問題の早期発見）
        window.addEventListener('error', function(ev){
            const target = ev.target || {};
            if (target.tagName === 'SCRIPT' && target.src) {
                console.error('❌ Script読み込みエラー:', target.src);
                console.error('firebase-config.jsのパスを確認してください（../js/config/firebase-config.js）');
                showError('設定ファイルの読み込みに失敗しました。ページを再読み込みしてください。');
            }
        }, true);

        // Firebase初期化（共有インスタンス優先・フォールバック対応）
        async function initializeFirebase() {
            try {
                // 共有Firebase設定を待機
                if (typeof window.waitForFirebase === 'function') {
                    await window.waitForFirebase();
                    auth = window.auth;
                    database = window.database;
                    console.log('✅ 共有Firebaseインスタンスを使用');
                    return true;
                }

                // フォールバック：ローカル初期化
                const config = window.firebaseConfig || {
                    apiKey: "AIzaSyCRUvvs0OSz_9L9bXtqteVFIIze1OaZObE",
                    authDomain: "ce-scheduling-system-v2.firebaseapp.com",
                    databaseURL: "https://ce-scheduling-system-v2-default-rtdb.asia-southeast1.firebasedatabase.app",
                    projectId: "ce-scheduling-system-v2",
                    storageBucket: "ce-scheduling-system-v2.firebasestorage.app",
                    messagingSenderId: "288279598010",
                    appId: "1:288279598010:web:d545ee1d4d854513084383",
                    measurementId: "G-LSEEMJE2R0"
                };

                if (firebase.apps && firebase.apps.length > 0) {
                    app = firebase.app();
                } else {
                    app = firebase.initializeApp(config);
                }
                auth = firebase.auth();
                database = firebase.database();
                console.log('✅ Firebase初期化完了（フォールバック）');
                return true;
            } catch (error) {
                console.error('❌ Firebase初期化エラー:', error);
                return false;
            }
        }

        // パスワードハッシュ化関数（ログイン処理と完全互換）
        async function hashPasswordPBKDF2(password, iterations = 100000) {
            const enc = new TextEncoder();
            const salt = crypto.getRandomValues(new Uint8Array(16));
            
            const keyMaterial = await crypto.subtle.importKey(
                'raw', 
                enc.encode(password), 
                'PBKDF2', 
                false, 
                ['deriveBits']
            );
            
            const bits = await crypto.subtle.deriveBits(
                { name: 'PBKDF2', salt, iterations, hash: 'SHA-256' },
                keyMaterial,
                256
            );
            
            const hashBytes = new Uint8Array(bits);
            const hashB64 = btoa(String.fromCharCode(...hashBytes));
            const saltB64 = btoa(String.fromCharCode(...salt));
            
            return { hash: hashB64, salt: saltB64, iterations };
        }

        // 認証状態復旧システム（セッション情報確認強化版）
        async function recoverAuthenticationState() {
            console.log('🔄 認証状態復旧開始...');
            
            return new Promise(async (resolve) => {
                try {
                    // セッション情報の詳細確認
                    const sessionInfo = {
                        targetUID: sessionStorage.getItem('targetUID'),
                        username: sessionStorage.getItem('currentUsername'),
                        userRole: sessionStorage.getItem('userRole'),
                        sessionKeys: Object.keys(sessionStorage)
                    };
                    console.log('セッション情報詳細:', sessionInfo);
                    
                    if (!sessionInfo.targetUID || !sessionInfo.username) {
                        console.log('❌ セッション情報不足:', sessionInfo);
                        resolve({ success: false, error: 'セッション情報が不足しています' });
                        return;
                    }

                    // 匿名認証の確実な実行
                    if (!auth.currentUser) {
                        console.log('🔄 匿名認証実行中...');
                        await auth.signInAnonymously();
                        console.log('✅ 匿名認証成功');
                    }

                    // ユーザーデータの取得
                    const dataRoot = window.DATA_ROOT || 'ceScheduleV2';
                    const userRef = database.ref(`${dataRoot}/users/${sessionInfo.targetUID}`);
                    const snapshot = await userRef.once('value');
                    
                    if (snapshot.exists()) {
                        currentUserData = snapshot.val();
                        console.log('✅ ユーザーデータ取得成功:', currentUserData);
                        
                        // セッション情報を再設定（確実性向上）
                        sessionStorage.setItem('targetUID', sessionInfo.targetUID);
                        sessionStorage.setItem('currentUsername', sessionInfo.username);
                        sessionStorage.setItem('userRole', currentUserData.role || 'viewer');
                        
                        resolve({ success: true, userData: currentUserData });
                    } else {
                        console.log('❌ ユーザーデータが見つかりません');
                        resolve({ success: false, error: 'ユーザーデータが見つかりません' });
                    }
                } catch (error) {
                    console.error('❌ 認証状態復旧エラー:', error);
                    resolve({ success: false, error: error.message });
                }
            });
        }

        // システム初期化（タイムアウト対応強化）
        async function initializeSystem() {
            console.log('🚀 システム初期化開始...');
            
            try {
                // Firebase初期化
                if (!await initializeFirebase()) {
                    throw new Error('Firebase初期化に失敗しました');
                }

                // Firebase接続確認（タイムアウト付き）
                let retries = 0;
                while ((!database || !window.isFirebaseReady) && retries < 50) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    retries++;
                }

                if (!database) {
                    throw new Error('Firebase接続がタイムアウトしました。ネットワーク接続を確認してください。');
                }

                console.log('✅ Firebase接続確認完了');

                // 認証状態復旧
                const authResult = await recoverAuthenticationState();
                
                if (authResult.success) {
                    console.log('✅ 認証状態確認完了');
                    await setupUserInterface();
                } else {
                    console.log('❌ 認証失敗:', authResult.error);
                    showError(authResult.error + ' - 5秒後にログイン画面に戻ります');
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 5000);
                }
            } catch (error) {
                console.error('❌ システム初期化エラー:', error);
                showError('システム初期化に失敗しました: ' + error.message);
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 5000);
            }
        }

        // ユーザーインターフェース設定
        async function setupUserInterface() {
            try {
                // ローディング画面を非表示
                document.getElementById('loadingScreen').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');

                // ユーザー情報表示
                document.getElementById('currentUser').textContent = currentUserData.username || 'Unknown';
                document.getElementById('usernameDisplay').textContent = currentUserData.username || '';
                document.getElementById('emailDisplay').textContent = currentUserData.email || currentUserData.username || '';
                
                // 権限バッジ表示
                const roleDiv = document.getElementById('roleDisplay');
                const roleBadges = {
                    admin: '<span class="bg-red-100 text-red-800 px-3 py-1 rounded-full text-sm font-medium">管理者</span>',
                    editor: '<span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">編集者</span>',
                    viewer: '<span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium">閲覧者</span>'
                };
                roleDiv.innerHTML = roleBadges[currentUserData.role] || '<span class="bg-gray-100 text-gray-800 px-3 py-1 rounded-full text-sm font-medium">不明</span>';

                console.log('✅ UI設定完了');
            } catch (error) {
                console.error('❌ UI設定エラー:', error);
                showError('画面の設定に失敗しました');
            }
        }

        // パスワード検証
        function validatePassword(password) {
            const minLength = 8;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            let strength = 0;
            let feedback = [];

            if (password.length >= minLength) strength++;
            else feedback.push(`${minLength}文字以上`);

            if (hasUpper) strength++;
            else feedback.push('大文字');

            if (hasLower) strength++;
            else feedback.push('小文字');

            if (hasNumber) strength++;
            else feedback.push('数字');

            if (hasSpecial) strength++;
            else feedback.push('特殊文字');

            return { strength, feedback, isValid: strength >= 4 };
        }

        // パスワード強度インジケーター更新
        function updatePasswordStrength() {
            const password = document.getElementById('newPassword').value;
            const strengthDiv = document.getElementById('passwordStrength');

            if (!password) {
                strengthDiv.innerHTML = '';
                return;
            }

            const validation = validatePassword(password);
            const colors = ['text-red-600', 'text-orange-600', 'text-yellow-600', 'text-green-600', 'text-green-700'];
            const labels = ['弱い', 'やや弱い', '普通', '強い', '非常に強い'];

            let strengthHTML = `<div class="flex items-center space-x-2">
                <span class="text-sm ${colors[validation.strength - 1] || 'text-red-600'}">
                    パスワード強度: ${labels[validation.strength - 1] || '弱い'}
                </span>
            </div>`;

            if (validation.feedback.length > 0) {
                strengthHTML += `<div class="text-xs text-gray-600 mt-1">
                    必要な要素: ${validation.feedback.join(', ')}
                </div>`;
            }

            strengthDiv.innerHTML = strengthHTML;
        }

        // パスワード一致チェック
        function checkPasswordMatch() {
            const password = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;
            const matchDiv = document.getElementById('passwordMatch');

            if (!confirm) {
                matchDiv.innerHTML = '';
                return false;
            }

            if (password === confirm) {
                matchDiv.innerHTML = '<div class="text-xs text-green-600">✓ パスワードが一致しています</div>';
                return true;
            } else {
                matchDiv.innerHTML = '<div class="text-xs text-red-600">✗ パスワードが一致しません</div>';
                return false;
            }
        }

        // パスワード表示切替
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = field.nextElementSibling.querySelector('i');

            if (field.type === 'password') {
                field.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                field.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }

        // ユーザー設定保存（完全修正版）
        async function saveUserSettings(event) {
            event.preventDefault();
            
            console.log('=== ユーザー設定保存処理開始 ===');

            // 重複実行防止
            if (isProcessing) {
                console.log('⚠️ 処理中のため実行をスキップ');
                return;
            }

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const saveButton = document.getElementById('saveButton');

            // バリデーション
            if (!newPassword || !confirmPassword) {
                showError('すべての項目を入力してください');
                return;
            }

            const passwordValidation = validatePassword(newPassword);
            if (!passwordValidation.isValid) {
                showError('パスワードの強度が不十分です');
                return;
            }

            if (!checkPasswordMatch()) {
                showError('パスワードが一致しません');
                return;
            }

            // 処理開始
            isProcessing = true;
            saveButton.disabled = true;
            saveButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>保存中...';

            try {
                // セッション情報の確認
                const targetUID = sessionStorage.getItem('targetUID');
                const username = sessionStorage.getItem('currentUsername');
                
                if (!targetUID || !username) {
                    throw new Error('セッション情報が不足しています。ログインからやり直してください。');
                }
                
                console.log('✅ セッション情報確認OK:', { targetUID, username });

                // 匿名認証の確認
                if (!auth.currentUser) {
                    console.log('🔄 匿名認証実行中...');
                    await auth.signInAnonymously();
                    console.log('✅ 匿名認証完了');
                }

                console.log('🔄 パスワードハッシュ化開始...');
                const hashedPassword = await hashPasswordPBKDF2(newPassword);
                console.log('✅ パスワードハッシュ化完了');

                // データベース更新
                const dataRoot = window.DATA_ROOT || 'ceScheduleV2';
                const updates = {
                    password: hashedPassword,              // ハッシュ化されたパスワード
                    setupCompleted: true,                 // ログイン処理と同じフラグ名
                    needsSetup: false,                    // セットアップ不要フラグ
                    hasCompletedSetup: true,              // 後方互換性
                    isInitialUser: false,
                    lastUpdate: firebase.database.ServerValue.TIMESTAMP,
                    setupCompletedAt: firebase.database.ServerValue.TIMESTAMP,
                    updatedBy: 'user-setup'
                };

                console.log('🔄 データベース更新開始...');
                await database.ref(`${dataRoot}/users/${targetUID}`).update(updates);
                console.log('✅ ユーザーデータ更新完了');

                // 待機リストから削除
                try {
                    await database.ref(`${dataRoot}/pendingUsers/${username}`).remove();
                    console.log('✅ pendingUsers削除完了');
                } catch (e) {
                    console.log('ℹ️ pendingUsersに該当データなし');
                }
                
                try {
                    await database.ref(`${dataRoot}/initialUsers/${targetUID}`).remove();
                    console.log('✅ initialUsers削除完了');
                } catch (e) {
                    console.log('ℹ️ initialUsersに該当データなし');
                }

                // セッション情報の再設定
                sessionStorage.setItem('userRole', currentUserData.role || 'viewer');
                console.log('✅ ロール情報再設定完了:', currentUserData.role);

                console.log('✅ ユーザー設定保存完了');

                // 成功画面表示
                showSuccessScreen();

            } catch (error) {
                console.error('❌ 設定保存エラー:', error);
                
                let errorMessage = '設定の保存に失敗しました';
                if (error.code === 'permission-denied') {
                    errorMessage = 'データベースへのアクセスが拒否されました。管理者に確認してください。';
                } else if (error.message) {
                    errorMessage = error.message;
                }
                
                showError(errorMessage);
            } finally {
                // 処理終了
                isProcessing = false;
                saveButton.disabled = false;
                saveButton.innerHTML = '<i class="fas fa-save mr-2"></i>設定を保存';
                console.log('=== ユーザー設定保存処理終了 ===');
            }
        }

        // 成功画面表示
        function showSuccessScreen() {
            document.getElementById('userSetupSection').classList.add('hidden');
            document.getElementById('successScreen').classList.remove('hidden');
            document.getElementById('successScreen').classList.add('fade-in');
            
            // 成功メッセージも表示
            showSuccess('設定が正常に保存されました！');
        }

        // 成功メッセージ表示
        function showSuccess(message) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `
                <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                    <div class="flex items-center">
                        <i class="fas fa-check-circle text-green-500 mr-3"></i>
                        <div>
                            <h4 class="text-green-800 font-medium">成功</h4>
                            <p class="text-green-700 text-sm mt-1">${message}</p>
                        </div>
                    </div>
                </div>
            `;
            statusDiv.classList.remove('hidden');
            statusDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // ダッシュボードへリダイレクト
        function redirectToDashboard() {
            console.log('🔄 ダッシュボードへリダイレクト...');
            window.location.href = '../dashboard.html';
        }

        // ログアウト機能（修正版）
        async function logout() {
            try {
                if (auth && auth.currentUser) {
                    await auth.signOut();
                }
                console.log('✅ ログアウト完了');
            } catch (error) {
                console.error('❌ ログアウトエラー:', error);
            } finally {
                sessionStorage.clear();
                localStorage.clear();
                window.location.href = '../index.html';
            }
        }

        // goBack互換関数（既存ボタン対応）
        function goBack() {
            console.log('goBack関数が呼ばれました - logout()に委譲');
            logout();
        }

        // エラーメッセージ表示
        function showError(message) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `
                <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-triangle text-red-500 mr-3"></i>
                        <div>
                            <h4 class="text-red-800 font-medium">エラー</h4>
                            <p class="text-red-700 text-sm mt-1">${message}</p>
                        </div>
                    </div>
                </div>
            `;
            statusDiv.classList.remove('hidden');
            statusDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // イベントリスナー設定
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 ページ読み込み完了');
            initializeSystem();
            
            // パスワード検証リスナー
            document.getElementById('newPassword').addEventListener('input', updatePasswordStrength);
            document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);
            
            // フォーム送信
            document.getElementById('setupForm').addEventListener('submit', saveUserSettings);
        });
    </script>
</body>
</html>
