    <div id="messageContainer" class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 w-96"></div>

    <div class="registration-container">
        <div class="registration-card">
            <!-- プログレス表示 -->

                <div class="progress-step active">
                    <div class="step-number">1</div>
                    <div class="step-title">初期ログイン</div>
                </div>
                <div class="progress-step active">
                    <div class="step-number">2</div>
                    <div class="step-title">個人設定</div>

                    <div class="step-number">3</div>

                    <div id="usernameCheck" class="text-xs mt-1"></div>

                <!-- パスワード設定 -->

                <div class="form-group">

                <!-- 設定完了ボタン -->
                <div class="flex space-x-3 mt-8">

                    <button type="submit" id="setupButton"

                        <i class="fas fa-check mr-2"></i>

            <!-- 完了画面（隠し状態） -->

                    設定完了！

                <div class="bg-green-50 p-6 rounded-lg mb-6">
                    <div id="setupCompleteDetails"></div>
                </div>
                <p class="text-gray-600 mb-6">
                    個人設定が完了しました。<br>
                    今後は設定したユーザー名とパスワードでログインしてください。

 <script>
// パスワードハッシュ化ユーティリティ（PBKDF2-SHA256）
async function hashPassword(password, saltB64 = null, iterations = 120000) {
    const enc = new TextEncoder();
    const salt = saltB64 ? 
        Uint8Array.from(atob(saltB64), c => c.charCodeAt(0)) : 
        crypto.getRandomValues(new Uint8Array(16));
    
    const keyMaterial = await crypto.subtle.importKey(
        'raw', 
        enc.encode(password), 
        'PBKDF2', 
        false, 
        ['deriveBits']
    );
    
    const bits = await crypto.subtle.deriveBits(
        { name: 'PBKDF2', salt, iterations, hash: 'SHA-256' }, 
        keyMaterial, 
        256
    );
    
    const hashBytes = new Uint8Array(bits);
    const hashB64 = btoa(String.fromCharCode(...hashBytes));
    const saltOutB64 = btoa(String.fromCharCode(...salt));
    
    return { 
        hash: hashB64, 
        salt: saltOutB64, 
        iterations, 
        algo: 'PBKDF2-SHA256' 
    };
}

class UserSetupController {
    constructor() {
        this.isInitialized = false;
        this.mode = 'initial'; // initial, setup, reset
        this.username = '';
        this.init();
    }

    async init() {
        console.log('⚙️ 個人設定画面初期化開始');
        
        // Firebase初期化完了を待機
        try {
            await window.waitForFirebase();
            console.log('✅ Firebase初期化完了');
        } catch (error) {
            console.error('❌ Firebase初期化エラー:', error);
            this.showStatus('システム初期化に失敗しました', 'error');
            return;
        }

        // URLパラメータとセッション確認
        const urlParams = new URLSearchParams(window.location.search);
        this.mode = urlParams.get('mode') || 'initial';
        this.username = urlParams.get('username') || sessionStorage.getItem('currentUsername') || '';
        
        const targetUID = sessionStorage.getItem('targetUID');
        
        if (!targetUID || !this.username) {
            console.log('❌ セッション情報不足 → ログイン画面へ');
            alert('セッション情報が不足しています。ログイン画面に戻ります。');
            window.location.href = '../index.html';
            return;
        }

        this.displayUserInfo();
        this.setupEventListeners();
        this.isInitialized = true;
        
        console.log('✅ 個人設定画面初期化完了');
    }

    async displayUserInfo() {
        const targetUID = sessionStorage.getItem('targetUID');
        if (!targetUID) return;

        try {
            const userSnap = await window.database.ref(`${window.DATA_ROOT}/users/${targetUID}`).once('value');
            const userData = userSnap.val();
            
            if (userData) {
                const infoDiv = document.getElementById('userInfoDetails');
                if (infoDiv) {
                    infoDiv.innerHTML = `
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                            <div>
                                <strong>ユーザー名:</strong> ${userData.username || this.username}
                            </div>
                            <div>
                                <strong>権限:</strong> ${userData.role || 'viewer'}
                            </div>
                            <div>
                                <strong>作成日:</strong> ${userData.createdAt ? new Date(userData.createdAt).toLocaleDateString('ja-JP') : '不明'}
                            </div>
                            <div>
                                <strong>状態:</strong> ${userData.passwordResetCompleted ? 'パスワードリセット後' : '初回ログイン'}
                            </div>
                        </div>
                    `;
                }

                // プリセットデータの設定
                const usernameInput = document.getElementById('setupUsername');
                if (usernameInput) {
                    usernameInput.value = userData.username || this.username;
                    usernameInput.readOnly = true;
                    usernameInput.style.backgroundColor = '#f3f4f6';
                }
            }
        } catch (error) {
            console.error('❌ ユーザー情報読み込みエラー:', error);
        }
    }

    setupEventListeners() {
        const setupForm = document.getElementById('userSetupForm');
        if (setupForm) {
            setupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                this.handleSetupSubmit();
            });
        }

        // リアルタイムバリデーション
        const passwordInput = document.getElementById('setupPassword');
        const confirmInput = document.getElementById('setupPasswordConfirm');

        if (passwordInput) {
            passwordInput.addEventListener('input', (e) => {
                this.checkPasswordStrength(e.target.value);
                this.checkPasswordMatch();
            });
        }

        if (confirmInput) {
            confirmInput.addEventListener('input', () => {
                this.checkPasswordMatch();
            });
        }
    }

    checkPasswordStrength(password) {
        const strengthDiv = document.getElementById('passwordStrength');
        if (!strengthDiv) return;
        
        if (!password) {
            strengthDiv.innerHTML = '';
            return;
        }

        let strength = 0;
        let feedback = [];

        if (password.length >= 8) strength++;
        else feedback.push('8文字以上');

        if (/[a-z]/.test(password)) strength++;
        else feedback.push('小文字');

        if (/[A-Z]/.test(password)) strength++;
        else feedback.push('大文字');

        if (/[0-9]/.test(password)) strength++;
        else feedback.push('数字');

        if (strength < 2) {
            strengthDiv.innerHTML = '<span class="strength-weak"><i class="fas fa-times mr-1"></i>弱い</span>';
        } else if (strength < 3) {
            strengthDiv.innerHTML = '<span class="strength-medium"><i class="fas fa-exclamation-triangle mr-1"></i>普通</span>';
        } else {
            strengthDiv.innerHTML = '<span class="strength-strong"><i class="fas fa-check mr-1"></i>強い</span>';
        }
    }

    checkPasswordMatch() {
        const password = document.getElementById('setupPassword')?.value || '';
        const confirm = document.getElementById('setupPasswordConfirm')?.value || '';
        const matchDiv = document.getElementById('passwordMatch');
        
        if (!matchDiv) return;

        if (!confirm) {
            matchDiv.innerHTML = '';
        } else if (password === confirm) {
            matchDiv.innerHTML = '<span class="text-green-600"><i class="fas fa-check mr-1"></i>パスワードが一致しています</span>';
        } else {
            matchDiv.innerHTML = '<span class="text-red-600"><i class="fas fa-times mr-1"></i>パスワードが一致しません</span>';
        }
    }

    async handleSetupSubmit() {
        const button = document.getElementById('setupButton');
        if (button) {
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>設定中...';
        }

        try {
            const setupData = {
                username: document.getElementById('setupUsername')?.value?.trim(),
                password: document.getElementById('setupPassword')?.value,
                passwordConfirm: document.getElementById('setupPasswordConfirm')?.value
                // メールアドレスは削除
            };

            // バリデーション
            if (!setupData.username) {
                throw new Error('ユーザー名が設定されていません');
            }

            if (!setupData.password) {
                throw new Error('パスワードを入力してください');
            }

            if (setupData.password.length < 6) {
                throw new Error('パスワードは6文字以上で入力してください');
            }

            if (setupData.password !== setupData.passwordConfirm) {
                throw new Error('パスワードが一致しません');
            }

            const targetUID = sessionStorage.getItem('targetUID');
            if (!targetUID) {
                throw new Error('セッション情報が不足しています');
            }

            // パスワードをハッシュ化
            const passwordRecord = await hashPassword(setupData.password);
            
            // ユーザーデータの更新
            const updateData = {
                displayName: setupData.username, // 表示名はユーザー名と同じに設定
                password: passwordRecord,        // ハッシュ化されたパスワード
                hasCustomPassword: true,
                setupCompleted: true,
                needsSetup: false,
                lastUpdated: firebase.database.ServerValue.TIMESTAMP,
                passwordResetCompleted: false
            };

            await window.database.ref(`${window.DATA_ROOT}/users/${targetUID}`).update(updateData);

            // セッションフラグをクリア
            sessionStorage.removeItem('needsSetup');

            this.showSetupComplete(setupData);

        } catch (error) {
            console.error('❌ 設定保存エラー:', error);
            this.showStatus(`設定の保存に失敗しました: ${error.message}`, 'error');
        } finally {
            if (button) {
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-check mr-2"></i>設定完了';
            }
        }
    }

    showSetupComplete(setupData) {
        // プログレス更新
        const progressSteps = document.querySelectorAll('.progress-step');
        if (progressSteps[2]) {
            progressSteps[2].classList.add('active');
        }

        // フォーム非表示、完了画面表示
        const userSetupForm = document.getElementById('userSetupForm');
        const currentUserInfo = document.getElementById('currentUserInfo');
        const setupComplete = document.getElementById('setupComplete');
        
        if (userSetupForm) userSetupForm.style.display = 'none';
        if (currentUserInfo) currentUserInfo.style.display = 'none';
        if (setupComplete) setupComplete.style.display = 'block';

        // 完了詳細表示
        const setupCompleteDetails = document.getElementById('setupCompleteDetails');
        if (setupCompleteDetails) {
            setupCompleteDetails.innerHTML = `
                <div class="text-left space-y-2">
                    <p><strong>設定完了ユーザー名:</strong> <code class="bg-white px-2 py-1 rounded font-mono">${setupData.username}</code></p>
                    <p><strong>権限:</strong> ${this.getUserRole()}</p>
                    <p class="text-sm text-gray-600 mt-4">
                        <i class="fas fa-info-circle mr-1"></i>
                        今後は上記のユーザー名とパスワードでログインしてください
                    </p>
                </div>
            `;
        }

        // 3秒後にダッシュボードに自動遷移
        setTimeout(() => {
            window.location.href = '../dashboard.html';
        }, 3000);
    }

    getUserRole() {
        const targetUID = sessionStorage.getItem('targetUID');
        // 実際にはDBから取得すべきですが、簡易実装として固定値
        return 'viewer';
    }

    showStatus(message, type) {
        console.log(`📢 ステータス [${type}]: ${message}`);
        this.showMessage(message, type);
    }

    showMessage(text, type = 'info') {
        const container = document.getElementById('messageContainer');
        if (!container) return;
        
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${type} px-4 py-2 mb-2 rounded-lg`;
        
        const icons = { success: 'check', error: 'times', warning: 'exclamation', info: 'info' };
        messageDiv.innerHTML = `<i class="fas fa-${icons[type]}-circle mr-2"></i>${text}`;
        
        const colors = {
            success: 'bg-green-100 text-green-800',
            error: 'bg-red-100 text-red-800',
            warning: 'bg-yellow-100 text-yellow-800',
            info: 'bg-blue-100 text-blue-800'
        };
        messageDiv.className += ` ${colors[type]}`;
        
        container.appendChild(messageDiv);
        setTimeout(() => messageDiv.remove(), 5000);
    }
}

// グローバル関数
function goBack() {
    if (confirm('設定を中断してログイン画面に戻りますか？')) {
        sessionStorage.clear();
        window.location.href = '../index.html';
    }
}

function goToLogin() {
    sessionStorage.clear();
    window.location.href = '../index.html';
}

// 初期化（競合排除版）
document.addEventListener('DOMContentLoaded', () => {
    window.userSetupController = new UserSetupController();
});

console.log('👤 ユーザー設定画面読み込み完了（修正版）');
</script>
