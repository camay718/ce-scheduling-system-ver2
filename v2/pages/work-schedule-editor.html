        updatePeriod() {
            const startInput = document.getElementById('periodStartDate');
            const endInput = document.getElementById('periodEndDate');
            
            if (startInput && endInput) {
                const startDate = this.createDateFromKey(startInput.value);
                const endDate = this.createDateFromKey(endInput.value);
                
                if (startDate <= endDate) {
                    this.currentPeriod.startDate = startDate;
                    this.currentPeriod.endDate = endDate;
                    this.renderScheduleTable();
                    window.showMessage('期間を更新しました', 'success');
                } else {
                    window.showMessage('終了日は開始日以降を指定してください', 'error');
                }
            }
        }

        navigatePeriod(days) {
            this.currentPeriod.startDate.setDate(this.currentPeriod.startDate.getDate() + days);
            this.currentPeriod.endDate.setDate(this.currentPeriod.endDate.getDate() + days);
            
            const startInput = document.getElementById('periodStartDate');
            const endInput = document.getElementById('periodEndDate');
            
            if (startInput) startInput.value = this.formatDateForInput(this.currentPeriod.startDate);
            if (endInput) endInput.value = this.formatDateForInput(this.currentPeriod.endDate);
            
            this.renderScheduleTable();
        }

        goToTodayPeriod() {
            const today = new Date();
            const endDate = new Date(today);
            endDate.setDate(today.getDate() + 27);
            
            this.currentPeriod.startDate = today;
            this.currentPeriod.endDate = endDate;
            
            const startInput = document.getElementById('periodStartDate');
            const endInput = document.getElementById('periodEndDate');
            
            if (startInput) startInput.value = this.formatDateForInput(today);
            if (endInput) endInput.value = this.formatDateForInput(endDate);
            
            this.renderScheduleTable();
        }

        sortCEByName() {
            this.ceList.sort((a, b) => (a.fullName || a.name).localeCompare(b.fullName || b.name, 'ja'));
            this.saveCEList();
            this.renderScheduleTable();
            window.showMessage('名前順で並び替えました', 'success');
        }

        sortCEByWorkType() {
            const workTypeOrder = { 'OPE': 1, 'ME': 2, 'HD': 3, 'FLEX': 4 };
            this.ceList.sort((a, b) => {
                const aOrder = workTypeOrder[a.workType] || 999;
                const bOrder = workTypeOrder[b.workType] || 999;
                if (aOrder !== bOrder) return aOrder - bOrder;
                return (a.fullName || a.name).localeCompare(b.fullName || b.name, 'ja');
            });
            this.saveCEList();
            this.renderScheduleTable();
            window.showMessage('勤務順で並び替えました', 'success');
        }

        sortCEByNormal() {
            const normalOrderMap = new Map(this.normalOrder.map((name, index) => [name, index]));
            
            this.ceList.sort((a, b) => {
                const aIndex = normalOrderMap.get(a.fullName) ?? 999;
                const bIndex = normalOrderMap.get(b.fullName) ?? 999;
                
                if (aIndex !== bIndex) return aIndex - bIndex;
                return (a.fullName || a.name).localeCompare(b.fullName || b.name, 'ja');
            });
            
            this.saveCEList();
            this.renderScheduleTable();
            window.showMessage('通常順で並び替えました', 'success');
        }

        renderScheduleTable() {
            if (this.ceList.length === 0) {
                window.showMessage('CEリストが読み込まれていません', 'error');
                return;
            }

            const dates = this.generateDateRange(this.currentPeriod.startDate, this.currentPeriod.endDate);
            
            this.renderTableHeader(dates);
            this.renderTableBody(dates);
            this.renderTableFooter(dates);
            this.updateTitle();
            this.fitTableToViewport();
        }

        updateTitle() {
            const title = document.getElementById('scheduleTitle');
            if (title) {
                const startStr = this.formatDateDisplay(this.currentPeriod.startDate);
                const endStr = this.formatDateDisplay(this.currentPeriod.endDate);
                title.textContent = `勤務表作成・編集（${startStr} ～ ${endStr}）`;
            }
        }

        generateDateRange(startDate, endDate) {
            const dates = [];
            const current = new Date(startDate);
            
            while (current <= endDate) {
                dates.push(new Date(current));
                current.setDate(current.getDate() + 1);
            }
            
            return dates;
        }

        renderTableHeader(dates) {
            const thead = document.getElementById('scheduleTableHead');
            if (!thead) return;

            const headerRow = document.createElement('tr');
            
            headerRow.innerHTML = '<th class="no-header">No</th><th class="name-header">氏名</th>';
            
            dates.forEach(date => {
                const dayOfWeek = ['日', '月', '火', '水', '木', '金', '土'][date.getDay()];
                const isWeekendOrHoliday = this.isWeekendOrHoliday(date);
                const isHoliday = this.isHoliday(date);
                
                let headerClass = 'date-col';
                let dayClass = '';
                
                if (date.getDay() === 0 || isHoliday) {
                    dayClass = 'text-red-600';
                } else if (date.getDay() === 6) {
                    dayClass = 'text-blue-600';
                }
                
                headerRow.innerHTML += `
                    <th class="${headerClass}">
                        <div>${date.getDate()}</div>
                        <div class="text-xs ${dayClass}">${dayOfWeek}</div>
                    </th>
                `;
            });
            
            const summaryHeaders = ['A', 'A1', 'B', '非', '×', '休日数', '実勤務', '当直回数'];
            summaryHeaders.forEach(header => {
                headerRow.innerHTML += `<th class="summary-cell text-xs">${header}</th>`;
            });
            
            thead.innerHTML = '';
            thead.appendChild(headerRow);
        }

        renderTableBody(dates) {
            const tbody = document.getElementById('scheduleTableBody');
            if (!tbody) return;

            tbody.innerHTML = '';
            
            this.ceList.forEach((ce, ceIndex) => {
                const row = document.createElement('tr');
                
                const noCell = document.createElement('td');
                noCell.className = 'no-cell';
                noCell.innerHTML = `<div class="ce-number" title="勤務区分設定">${ceIndex + 1}</div>`;
                noCell.ondblclick = (e) => this.openWorkTypeOverrideMenu(e, ce);
                row.appendChild(noCell);
                
                const nameCell = document.createElement('td');
                nameCell.className = 'name-cell';
                nameCell.innerHTML = `<div class="font-medium text-xs" title="CE情報編集">${ce.fullName || ce.name}</div>`;
                nameCell.ondblclick = (e) => this.openCEEditMenu(e, ce);
                row.appendChild(nameCell);
                
                dates.forEach(date => {
                    const dateKey = this.formatDateKey(date);
                    const workData = this.getWorkData(ce.id, dateKey);
                    const cell = this.createWorkCell(ce, date, dateKey, workData);
                    row.appendChild(cell);
                });
                
                const summary = this.calculateCESummary(ce, dates);
                this.appendSummaryCells(row, summary);
                
                tbody.appendChild(row);
            });
        }

        renderTableFooter(dates) {
            const tfoot = document.getElementById('scheduleTableFoot');
            if (!tfoot) return;

            tfoot.innerHTML = '';

            const summaryRows = [
                { label: '当直', filter: (ce, status, effectiveType) => status === 'B', target: 1 },
                { label: '非番', filter: (ce, status, effectiveType) => status === '非', target: 1 },
                { label: 'OPE(A)', filter: (ce, status, effectiveType) => effectiveType === 'OPE' && status === 'A', target: null },
                { label: 'OPE(A1)', filter: (ce, status, effectiveType) => effectiveType === 'OPE' && status === 'A1', target: null },
                { label: 'ME', filter: (ce, status, effectiveType) => effectiveType === 'ME' && ['A', 'A1', 'B', '非', '年', '出', '研'].includes(status), target: null },
                { label: 'HD', filter: (ce, status, effectiveType) => effectiveType === 'HD' && ['A', 'A1', 'B', '非', '年', '出', '研'].includes(status), target: null },
                { label: 'FLEX', filter: (ce, status, effectiveType) => effectiveType === 'FLEX' && ['A', 'A1', 'B', '非', '年', '出', '研'].includes(status), target: null }
            ];

            summaryRows.forEach(rowDef => {
                const row = document.createElement('tr');
                row.className = 'summary-row';
                
                const labelCell = document.createElement('td');
                labelCell.className = 'summary-label';
                labelCell.colSpan = 2;
                labelCell.textContent = rowDef.label;
                row.appendChild(labelCell);
                
                dates.forEach(date => {
                    const dateKey = this.formatDateKey(date);
                    let count = 0;
                    
                    this.ceList.forEach(ce => {
                        const effectiveWorkType = this.getEffectiveWorkType(ce.id, dateKey);
                        const workData = this.getWorkData(ce.id, dateKey);
                        const isWeekendOrHoliday = this.isWeekendOrHoliday(date);
                        const status = workData.status || (isWeekendOrHoliday ? '×' : 'A');
                        
                        if (rowDef.filter(ce, status, effectiveWorkType)) {
                            count++;
                        }
                    });
                    
                    const cell = document.createElement('td');
                    cell.className = 'date-col';
                    
                    if (rowDef.target !== null && count !== rowDef.target) {
                        cell.className += ' warning-count';
                    }
                    
                    cell.textContent = count;
                    row.appendChild(cell);
                });
                
                for (let i = 0; i < 8; i++) {
                    const cell = document.createElement('td');
                    cell.className = 'summary-cell';
                    row.appendChild(cell);
                }
                
                tfoot.appendChild(row);
            });
        }

        createWorkCell(ce, date, dateKey, workData) {
            const cell = document.createElement('td');
            const isWeekendOrHoliday = this.isWeekendOrHoliday(date);
            
            const effectiveWorkType = this.getEffectiveWorkType(ce.id, dateKey);
            
            let cellClass = `work-cell date-col type-${effectiveWorkType.toLowerCase()}`;
            const status = workData.status || (isWeekendOrHoliday ? '×' : 'A');
            
            if (status) {
                cellClass += ` status-${status}`;
            }
            if (workData.desired) {
                cellClass += ' desired';
            }
            if (isWeekendOrHoliday) {
                cellClass += ' holiday';
            }
            
            cell.textContent = status;
            cell.className = cellClass;
            cell.onclick = (e) => this.openStatusMenu(e, ce, dateKey);
            
            return cell;
        }

        getWorkData(ceId, dateKey) {
            return this.scheduleData[ceId]?.[dateKey] || {};
        }

        calculateCESummary(ce, dates) {
            const summary = { A: 0, A1: 0, B: 0, non: 0, off: 0, holidays: 0, actual: 0, nightShift: 0 };
            
            dates.forEach(date => {
                const dateKey = this.formatDateKey(date);
                const workData = this.getWorkData(ce.id, dateKey);
                const isWeekendOrHoliday = this.isWeekendOrHoliday(date);
                const status = workData.status || (isWeekendOrHoliday ? '×' : 'A');
                
                if (isWeekendOrHoliday) summary.holidays++;
                
                switch (status) {
                    case 'A': summary.A++; summary.actual++; break;
                    case 'A1': summary.A1++; summary.actual++; break;
                    case 'B': summary.B++; summary.actual++; summary.nightShift++; break;
                    case '非': summary.non++; summary.actual++; break;
                    case '×': summary.off++; break;
                    case '年': summary.actual++; break;
                    case '出': summary.actual++; break;
                    case '研': summary.actual++; break;
                }
            });
            
            return summary;
        }

        appendSummaryCells(row, summary) {
            const summaryData = [
                summary.A, summary.A1, summary.B, summary.non, summary.off,
                summary.holidays, summary.actual, summary.nightShift
            ];
            
            summaryData.forEach((value) => {
                const cell = document.createElement('td');
                cell.className = 'summary-cell';
                cell.textContent = value;
                row.appendChild(cell);
            });
        }

        openStatusMenu(event, ce, dateKey) {
            const menu = document.getElementById('workStatusMenu');
            const buttonsContainer = document.getElementById('statusButtons');
            const desireCheck = document.getElementById('desireWorkCheck');
            const textInputArea = document.getElementById('textInputArea');
            const customTextInput = document.getElementById('customTextInput');
            
            if (!menu || !buttonsContainer || !desireCheck) return;

            const workData = this.getWorkData(ce.id, dateKey);
            
            desireCheck.checked = workData.desired || false;
            
            if (customTextInput) {
                customTextInput.value = workData.customText || '';
            }
            
            buttonsContainer.innerHTML = '';
            const statuses = [...this.workStatusSettings, 'テキスト'];
            statuses.forEach(status => {
                const button = document.createElement('button');
                button.className = `status-btn ${workData.status === status ? 'active' : ''}`;
                button.textContent = status;
                button.onclick = () => {
                    if (status === 'テキスト') {
                        this.showTextInput();
                    } else {
                        this.selectWorkStatus(ce.id, dateKey, status);
                    }
                };
                buttonsContainer.appendChild(button);
            });
            
            if (textInputArea) {
                textInputArea.style.display = (workData.customText) ? 'block' : 'none';
            }
            
            this.positionMenu(menu, event.target);
            this.currentMenuTarget = { ceId: ce.id, dateKey: dateKey };
        }

        positionMenu(menu, targetElement) {
            const rect = targetElement.getBoundingClientRect();
            menu.style.display = 'block';
            
            let left = rect.left + window.scrollX;
            let top = rect.bottom + window.scrollY + 5;
            
            setTimeout(() => {
                const menuRect = menu.getBoundingClientRect();
                
                if (left + menuRect.width > window.innerWidth) {
                    left = Math.max(10, window.innerWidth - menuRect.width - 10);
                }
                
                if (left < 10) {
                    left = 10;
                }
                
                if (top + menuRect.height > window.innerHeight + window.scrollY) {
                    top = Math.max(10, rect.top + window.scrollY - menuRect.height - 5);
                }
                
                if (top < window.scrollY + 10) {
                    top = window.scrollY + 10;
                }
                
                menu.style.left = `${left}px`;
                menu.style.top = `${top}px`;
            }, 10);
        }

        showTextInput() {
            const textInputArea = document.getElementById('textInputArea');
            const customTextInput = document.getElementById('customTextInput');
            
            if (textInputArea && customTextInput) {
                textInputArea.style.display = 'block';
                customTextInput.focus();
                
                customTextInput.onkeydown = (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.selectWorkStatus(this.currentMenuTarget.ceId, this.currentMenuTarget.dateKey, 'text', customTextInput.value.trim());
                    }
                };
            }
        }

        async selectWorkStatus(ceId, dateKey, status, customText = '') {
            try {
                const desireCheck = document.getElementById('desireWorkCheck');
                const customTextInput = document.getElementById('customTextInput');
                const desired = desireCheck ? desireCheck.checked : false;
                
                const workData = {
                    status: status,
                    desired: desired,
                    customText: status === 'text' ? (customText || (customTextInput ? customTextInput.value.trim() : '')) : '',
                    updatedAt: firebase.database.ServerValue.TIMESTAMP,
                    updatedBy: 'editor'
                };
                
                await window.database.ref(`${window.DATA_ROOT}/workSchedule/${ceId}/${dateKey}`).set(workData);
                
                if (!this.scheduleData[ceId]) {
                    this.scheduleData[ceId] = {};
                }
                this.scheduleData[ceId][dateKey] = workData;
                
                // B勤務または希望勤務の場合、翌日に自動で非番を設定
                await this.autoSetNextDayOff(ceId, dateKey, status, desired);
                
                this.renderScheduleTable();
                this.closeStatusMenu();
                
            } catch (error) {
                console.error('❌ 勤務状態更新エラー:', error);
                window.showMessage('勤務状態の更新に失敗しました', 'error');
            }
        }

        closeStatusMenu() {
            const menu = document.getElementById('workStatusMenu');
            if (menu) {
                menu.style.display = 'none';
            }
            this.currentMenuTarget = null;
        }

        openWorkTypeOverrideMenu(event, ce) {
            const menu = document.getElementById('workTypeOverrideMenu');
            const startDateInput = document.getElementById('overrideStartDate');
            const endDateInput = document.getElementById('overrideEndDate');
            const workTypeButtons = menu.querySelectorAll('.work-type-btn');
            
            if (!menu) return;

            this.currentWorkTypeTarget = ce;

            startDateInput.value = this.formatDateForInput(this.currentPeriod.startDate);
            endDateInput.value = this.formatDateForInput(this.currentPeriod.endDate);
            
            workTypeButtons.forEach(btn => btn.classList.remove('active'));

            workTypeButtons.forEach(btn => {
                btn.onclick = () => {
                    workTypeButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                };
            });

            this.positionMenu(menu, event.target);
        }

        closeWorkTypeOverrideMenu() {
            const menu = document.getElementById('workTypeOverrideMenu');
            if (menu) {
                menu.style.display = 'none';
            }
            this.currentWorkTypeTarget = null;
        }

        async applyWorkTypeOverride() {
            const targetCE = this.currentWorkTypeTarget;
            if (!targetCE) {
                console.error('❌ currentWorkTypeTargetがnull');
                window.showMessage('対象のCEが選択されていません', 'error');
                return;
            }

            const startDateInput = document.getElementById('overrideStartDate');
            const endDateInput = document.getElementById('overrideEndDate');
            const activeBtn = document.querySelector('.work-type-btn.active');
            
            const startDate = startDateInput.value;
            const endDate = endDateInput.value;
            const workType = activeBtn ? activeBtn.dataset.type : null;

            if (!startDate || !endDate || !workType) {
                window.showMessage('開始日、終了日、勤務区分をすべて選択してください', 'warning');
                return;
            }

            if (this.createDateFromKey(startDate) > this.createDateFromKey(endDate)) {
                window.showMessage('終了日は開始日以降を指定してください', 'error');
                return;
            }

            try {
                const ceId = targetCE.id;
                const newOverride = {
                    startDate: startDate,
                    endDate: endDate,
                    workType: workType,
                    createdAt: Date.now()
                };

                if (!this.workTypeOverrides[ceId]) {
                    this.workTypeOverrides[ceId] = [];
                } else if (!Array.isArray(this.workTypeOverrides[ceId])) {
                    this.workTypeOverrides[ceId] = [this.workTypeOverrides[ceId]];
                }

                let updated = false;
                for (let i = 0; i < this.workTypeOverrides[ceId].length; i++) {
                    const existing = this.workTypeOverrides[ceId][i];
                    if (existing.startDate === startDate && existing.endDate === endDate) {
                        this.workTypeOverrides[ceId][i] = newOverride;
                        updated = true;
                        break;
                    }
                }

                if (!updated) {
                    this.workTypeOverrides[ceId].push(newOverride);
                }

                await this.saveWorkTypeOverrides();
                this.renderScheduleTable();
                this.closeWorkTypeOverrideMenu();
                
                window.showMessage(`${targetCE.fullName}の勤務区分を${workType}に設定しました（${startDate}～${endDate}）`, 'success');
                
            } catch (error) {
                console.error('❌ 勤務区分オーバーライド適用エラー:', error);
                window.showMessage('勤務区分の設定に失敗しました', 'error');
            }
        }

        async clearWorkTypeOverride() {
            const targetCE = this.currentWorkTypeTarget;
            if (!targetCE) return;

            const startDateInput = document.getElementById('overrideStartDate');
            const endDateInput = document.getElementById('overrideEndDate');
            const startDate = startDateInput.value;
            const endDate = endDateInput.value;
            
            if (!this.workTypeOverrides[targetCE.id] || 
                (Array.isArray(this.workTypeOverrides[targetCE.id]) && this.workTypeOverrides[targetCE.id].length === 0)) {
                window.showMessage('設定されている勤務区分オーバーライドがありません', 'info');
                return;
            }

            let confirmMessage = '';
            if (startDate && endDate) {
                confirmMessage = `${targetCE.fullName}の${startDate}～${endDate}の勤務区分オーバーライドを解除しますか？`;
            } else {
                confirmMessage = `${targetCE.fullName}のすべての勤務区分オーバーライドを解除しますか？`;
            }

            if (!confirm(confirmMessage)) {
                return;
            }

            try {
                let removedCount = 0;
                if (startDate && endDate && Array.isArray(this.workTypeOverrides[targetCE.id])) {
                    const originalLength = this.workTypeOverrides[targetCE.id].length;
                    this.workTypeOverrides[targetCE.id] = this.workTypeOverrides[targetCE.id].filter(override => 
                        !(override.startDate === startDate && override.endDate === endDate)
                    );
                    removedCount = originalLength - this.workTypeOverrides[targetCE.id].length;
                    
                    if (this.workTypeOverrides[targetCE.id].length === 0) {
                        delete this.workTypeOverrides[targetCE.id];
                    }
                } else {
                    if (Array.isArray(this.workTypeOverrides[targetCE.id])) {
                        removedCount = this.workTypeOverrides[targetCE.id].length;
                    } else {
                        removedCount = 1;
                    }
                    delete this.workTypeOverrides[targetCE.id];
                }
                
                await this.saveWorkTypeOverrides();
                this.renderScheduleTable();
                this.closeWorkTypeOverrideMenu();
                
                window.showMessage(`${targetCE.fullName}のオーバーライドを${removedCount}件解除しました`, 'success');
                
            } catch (error) {
                console.error('❌ 勤務区分オーバーライド解除エラー:', error);
                window.showMessage('勤務区分オーバーライドの解除に失敗しました', 'error');
            }
        }

        async saveWorkTypeOverrides() {
            try {
                await window.database.ref(`${window.DATA_ROOT}/workTypeOverrides`).set(this.workTypeOverrides);
                console.log('✅ 勤務区分オーバーライドを保存しました');
            } catch (error) {
                console.error('❌ 勤務区分オーバーライド保存エラー:', error);
                throw error;
            }
        }

        openCEEditMenu(event, ce) {
            const menu = document.getElementById('ceEditMenu');
            const fullNameInput = document.getElementById('editCEFullName');
            const iconNameInput = document.getElementById('editCEIconName');
            
            if (!menu) return;

            this.currentCEEditTarget = ce;

            fullNameInput.value = ce.fullName || '';
            iconNameInput.value = ce.iconName || '';

            this.positionMenu(menu, event.target);
        }

        closeCEEditMenu() {
            const menu = document.getElementById('ceEditMenu');
            if (menu) {
                menu.style.display = 'none';
            }
            this.currentCEEditTarget = null;
        }

        async saveCEEdit() {
            if (!this.currentCEEditTarget) return;

            const fullNameInput = document.getElementById('editCEFullName');
            const iconNameInput = document.getElementById('editCEIconName');
            
            const fullName = fullNameInput.value.trim();
            const iconName = iconNameInput.value.trim();

            if (!fullName || !iconName) {
                window.showMessage('氏名とアイコン名を両方入力してください', 'warning');
                return;
            }

            try {
                const ce = this.currentCEEditTarget;
                const ceIndex = this.ceList.findIndex(c => c.id === ce.id);
                
                if (ceIndex !== -1) {
                    this.ceList[ceIndex].fullName = fullName;
                    this.ceList[ceIndex].iconName = iconName;
                    this.ceList[ceIndex].displayName = iconName;
                    this.ceList[ceIndex].name = iconName;
                    
                    await this.saveCEList();
                    this.renderScheduleTable();
                    this.closeCEEditMenu();
                    
                    window.showMessage(`CE情報（${fullName}）を更新しました`, 'success');
                } else {
                    window.showMessage('CEが見つかりませんでした', 'error');
                }
                
            } catch (error) {
                console.error('❌ CE情報更新エラー:', error);
                window.showMessage('CE情報の更新に失敗しました', 'error');
            }
        }

        async createNewSchedule() {
            if (!confirm('新しい勤務表を作成しますか？\n現在のCEリストで平日は「A」、土日祝日は「×」で初期化されます。')) {
                return;
            }

            try {
                const dates = this.generateDateRange(this.currentPeriod.startDate, this.currentPeriod.endDate);
                
                if (this.ceList.length === 0) {
                    await this.loadCEList();
                }
                
                this.ceList.forEach(ce => {
                    if (!this.scheduleData[ce.id]) {
                        this.scheduleData[ce.id] = {};
                    }
                    
                    dates.forEach(date => {
                        const dateKey = this.formatDateKey(date);
                        const isWeekendOrHoliday = this.isWeekendOrHoliday(date);
                        
                        this.scheduleData[ce.id][dateKey] = {
                            status: isWeekendOrHoliday ? '×' : 'A',
                            desired: false,
                            createdAt: firebase.database.ServerValue.TIMESTAMP
                        };
                    });
                });

                await window.database.ref(`${window.DATA_ROOT}/workSchedule`).set(this.scheduleData);
                this.renderScheduleTable();
                window.showMessage('新しい勤務表を作成しました', 'success');
                
            } catch (error) {
                console.error('❌ 勤務表作成エラー:', error);
                window.showMessage('勤務表の作成に失敗しました', 'error');
            }
        }

        clearAllSchedule() {
            if (!confirm('すべての勤務データをクリアしますか？\nこの操作は元に戻せません。')) {
                return;
            }

            this.scheduleData = {};
            this.renderScheduleTable();
            window.showMessage('勤務表をクリアしました', 'info');
        }

        async saveSnapshot() {
            const titleInput = document.getElementById('snapshotTitle');
            const title = titleInput.value.trim();
            
            if (!title) {
                window.showMessage('タイトルを入力してください', 'error');
                return;
            }

            try {
                const saveId = Date.now().toString();
                const startStr = this.formatDateDisplay(this.currentPeriod.startDate);
                const endStr = this.formatDateDisplay(this.currentPeriod.endDate);
                
                const saveData = {
                    title: title,
                    period: `${startStr} ～ ${endStr}`,
                    startDate: this.formatDateKey(this.currentPeriod.startDate),
                    endDate: this.formatDateKey(this.currentPeriod.endDate),
                    scheduleData: this.scheduleData,
                    ceList: this.ceList,
                    workTypeOverrides: this.workTypeOverrides,
                    savedAt: firebase.database.ServerValue.TIMESTAMP
                };
                
                await window.database.ref(`${window.DATA_ROOT}/savedSchedules/${saveId}`).set(saveData);
                this.savedSchedules[saveId] = saveData;
                
                titleInput.value = '';
                this.updateSnapshotSelect();
                window.showMessage('勤務表を保存しました', 'success');
                
            } catch (error) {
                console.error('❌ 勤務表保存エラー:', error);
                window.showMessage('勤務表の保存に失敗しました', 'error');
            }
        }

        async loadSnapshot() {
            const select = document.getElementById('snapshotSelect');
            const scheduleId = select.value;
            
            if (!scheduleId) {
                window.showMessage('読み込む保存データを選択してください', 'error');
                return;
            }

            const schedule = this.savedSchedules[scheduleId];
            if (!schedule) return;

            if (!confirm(`勤務表「${schedule.title}」を読み込みますか？\n現在の編集内容は失われます。`)) {
                return;
            }

            try {
                this.scheduleData = schedule.scheduleData || {};
                this.ceList = schedule.ceList || this.ceList;
                this.workTypeOverrides = schedule.workTypeOverrides || {};
                this.currentPeriod.startDate = this.createDateFromKey(schedule.startDate);
                this.currentPeriod.endDate = this.createDateFromKey(schedule.endDate);
                
                const startInput = document.getElementById('periodStartDate');
                const endInput = document.getElementById('periodEndDate');
                
                if (startInput) startInput.value = schedule.startDate;
                if (endInput) endInput.value = schedule.endDate;
                
                await this.saveCEList();
                this.renderScheduleTable();
                window.showMessage('勤務表を読み込みました', 'success');
                
            } catch (error) {
                console.error('❌ 勤務表読み込みエラー:', error);
                window.showMessage('勤務表の読み込みに失敗しました', 'error');
            }
        }

        async deleteSnapshot() {
            const select = document.getElementById('snapshotSelect');
            const scheduleId = select.value;
            
            if (!scheduleId) {
                window.showMessage('削除する保存データを選択してください', 'error');
                return;
            }

            const schedule = this.savedSchedules[scheduleId];
            if (!schedule) return;

            if (!confirm(`勤務表「${schedule.title}」を削除しますか？\nこの操作は元に戻せません。`)) {
                return;
            }

            try {
                await window.database.ref(`${window.DATA_ROOT}/savedSchedules/${scheduleId}`).remove();
                delete this.savedSchedules[scheduleId];
                
                this.updateSnapshotSelect();
                window.showMessage('勤務表を削除しました', 'success');
                
            } catch (error) {
                console.error('❌ 勤務表削除エラー:', error);
                window.showMessage('勤務表の削除に失敗しました', 'error');
            }
        }

        updateSnapshotSelect() {
            const select = document.getElementById('snapshotSelect');
            if (!select) return;

            select.innerHTML = '<option value="">保存データを選択</option>';
            
            Object.entries(this.savedSchedules).forEach(([id, schedule]) => {
                const option = document.createElement('option');
                option.value = id;
                option.textContent = `${schedule.title}（${schedule.period}）`;
                select.appendChild(option);
            });
        }

        async publishSchedule() {
            if (!confirm('現在の勤務表を公開しますか？\nダッシュボードから閲覧できるようになります。')) {
                return;
            }

            try {
                const startKey = this.formatDateKey(this.currentPeriod.startDate);
                const endKey = this.formatDateKey(this.currentPeriod.endDate);
                const periodKey = `${startKey}_${endKey}`;

                console.log('🚀 勤務表公開開始:', { periodKey, startKey, endKey });

                const publishData = {
                    metadata: {
                        startDate: startKey,
                        endDate: endKey,
                        createdAt: firebase.database.ServerValue.TIMESTAMP,
                        publishedAt: firebase.database.ServerValue.TIMESTAMP,
                        publishedBy: window.currentUserData?.displayName || 'editor'
                    },
                    scheduleData: this.scheduleData,
                    ceList: this.ceList,
                    workTypeOverrides: this.workTypeOverrides
                };

                // ダッシュボード用の新形式で保存
                await window.database.ref(`${window.DATA_ROOT}/workSchedules/${periodKey}`).set(publishData);
                
                // 従来形式でも保存（互換性維持）
                await window.database.ref(`${window.DATA_ROOT}/workSchedule`).set(this.scheduleData);
                await window.database.ref(`${window.DATA_ROOT}/workTypeOverrides`).set(this.workTypeOverrides);
                await this.saveCEList();
                
                console.log('✅ 勤務表公開完了:', periodKey);
                window.showMessage('勤務表を公開しました', 'success');
                
            } catch (error) {
                console.error('❌ 勤務表公開エラー:', error);
                window.showMessage('勤務表の公開に失敗しました', 'error');
            }
        }

        printSchedule() {
            window.print();
        }

        async saveCEList() {
            const ceListData = {
                list: this.ceList,
                updatedAt: firebase.database.ServerValue.TIMESTAMP
            };
            await window.database.ref(`${window.DATA_ROOT}/ceList`).set(ceListData);
            
            try {
                localStorage.setItem('ceListUpdated', Date.now().toString());
            } catch (e) {
                console.warn('localStorage通知失敗:', e);
            }
        }
    }

    let workScheduleEditor = null;
    document.addEventListener('DOMContentLoaded', () => {
        workScheduleEditor = new WorkScheduleEditor();
    });
    </script>
</body>
</html>
