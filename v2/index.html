<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEスケジュール管理システム V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="app" class="min-h-screen flex items-center justify-center p-4">
        <!-- ローディング画面 -->
        <div id="loading" class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
            <p class="text-gray-600">システムを初期化しています...</p>
        </div>

        <!-- ログイン画面 -->
        <div id="loginSection" class="hidden w-full max-w-md">
            <div class="bg-white rounded-xl shadow-lg p-8">
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold text-gray-900 mb-2">CEスケジュール管理システム V2</h1>
                    <p class="text-gray-600">ログインしてください</p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ユーザー名</label>
                        <input type="text" id="username" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                               placeholder="ユーザー名を入力">
                    </div>
                    <button type="submit" 
                            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        ログイン
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">管理者の方は <a href="admin/" class="text-indigo-600 hover:text-indigo-800">こちら</a></p>
                </div>
            </div>
        </div>

        <!-- 個人設定画面 -->
        <div id="userSetupSection" class="hidden w-full max-w-md">
            <div class="bg-white rounded-xl shadow-lg p-8">
                <h2 class="text-xl font-semibold text-gray-900 mb-6">個人設定</h2>
                
                <form id="userSetupForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">表示名</label>
                        <input type="text" id="displayName" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                               placeholder="表示名を入力">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">メールアドレス（任意）</label>
                        <input type="email" id="email" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                               placeholder="メールアドレス（任意）">
                    </div>
                    <button type="submit" 
                            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">
                        設定完了
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase設定とメインスクリプト -->
    <script src="js/config/firebase-config.js"></script>
    <script src="js/auth/login-system.js"></script>
    <script src="js/auth/user-setup.js"></script>
</body>
</html>
