<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEスケジュール管理システム V2</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hidden { display: none !important; }
        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="app" class="min-h-screen flex items-center justify-center p-4">
        <!-- ローディング画面 -->
        <div id="loading" class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
            <p class="text-gray-600">システムを初期化しています...</p>
        </div>

        <!-- ログイン画面 -->
        <div id="loginSection" class="hidden w-full max-w-md fade-in">
            <div class="bg-white rounded-xl shadow-lg p-8">
                <div class="text-center mb-8">
                    <div class="bg-indigo-100 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-calendar-alt text-2xl text-indigo-600"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-900 mb-2">CEスケジュール管理システム V2</h1>
                    <p class="text-gray-600">ログインしてください</p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-1"></i>ユーザー名
                        </label>
                        <input type="text" id="username" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors"
                               placeholder="ユーザー名を入力" autocomplete="username">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-1"></i>パスワード
                        </label>
                        <input type="password" id="loginPassword" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors"
                               placeholder="パスワードを入力（初回は空欄でOK）" autocomplete="current-password">
                        <p class="mt-1 text-xs text-gray-500">
                            <i class="fas fa-info-circle mr-1"></i>初回ログインはパスワード欄を空にしてください
                        </p>
                    </div>
                    <button type="submit" id="loginButton"
                            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors disabled:opacity-50">
                        <span id="loginButtonText">
                            <i class="fas fa-sign-in-alt mr-1"></i>ログイン
                        </span>
                    </button>
                </form>

                <div class="mt-6 text-center border-t pt-4">
                    <p class="text-sm text-gray-600">管理者の方は 
                        <a href="pages/admin-dashboard.html" class="text-indigo-600 hover:text-indigo-800 font-medium">
                            <i class="fas fa-cog mr-1"></i>こちら
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <!-- 個人設定画面 -->
        <div id="userSetupSection" class="hidden w-full max-w-md fade-in">
            <div class="bg-white rounded-xl shadow-lg p-8">
                <div class="text-center mb-6">
                    <div class="bg-green-100 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-user-cog text-2xl text-green-600"></i>
                    </div>
                    <h2 class="text-xl font-semibold text-gray-900">個人設定</h2>
                    <p class="text-gray-600 text-sm">初回ログイン時の設定を行います</p>
                </div>
                
                <form id="userSetupForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-1"></i>表示名
                        </label>
                        <input type="text" id="displayName" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors"
                               placeholder="表示名を入力">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope mr-1"></i>メールアドレス（任意）
                        </label>
                        <input type="email" id="email" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors"
                               placeholder="メールアドレス（任意）" autocomplete="email">
                        <p class="mt-1 text-xs text-gray-500">通知や連絡用（設定は任意です）</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-key mr-1"></i>パスワード設定
                        </label>
                        <input type="password" id="setupPassword" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors"
                               placeholder="パスワードを設定してください" autocomplete="new-password">
                        <p class="mt-1 text-xs text-gray-500">今後のログインで使用するパスワードを設定してください</p>
                    </div>
                    <button type="submit" id="setupButton"
                            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors disabled:opacity-50">
                        <i class="fas fa-check mr-1"></i>
                        <span id="setupButtonText">設定完了</span>
                        <div id="setupSpinner" class="hidden inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin ml-2"></div>
                    </button>
                </form>
            </div>
        </div>

        <!-- メイン画面（遷移画面） -->
        <div id="mainSection" class="hidden w-full max-w-md text-center">
            <div class="bg-white rounded-xl shadow-lg p-8">
                <div class="bg-blue-100 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-chart-line text-2xl text-blue-600"></i>
                </div>
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mx-auto mb-4"></div>
                <p class="text-gray-600">メインダッシュボードに移動しています...</p>
            </div>
        </div>
    </div>

    <!-- 通知表示エリア -->
    <div id="notificationContainer" class="fixed top-4 right-4 z-50"></div>

    <!-- Firebase設定とスクリプト読み込み -->
    <script src="js/config/firebase-config.js"></script>
    <script src="js/auth/auth-core.js"></script>
    <script src="js/auth/initial-login.js"></script>

    <!-- DOM制御のみのスクリプト -->
    <script>
    // 軽量なDOM制御システム（AuthSystemCoreは外部ファイルから使用）
    class LoginController {
        constructor() {
            this.init();
        }

        init() {
            console.log('🎮 ログインコントローラー初期化');
            
            // 少し遅延してログイン画面を表示
            setTimeout(() => {
                this.showLoginScreen();
            }, 1000);
            
            // イベントリスナー設定
            this.setupEventListeners();
        }

        showLoginScreen() {
            console.log('📱 ログイン画面表示制御');
            
            const loading = document.getElementById('loading');
            const loginSection = document.getElementById('loginSection');
            const mainSection = document.getElementById('mainSection');
            const userSetupSection = document.getElementById('userSetupSection');

            // ローディング非表示
            if (loading) {
                loading.style.display = 'none';
                loading.classList.add('hidden');
                console.log('✅ ローディング画面非表示');
            }

            // 他画面非表示
            if (mainSection) {
                mainSection.style.display = 'none';
                mainSection.classList.add('hidden');
            }
            if (userSetupSection) {
                userSetupSection.style.display = 'none';
                userSetupSection.classList.add('hidden');
            }

            // ログイン画面表示
            if (loginSection) {
                loginSection.style.display = 'block';
                loginSection.classList.remove('hidden');
                loginSection.classList.add('fade-in');
                console.log('✅ ログイン画面表示完了');
            }
        }

        setupEventListeners() {
            // ログインフォーム処理
            const loginForm = document.getElementById('loginForm');
            if (loginForm && !loginForm.hasAttribute('data-setup')) {
                loginForm.setAttribute('data-setup', 'true');
                loginForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLoginSubmit();
                });
            }

            // ユーザー設定フォーム処理
            const userSetupForm = document.getElementById('userSetupForm');
            if (userSetupForm && !userSetupForm.hasAttribute('data-setup')) {
                userSetupForm.setAttribute('data-setup', 'true');
                userSetupForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleUserSetupSubmit();
                });
            }

            console.log('🔗 イベントリスナー設定完了');
        }

        handleLoginSubmit() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            if (!username) {
                this.showNotification('ユーザー名を入力してください', 'error');
                return;
            }
            
            console.log('🔐 ログインフォーム送信:', username, password ? '(パスワードあり)' : '(初回ログイン)');
            
            // 外部のauth-core.jsのhandleLogin関数を呼び出し
            if (window.handleLogin) {
                window.handleLogin(username, password);
            } else {
                console.error('❌ handleLogin関数が見つかりません');
                this.showNotification('認証システムエラーが発生しました', 'error');
            }
        }

        handleUserSetupSubmit() {
            const displayName = document.getElementById('displayName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('setupPassword').value.trim();
            
            if (!displayName) {
                this.showNotification('表示名を入力してください', 'error');
                return;
            }
            
            if (!password) {
                this.showNotification('パスワードを設定してください', 'error');
                return;
            }
            
            console.log('💾 ユーザー設定フォーム送信');
            
            // 外部のauth-core.jsの設定完了関数を呼び出し
            if (window.authSystemInstance && window.authSystemInstance.handleUserSetupComplete) {
                window.authSystemInstance.handleUserSetupComplete();
            } else {
                console.error('❌ ユーザー設定完了関数が見つかりません');
                this.showNotification('設定システムエラーが発生しました', 'error');
            }
        }

        showNotification(message, type = 'info') {
            const container = document.getElementById('notificationContainer');
            if (!container) return;

            const notification = document.createElement('div');
            const bgColor = type === 'error' ? 'bg-red-100 border-red-400 text-red-700' : 
                           type === 'success' ? 'bg-green-100 border-green-400 text-green-700' : 
                           'bg-blue-100 border-blue-400 text-blue-700';
            
            notification.className = `${bgColor} border px-4 py-3 rounded mb-2 shadow-lg fade-in`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : type === 'success' ? 'check-circle' : 'info-circle'} mr-2"></i>
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-4 font-bold">×</button>
                </div>
            `;
            
            container.appendChild(notification);
            
            // 自動削除
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }
    }

    // DOM読み込み完了後に初期化
    document.addEventListener('DOMContentLoaded', () => {
        console.log('🚀 CEスケジュール管理システム V2 DOM読み込み完了');
        new LoginController();
    });

    // フォールバック
    window.addEventListener('load', () => {
        setTimeout(() => {
            const loading = document.getElementById('loading');
            const loginSection = document.getElementById('loginSection');
            
            if (loading && loading.style.display !== 'none') {
                console.log('🔄 フォールバック: ログイン画面強制表示');
                new LoginController();
            }
        }, 3000);
    });

    console.log('✅ ログインコントローラーシステム読み込み完了');
    </script>
</body>
</html>
