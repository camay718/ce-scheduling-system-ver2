<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEスケジュール管理システム V2</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hidden { display: none !important; }
        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="app" class="min-h-screen flex items-center justify-center p-4">
        <!-- ローディング画面 -->
        <div id="loading" class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
            <p class="text-gray-600">システムを初期化しています...</p>
        </div>

        <!-- ログイン画面 -->
        <div id="loginSection" class="hidden w-full max-w-md fade-in">
            <div class="bg-white rounded-xl shadow-lg p-8">
                <div class="text-center mb-8">
                    <div class="bg-indigo-100 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-calendar-alt text-2xl text-indigo-600"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-900 mb-2">CEスケジュール管理システム V2</h1>
                    <p class="text-gray-600">ログインしてください</p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-1"></i>ユーザー名
                        </label>
                        <input type="text" id="username" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors"
                               placeholder="ユーザー名を入力" autocomplete="username">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-1"></i>パスワード
                        </label>
                        <input type="password" id="loginPassword" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors"
                               placeholder="パスワードを入力（初回は空欄でOK）" autocomplete="current-password">
                        <p class="mt-1 text-xs text-gray-500">
                            <i class="fas fa-info-circle mr-1"></i>初回ログインはパスワード欄を空にしてください
                        </p>
                    </div>
                    <button type="submit" id="loginButton"
                            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors disabled:opacity-50">
                        <span id="loginButtonText">
                            <i class="fas fa-sign-in-alt mr-1"></i>ログイン
                        </span>
                    </button>
                </form>

                <div class="mt-6 text-center border-t pt-4">
                    <p class="text-sm text-gray-600">管理者の方は 
                        <a href="pages/admin-dashboard.html" class="text-indigo-600 hover:text-indigo-800 font-medium">
                            <i class="fas fa-cog mr-1"></i>こちら
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <!-- 個人設定画面 -->
        <div id="userSetupSection" class="hidden w-full max-w-md fade-in">
            <div class="bg-white rounded-xl shadow-lg p-8">
                <div class="text-center mb-6">
                    <div class="bg-green-100 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-user-cog text-2xl text-green-600"></i>
                    </div>
                    <h2 class="text-xl font-semibold text-gray-900">個人設定</h2>
                    <p class="text-gray-600 text-sm">初回ログイン時の設定を行います</p>
                </div>
                
                <form id="userSetupForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-1"></i>表示名
                        </label>
                        <input type="text" id="displayName" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors"
                               placeholder="表示名を入力">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope mr-1"></i>メールアドレス（任意）
                        </label>
                        <input type="email" id="email" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors"
                               placeholder="メールアドレス（任意）" autocomplete="email">
                        <p class="mt-1 text-xs text-gray-500">通知や連絡用（設定は任意です）</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-key mr-1"></i>パスワード設定
                        </label>
                        <input type="password" id="setupPassword" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors"
                               placeholder="パスワードを設定してください" autocomplete="new-password">
                        <p class="mt-1 text-xs text-gray-500">今後のログインで使用するパスワードを設定してください</p>
                    </div>
                    <button type="submit" id="setupButton"
                            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors disabled:opacity-50">
                        <i class="fas fa-check mr-1"></i>
                        <span id="setupButtonText">設定完了</span>
                        <div id="setupSpinner" class="hidden inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin ml-2"></div>
                    </button>
                </form>
            </div>
        </div>

        <!-- メイン画面（遷移画面） -->
        <div id="mainSection" class="hidden w-full max-w-md text-center">
            <div class="bg-white rounded-xl shadow-lg p-8">
                <div class="bg-blue-100 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-chart-line text-2xl text-blue-600"></i>
                </div>
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mx-auto mb-4"></div>
                <p class="text-gray-600">メインダッシュボードに移動しています...</p>
            </div>
        </div>
    </div>

    <!-- 通知表示エリア -->
    <div id="notificationContainer" class="fixed top-4 right-4 z-50"></div>

    <!-- Firebase設定とスクリプト読み込み -->
    <script src="js/config/firebase-config.js"></script>
    <script src="js/auth/auth-core.js"></script>
    <script src="js/auth/initial-login.js"></script>

    <script>
document.addEventListener('DOMContentLoaded', async () => {
    // Firebase初期化完了を確実に待機
    await window.waitForFirebase();

    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const statusMessage = document.getElementById('statusMessage');
    let forgotPasswordBtn = document.getElementById('forgotPasswordBtn');

    function showStatus(message, type) {
        if (statusMessage) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        } else {
            // フォールバック: alert表示
            console.log(`${type.toUpperCase()}: ${message}`);
            alert(message);
        }
    }

    // パスワード忘れボタンの自動追加（存在しない場合）
    if (!forgotPasswordBtn && loginForm) {
        forgotPasswordBtn = document.createElement('button');
        forgotPasswordBtn.type = 'button';
        forgotPasswordBtn.id = 'forgotPasswordBtn';
        forgotPasswordBtn.textContent = 'パスワードがわからなくなったら？';
        forgotPasswordBtn.style.cssText = `
            background: none;
            border: none;
            color: #3b82f6;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            display: block;
            width: 100%;
            text-align: center;
            padding: 5px;
        `;
        
        // ログインフォームの後に追加
        if (loginForm.parentNode) {
            loginForm.parentNode.insertBefore(forgotPasswordBtn, loginForm.nextSibling);
        }
    }

    // パスワード忘れボタンのイベント設定
    if (forgotPasswordBtn) {
        forgotPasswordBtn.addEventListener('click', () => {
            alert('パスワードがわからなくなった場合:\n\nシステム管理者にお問い合わせください。\n管理者がパスワードをリセットし、新しい初回パスワードを発行します。\n\n📞 管理者連絡先: システム管理者まで');
        });
    }

    if (loginForm) {
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput?.value?.trim();
            const password = passwordInput?.value?.trim();

            if (!username || !password) {
                showStatus('ユーザー名とパスワードを入力してください', 'error');
                return;
            }

            try {
                showStatus('ログイン処理中...', 'info');

                // 1. 既存のアクティブユーザーとしてログインを試行
                const usernameSnap = await window.database
                    .ref(`${window.DATA_ROOT}/usernames/${username}`)
                    .once('value');
                
                if (usernameSnap.exists()) {
                    const uid = usernameSnap.val().uid || usernameSnap.val();
                    const userSnap = await window.database
                        .ref(`${window.DATA_ROOT}/users/${uid}`)
                        .once('value');
                    const userData = userSnap.val();

                    if (userData && userData.setupCompleted) {
                        // 【注意】現在は簡易実装：アクティブユーザーはパスワード照合をスキップ
                        // 将来的にはハッシュ化されたパスワードとの照合を実装してください
                        
                        sessionStorage.setItem('targetUID', uid);
                        sessionStorage.setItem('currentUsername', username);
                        
                        // 最終ログイン時刻を更新
                        await window.database.ref(`${window.DATA_ROOT}/users/${uid}`).update({
                            lastLogin: firebase.database.ServerValue.TIMESTAMP
                        });
                        
                        showStatus('ログイン成功！ダッシュボードに移動します...', 'success');
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                        return;
                    }
                }

                // 2. 初回ログイン待機リスト（pendingUsers）からログインを試行
                const pendingSnap = await window.database
                    .ref(`${window.DATA_ROOT}/pendingUsers/${username}`)
                    .once('value');
                
                if (pendingSnap.exists()) {
                    const pendingUserData = pendingSnap.val();
                    
                    // 初回パスワードとの照合
                    if (pendingUserData.initialPassword === password) {
                        showStatus('初回ログイン認証成功！アカウントを有効化中...', 'success');
                        
                        // 初回ログイン成功 → アクティブユーザーとして登録
                        const authResult = await window.auth.signInAnonymously();
                        const uid = authResult.user.uid;

                        const newUserData = {
                            uid: uid,
                            username: username,
                            displayName: pendingUserData.originalDisplayName || username,
                            email: pendingUserData.email || null,
                            role: pendingUserData.role || 'viewer',
                            setupCompleted: true,
                            createdAt: pendingUserData.createdAt || firebase.database.ServerValue.TIMESTAMP,
                            lastLogin: firebase.database.ServerValue.TIMESTAMP,
                            passwordResetCompleted: pendingUserData.isPasswordReset || false
                        };

                        // データベース更新（アトミック操作）
                        const updates = {};
                        updates[`${window.DATA_ROOT}/users/${uid}`] = newUserData;
                        updates[`${window.DATA_ROOT}/usernames/${username}`] = { uid: uid };
                        updates[`${window.DATA_ROOT}/pendingUsers/${username}`] = null; // 削除

                        await window.database.ref().update(updates);

                        sessionStorage.setItem('targetUID', uid);
                        sessionStorage.setItem('currentUsername', username);
                        
                        showStatus('アカウント有効化完了！ダッシュボードへ移動します...', 'success');
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                        return;
                    } else {
                        showStatus('初回パスワードが間違っています', 'error');
                        return;
                    }
                }
                
                // 3. どちらにも該当しない場合
                showStatus('ユーザー名またはパスワードが間違っています', 'error');

            } catch (error) {
                console.error('❌ ログインエラー:', error);
                showStatus(`ログインに失敗しました: ${error.message}`, 'error');
            }
        });
    } else {
        console.error('❌ ログインフォーム（id="loginForm"）が見つかりません');
        alert('ログインフォームが見つかりません。HTMLの構造を確認してください。');
    }
});
</script>
</body>
</html>
