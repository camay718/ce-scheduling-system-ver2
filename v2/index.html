<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - CEスケジュール管理システム V2</title>
    
    <!-- 外部ライブラリ -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <!-- 統一テーマ -->
    <link rel="stylesheet" href="css/theme-unified.css">
</head>
<body class="theme-unified">
    <div class="center-layout">
        <div class="glass-card center-card">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">
                <i class="fas fa-calendar-check text-green-600 mr-2"></i>
                CEスケジュール管理システム V2
            </h2>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">
                        <i class="fas fa-user mr-2"></i>ユーザー名
                    </label>
                    <input type="text" id="username" class="input-unified" 
                           placeholder="ユーザー名を入力" required autocomplete="username">
                </div>
                
                <div>
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">
                        <i class="fas fa-lock mr-2"></i>パスワード
                    </label>
                    <input type="password" id="password" class="input-unified" 
                           placeholder="パスワードを入力" required autocomplete="current-password">
                </div>
                
                <button type="submit" id="loginBtn" class="btn-unified btn-primary-unified w-full">
                    <i class="fas fa-sign-in-alt mr-2"></i>ログイン
                </button>
                
                <div id="statusMessage" class="status-unified" style="display: none;"></div>
            </form>
            
            <button type="button" id="forgotPasswordBtn" class="w-full text-center mt-4 p-2 text-green-600 hover:text-green-700 underline">
                <i class="fas fa-question-circle mr-1"></i>パスワードがわからなくなったら？
            </button>
        </div>
    </div>

    <!-- Firebase SDK（defer削除） -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <!-- Firebase設定 -->
    <script src="js/config/firebase-config.js"></script>
    
    <!-- 統一メッセージシステム -->
    <script>
    window.showMessage = (msg, type='info') => {
        let cont = document.getElementById('messageContainer');
        if (!cont) {
            cont = document.createElement('div');
            cont.id = 'messageContainer';
            cont.style.cssText = 'position:fixed;top:16px;left:50%;transform:translateX(-50%);z-index:9999;width:min(92vw,480px);';
            document.body.appendChild(cont);
        }
        const div = document.createElement('div');
        div.className = `status-unified ${type}`;
        div.style.marginBottom = '8px';
        div.textContent = msg;
        cont.appendChild(div);
        setTimeout(() => div.remove(), 5000);
    };
    </script>
    
    <!-- ログイン処理（クリーン版） -->
    <script>
    // パスワード検証ユーティリティ（PBKDF2-SHA256）
    async function verifyPassword(password, record) {
        if (!record?.hash || !record?.salt || !record?.iterations) return false;
        
        const enc = new TextEncoder();
        const salt = Uint8Array.from(atob(record.salt), c => c.charCodeAt(0));
        
        const keyMaterial = await crypto.subtle.importKey(
            'raw', 
            enc.encode(password), 
            'PBKDF2', 
            false, 
            ['deriveBits']
        );
        
        const bits = await crypto.subtle.deriveBits(
            { name: 'PBKDF2', salt, iterations: record.iterations, hash: 'SHA-256' }, 
            keyMaterial, 
            256
        );
        
        const hashBytes = new Uint8Array(bits);
        const hashB64 = btoa(String.fromCharCode(...hashBytes));
        
        return hashB64 === record.hash;
    }

    document.addEventListener('DOMContentLoaded', async () => {
        console.log('🔐 ログイン処理開始（統一版）');
        
        try {
            await window.waitForFirebase();
            console.log('✅ Firebase初期化完了');
        } catch (error) {
            console.error('❌ Firebase初期化エラー:', error);
            window.showMessage('システム初期化に失敗しました', 'error');
            return;
        }

        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');

        if (!loginForm || !usernameInput || !passwordInput) {
            console.error('❌ 必要なフォーム要素が見つかりません');
            window.showMessage('ログインフォームの初期化に失敗しました', 'error');
            return;
        }

        function setLoading(isLoading) {
            if (loginBtn) {
                loginBtn.disabled = isLoading;
                loginBtn.innerHTML = isLoading 
                    ? '<i class="fas fa-spinner fa-spin mr-2"></i>処理中...'
                    : '<i class="fas fa-sign-in-alt mr-2"></i>ログイン';
            }
        }

        // パスワード忘れボタン
        if (forgotPasswordBtn) {
            forgotPasswordBtn.addEventListener('click', () => {
                alert(`パスワードがわからなくなった場合:\n\nシステム管理者にお問い合わせください。\n管理者がパスワードをリセットし、新しい初回パスワードを発行します。`);
            });
        }

        // ログイン処理
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!username || !password) {
                window.showMessage('ユーザー名とパスワードを入力してください', 'error');
                return;
            }

            setLoading(true);
            window.showMessage('ログイン処理中...', 'info');

            try {
                // 1. アクティブユーザーとしてログイン
                const usernameSnap = await window.database
                    .ref(`${window.DATA_ROOT}/usernames/${username}`)
                    .once('value');
                
                if (usernameSnap.exists()) {
                    const uid = usernameSnap.val().uid || usernameSnap.val();
                    const userSnap = await window.database
                        .ref(`${window.DATA_ROOT}/users/${uid}`)
                        .once('value');
                    const userData = userSnap.val();

                    if (userData && userData.setupCompleted) {
                        // パスワード検証（ハッシュ化済みの場合）
                        if (userData.password?.hash) {
                            const passwordValid = await verifyPassword(password, userData.password);
                            if (!passwordValid) {
                                window.showMessage('ユーザー名またはパスワードが間違っています', 'error');
                                setLoading(false);
                                return;
                            }
                        }

                        sessionStorage.setItem('targetUID', uid);
                        sessionStorage.setItem('currentUsername', username);
                        
                        await window.database.ref(`${window.DATA_ROOT}/users/${uid}`).update({
                            lastLogin: firebase.database.ServerValue.TIMESTAMP
                        });
                        
                        // 個人設定が必要かチェック
                        if (userData.needsSetup || userData.passwordResetCompleted || !userData.password?.hash) {
                            window.showMessage('ログイン成功！個人設定へ移動します...', 'success');
                            setTimeout(() => {
                                window.location.href = 'pages/user-setup.html?mode=setup&username=' + encodeURIComponent(username);
                            }, 1000);
                        } else {
                            window.showMessage('ログイン成功！ダッシュボードに移動します...', 'success');
                            setTimeout(() => {
                                window.location.href = 'dashboard.html';
                            }, 1000);
                        }
                        return;
                    }
                }

                // 2. 初回ログイン待機リストからログイン
                const pendingSnap = await window.database
                    .ref(`${window.DATA_ROOT}/pendingUsers/${username}`)
                    .once('value');
                
                if (pendingSnap.exists()) {
                    const pendingUserData = pendingSnap.val();
                    
                    if (pendingUserData.initialPassword === password) {
                        window.showMessage('初回ログイン認証成功！アカウントを有効化中...', 'info');
                        
                        const authResult = await window.auth.signInAnonymously();
                        const uid = authResult.user.uid;

                        const newUserData = {
                            uid: uid,
                            username: username,
                            displayName: pendingUserData.originalDisplayName || username,
                            role: pendingUserData.role || 'viewer',
                            setupCompleted: false,
                            needsSetup: true,
                            password: null,
                            createdAt: pendingUserData.createdAt || firebase.database.ServerValue.TIMESTAMP,
                            lastLogin: firebase.database.ServerValue.TIMESTAMP,
                            passwordResetCompleted: pendingUserData.isPasswordReset || false
                        };

                        const updates = {};
                        updates[`${window.DATA_ROOT}/users/${uid}`] = newUserData;
                        updates[`${window.DATA_ROOT}/usernames/${username}`] = { uid: uid };
                        updates[`${window.DATA_ROOT}/pendingUsers/${username}`] = null;

                        await window.database.ref().update(updates);

                        sessionStorage.setItem('targetUID', uid);
                        sessionStorage.setItem('currentUsername', username);
                        sessionStorage.setItem('needsSetup', 'true');

                        window.showMessage('アカウント有効化完了！個人設定へ移動します...', 'success');
                        setTimeout(() => {
                            window.location.href = 'pages/user-setup.html?mode=initial&username=' + encodeURIComponent(username);
                        }, 1500);
                        return;
                    }
                }
                
                window.showMessage('ユーザー名またはパスワードが間違っています', 'error');

            } catch (error) {
                console.error('❌ ログインエラー:', error);
                window.showMessage(`ログインに失敗しました: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        });
    });
    </script>
</body>
</html>
