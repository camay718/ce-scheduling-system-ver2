    async function verifyPassword(password, record) {
        if (!record?.hash || !record?.salt || !record?.iterations) return false;
        
        const enc = new TextEncoder();
        const salt = Uint8Array.from(atob(record.salt), c => c.charCodeAt(0));
        
        const keyMaterial = await crypto.subtle.importKey(
            'raw', 
            enc.encode(password), 
            'PBKDF2', 
            false, 
            ['deriveBits']
        );
        
        const bits = await crypto.subtle.deriveBits(
            { name: 'PBKDF2', salt, iterations: record.iterations, hash: 'SHA-256' }, 
            keyMaterial, 
            256
        );
        
        const hashBytes = new Uint8Array(bits);
        const hashB64 = btoa(String.fromCharCode(...hashBytes));
        
        return hashB64 === record.hash;
    }
