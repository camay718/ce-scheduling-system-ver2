<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É≠„Ç∞„Ç§„É≥ - CE„Çπ„Ç±„Ç∏„É•„Éº„É´ÁÆ°ÁêÜ„Ç∑„Çπ„ÉÜ„É† V2</title>
    
    <!-- Â§ñÈÉ®„É©„Ç§„Éñ„É©„É™ -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .forgot-password-btn {
            background: none;
            border: none;
            color: #667eea;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
            margin-top: 15px;
            display: block;
            width: 100%;
            text-align: center;
            padding: 8px;
            transition: color 0.3s ease;
        }
        
        .forgot-password-btn:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">
            <i class="fas fa-calendar-check text-purple-600 mr-2"></i>
            CE„Çπ„Ç±„Ç∏„É•„Éº„É´ÁÆ°ÁêÜ„Ç∑„Çπ„ÉÜ„É† V2
        </h2>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">
                    <i class="fas fa-user mr-2"></i>„É¶„Éº„Ç∂„ÉºÂêç
                </label>
                <input type="text" id="username" class="form-input" 
                       placeholder="„É¶„Éº„Ç∂„ÉºÂêç„ÇíÂÖ•Âäõ" required autocomplete="username">
            </div>
            
            <div>
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">
                    <i class="fas fa-lock mr-2"></i>„Éë„Çπ„ÉØ„Éº„Éâ
                </label>
                <input type="password" id="password" class="form-input" 
                       placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ" required autocomplete="current-password">
            </div>
            
            <button type="submit" id="loginBtn" class="btn-primary">
                <i class="fas fa-sign-in-alt mr-2"></i>„É≠„Ç∞„Ç§„É≥
            </button>
            
            <div id="statusMessage" class="status-message" style="display: none;"></div>
        </form>
        
        <button type="button" id="forgotPasswordBtn" class="forgot-password-btn">
            <i class="fas fa-question-circle mr-1"></i>„Éë„Çπ„ÉØ„Éº„Éâ„Åå„Çè„Åã„Çâ„Å™„Åè„Å™„Å£„Åü„ÇâÔºü
        </button>
    </div>

    <!-- Firebase SDKÔºàdeferÂ±ûÊÄß„ÇíÂâäÈô§„Åó„Å¶Âç≥Â∫ß„Å´Ë™≠„ÅøËæº„ÅøÔºâ -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <!-- FirebaseË®≠ÂÆöÔºàPromiseÂåñÂØæÂøúÊ∏à„ÅøÔºâ -->
    <script src="js/config/firebase-config.js"></script>
    
    <!-- „É≠„Ç∞„Ç§„É≥Âá¶ÁêÜÔºàÁ´∂Âêà„ÇíÊéíÈô§„Åó„Åü„ÇØ„É™„Éº„É≥„Å™ÂÆüË£ÖÔºâ -->
    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        console.log('üîê „É≠„Ç∞„Ç§„É≥Âá¶ÁêÜÈñãÂßãÔºà„ÇØ„É™„Éº„É≥ÁâàÔºâ');
        
        // FirebaseÂàùÊúüÂåñÂÆå‰∫Ü„ÇíÁ¢∫ÂÆü„Å´ÂæÖÊ©ü
        try {
            await window.waitForFirebase();
            console.log('‚úÖ FirebaseÂàùÊúüÂåñÂÆå‰∫Ü');
        } catch (error) {
            console.error('‚ùå FirebaseÂàùÊúüÂåñ„Ç®„É©„Éº:', error);
            showStatus('„Ç∑„Çπ„ÉÜ„É†ÂàùÊúüÂåñ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
            return;
        }

        // „Éï„Ç©„Éº„É†Ë¶ÅÁ¥†„ÅÆÂèñÂæó
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const statusMessage = document.getElementById('statusMessage');
        const loginBtn = document.getElementById('loginBtn');
        const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');

        // Ë¶ÅÁ¥†„ÅÆÂ≠òÂú®Á¢∫Ë™ç
        if (!loginForm || !usernameInput || !passwordInput) {
            console.error('‚ùå ÂøÖË¶Å„Å™„Éï„Ç©„Éº„É†Ë¶ÅÁ¥†„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
            alert('„É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É†„ÅÆÂàùÊúüÂåñ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„Éö„Éº„Ç∏„Çí„É™„É≠„Éº„Éâ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
            return;
        }

        console.log('‚úÖ „Éï„Ç©„Éº„É†Ë¶ÅÁ¥†„ÅÆÂèñÂæóÂÆå‰∫Ü');

        function showStatus(message, type) {
            console.log(`üì¢ „Çπ„ÉÜ„Éº„Çø„Çπ [${type}]: ${message}`);
            
            if (statusMessage) {
                statusMessage.textContent = message;
                statusMessage.className = `status-message ${type}`;
                statusMessage.style.display = 'block';
                
                // ÊàêÂäü„É°„ÉÉ„Çª„Éº„Ç∏‰ª•Â§ñ„ÅØËá™Âãï„ÅßÈùûË°®Á§∫
                if (type !== 'success') {
                    setTimeout(() => {
                        statusMessage.style.display = 'none';
                    }, 5000);
                }
            }
        }

        function setLoading(isLoading) {
            if (loginBtn) {
                loginBtn.disabled = isLoading;
                loginBtn.innerHTML = isLoading 
                    ? '<i class="fas fa-spinner fa-spin mr-2"></i>Âá¶ÁêÜ‰∏≠...'
                    : '<i class="fas fa-sign-in-alt mr-2"></i>„É≠„Ç∞„Ç§„É≥';
            }
        }

        // „Éë„Çπ„ÉØ„Éº„ÉâÂøò„Çå„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà
        if (forgotPasswordBtn) {
            forgotPasswordBtn.addEventListener('click', () => {
                alert(`„Éë„Çπ„ÉØ„Éº„Éâ„Åå„Çè„Åã„Çâ„Å™„Åè„Å™„Å£„ÅüÂ†¥Âêà:

„Ç∑„Çπ„ÉÜ„É†ÁÆ°ÁêÜËÄÖ„Å´„ÅäÂïè„ÅÑÂêà„Çè„Åõ„Åè„Å†„Åï„ÅÑ„ÄÇ
ÁÆ°ÁêÜËÄÖ„Åå„Éë„Çπ„ÉØ„Éº„Éâ„Çí„É™„Çª„ÉÉ„Éà„Åó„ÄÅÊñ∞„Åó„ÅÑÂàùÂõû„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÁô∫Ë°å„Åó„Åæ„Åô„ÄÇ

üìû ÁÆ°ÁêÜËÄÖÈÄ£Áµ°ÂÖà: „Ç∑„Çπ„ÉÜ„É†ÁÆ°ÁêÜËÄÖ„Åæ„Åß`);
            });
        }

        // „É≠„Ç∞„Ç§„É≥Âá¶ÁêÜ
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            console.log('üîç „É≠„Ç∞„Ç§„É≥Ë©¶Ë°åÈñãÂßã');
            console.log('- „É¶„Éº„Ç∂„ÉºÂêç:', username ? `"${username}"` : '(Á©∫)');
            console.log('- „Éë„Çπ„ÉØ„Éº„Éâ:', password ? '(ÂÖ•Âäõ„ÅÇ„Çä)' : '(Á©∫)');

            if (!username || !password) {
                showStatus('„É¶„Éº„Ç∂„ÉºÂêç„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                return;
            }

            setLoading(true);
            showStatus('„É≠„Ç∞„Ç§„É≥Âá¶ÁêÜ‰∏≠...', 'info');

            try {
                console.log('üîç „Éá„Éº„Çø„Éô„Éº„ÇπÊé•Á∂öÁ¢∫Ë™ç');
                
                // 1. „Ç¢„ÇØ„ÉÜ„Ç£„Éñ„É¶„Éº„Ç∂„Éº„Å®„Åó„Å¶„É≠„Ç∞„Ç§„É≥„ÇíË©¶Ë°å
                console.log('üîç „Ç¢„ÇØ„ÉÜ„Ç£„Éñ„É¶„Éº„Ç∂„Éº„ÉÅ„Çß„ÉÉ„ÇØ');
                const usernameSnap = await window.database
                    .ref(`${window.DATA_ROOT}/usernames/${username}`)
                    .once('value');
                
                if (usernameSnap.exists()) {
                    const uid = usernameSnap.val().uid || usernameSnap.val();
                    console.log('üÜî UIDÂèñÂæó:', uid);
                    
                    const userSnap = await window.database
                        .ref(`${window.DATA_ROOT}/users/${uid}`)
                        .once('value');
                    const userData = userSnap.val();

                    if (userData && userData.setupCompleted) {
                        console.log('‚úÖ „Ç¢„ÇØ„ÉÜ„Ç£„Éñ„É¶„Éº„Ç∂„ÉºË™çË®ºÊàêÂäü');
                        
                        sessionStorage.setItem('targetUID', uid);
                        sessionStorage.setItem('currentUsername', username);
                        
                        // ÊúÄÁµÇ„É≠„Ç∞„Ç§„É≥ÊôÇÂàª„ÇíÊõ¥Êñ∞
                        await window.database.ref(`${window.DATA_ROOT}/users/${uid}`).update({
                            lastLogin: firebase.database.ServerValue.TIMESTAMP
                        });
                        
                        showStatus('„É≠„Ç∞„Ç§„É≥ÊàêÂäüÔºÅ„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„Å´ÁßªÂãï„Åó„Åæ„Åô...', 'success');
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                        return;
                    }
                }

                // 2. ÂàùÂõû„É≠„Ç∞„Ç§„É≥ÂæÖÊ©ü„É™„Çπ„Éà„Åã„Çâ„É≠„Ç∞„Ç§„É≥„ÇíË©¶Ë°å
                console.log('üîç ÂàùÂõû„É≠„Ç∞„Ç§„É≥ÂæÖÊ©ü„É™„Çπ„Éà„ÉÅ„Çß„ÉÉ„ÇØ');
                const pendingSnap = await window.database
                    .ref(`${window.DATA_ROOT}/pendingUsers/${username}`)
                    .once('value');
                
                if (pendingSnap.exists()) {
                    const pendingUserData = pendingSnap.val();
                    console.log('üìã ÂæÖÊ©ü„É™„Çπ„Éà„É¶„Éº„Ç∂„ÉºÁô∫Ë¶ã');
                    
                    // ÂàùÂõû„Éë„Çπ„ÉØ„Éº„Éâ„Å®„ÅÆÁÖßÂêà
                    if (pendingUserData.initialPassword === password) {
                        console.log('‚úÖ ÂàùÂõû„Éë„Çπ„ÉØ„Éº„ÉâË™çË®ºÊàêÂäü');
                        showStatus('ÂàùÂõû„É≠„Ç∞„Ç§„É≥Ë™çË®ºÊàêÂäüÔºÅ„Ç¢„Ç´„Ç¶„É≥„Éà„ÇíÊúâÂäπÂåñ‰∏≠...', 'info');
                        
                        // ÂåøÂêçË™çË®º„ÅßFirebase„É¶„Éº„Ç∂„Éº„Çí‰ΩúÊàê
                        const authResult = await window.auth.signInAnonymously();
                        const uid = authResult.user.uid;
                        console.log('üÜî Êñ∞Ë¶èUIDÁîüÊàê:', uid);

                        const newUserData = {
                            uid: uid,
                            username: username,
                            displayName: pendingUserData.originalDisplayName || username,
                            email: pendingUserData.email || null,
                            role: pendingUserData.role || 'viewer',
                            setupCompleted: true,
                            createdAt: pendingUserData.createdAt || firebase.database.ServerValue.TIMESTAMP,
                            lastLogin: firebase.database.ServerValue.TIMESTAMP,
                            passwordResetCompleted: pendingUserData.isPasswordReset || false
                        };

                        // „Éá„Éº„Çø„Éô„Éº„ÇπÊõ¥Êñ∞Ôºà„Ç¢„Éà„Éü„ÉÉ„ÇØÊìç‰ΩúÔºâ
                        const updates = {};
                        updates[`${window.DATA_ROOT}/users/${uid}`] = newUserData;
                        updates[`${window.DATA_ROOT}/usernames/${username}`] = { uid: uid };
                        updates[`${window.DATA_ROOT}/pendingUsers/${username}`] = null; // ÂâäÈô§

                        await window.database.ref().update(updates);
                        console.log('‚úÖ „Ç¢„Ç´„Ç¶„É≥„ÉàÊúâÂäπÂåñÂÆå‰∫Ü');

                        sessionStorage.setItem('targetUID', uid);
                        sessionStorage.setItem('currentUsername', username);
                        
                        showStatus('„Ç¢„Ç´„Ç¶„É≥„ÉàÊúâÂäπÂåñÂÆå‰∫ÜÔºÅ„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ„Å∏ÁßªÂãï„Åó„Åæ„Åô...', 'success');
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                        return;
                    }
                }
                
                // 3. „Å©„Å°„Çâ„Å´„ÇÇË©≤ÂΩì„Åó„Å™„ÅÑÂ†¥Âêà
                console.log('‚ùå „É¶„Éº„Ç∂„Éº„Åæ„Åü„ÅØ„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÁÑ°Âäπ');
                showStatus('„É¶„Éº„Ç∂„ÉºÂêç„Åæ„Åü„ÅØ„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÈñìÈÅï„Å£„Å¶„ÅÑ„Åæ„Åô', 'error');

            } catch (error) {
                console.error('‚ùå „É≠„Ç∞„Ç§„É≥„Ç®„É©„Éº:', error);
                showStatus(`„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        });
        
        console.log('‚úÖ „É≠„Ç∞„Ç§„É≥Âá¶ÁêÜÂàùÊúüÂåñÂÆå‰∫Ü');
    });
    </script>
</body>
</html>
