    <script>
        // 認証チェック機能
        function checkAuthenticationStatus() {
            let targetUID = sessionStorage.getItem('targetUID');
            let currentUsername = sessionStorage.getItem('currentUsername');

            if (!targetUID || !currentUsername) {
                const params = new URLSearchParams(location.search);
                const qpUid = params.get('uid');
                const qpUsername = params.get('username') || params.get('user');
                const qpRole = params.get('role');

                if (qpUid && qpUsername) {
                    targetUID = qpUid;
                    currentUsername = qpUsername;
                    try {
                        sessionStorage.setItem('targetUID', qpUid);
                        sessionStorage.setItem('currentUsername', qpUsername);
                        sessionStorage.setItem('currentUser', qpUsername);
                        if (qpRole) sessionStorage.setItem('userRole', qpRole);
                        console.log('✅ URLパラメータから認証情報を復元');
                    } catch (e) {
                        console.warn('sessionStorage保存エラー:', e);
                    }
                }
            }

            if (!targetUID || !currentUsername) {
                console.warn('⚠️ 認証情報が見つかりません。ダッシュボードからアクセスしてください。');
                document.getElementById('authWarning').style.display = 'block';
                return false;
            }

            console.log('✅ 認証情報確認完了');
            document.getElementById('authWarning').style.display = 'none';
            return true;
        }

        // V2版Firebase設定（dashboard.htmlと統一）
        const firebaseConfig = {
            apiKey: "AIzaSyCRUvvs0OSz_9L9bXtqteVFIIze1OaZObE",

            databaseURL: "https://ce-scheduling-system-v2-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "ce-scheduling-system-v2",
            storageBucket: "ce-scheduling-system-v2.firebasestorage.app",
            messagingSenderId: "288279598010",
            appId: "1:288279598010:web:d545ee1d4d854513084383",
            measurementId: "G-LSEEMJE2R0"
        };

        const DATA_ROOT = 'ceScheduleV2';

        // グローバル変数
        let database = null;
        let v2EventsByDate = {};
        let globalCEList = [];
        let currentDateRange = [];
        let displayStartHour = 7;
        let displayEndHour = 19;
        let departmentChartInstances = {};

        // CE名前解決マップ
        let CE_UNIFIED_MAP = new Map();

        // 無効データ除外リスト（重要な修正点）
        const CE_DENY_NAMES = new Set(['list', 'updatedAt', 'lastUpdated', 'timestamp', 'ceList', 'state', 'templates', 'metadata']);

        // 部門設定（拡張版）
        const DEPARTMENTS = [
            '血液浄化', '人工心肺・補助循環', '心・カテーテル', 
            '手術・麻酔', '不整脈', '機器管理・人工呼吸',
            '会議・ミーティング・勉強会・打ち合わせ'
        ];

        const DEPARTMENT_COLORS = {
            '血液浄化': '#FFB6C1',
            '人工心肺・補助循環': '#4169E1',
            '心・カテーテル': '#32CD32',
            '手術・麻酔': '#87CEEB',
            '不整脈': '#9370DB',
            '機器管理・人工呼吸': '#90EE90',
            '会議・ミーティング・勉強会・打ち合わせ': '#9E9E9E'
        };

        const DEPARTMENT_ICONS = {
            '血液浄化': 'tint',
            '人工心肺・補助循環': 'procedures',
            '心・カテーテル': 'heart',
            '手術・麻酔': 'user-md',
            '不整脈': 'heartbeat',
            '機器管理・人工呼吸': 'lungs',
            '会議・ミーティング・勉強会・打ち合わせ': 'handshake'
        };

        // ========== CE名正規化・除外システム ==========
        function normalizeCEName(entry) {
            if (!entry) return '';
            
            if (typeof entry === 'string') {
                const name = entry.trim();
                return (name && !CE_DENY_NAMES.has(name)) ? name : '';
            }
            
            if (typeof entry === 'object') {
                const name = (entry.name || entry.id || '').toString().trim();
                return (name && !CE_DENY_NAMES.has(name)) ? name : '';
            }
            
            return '';
        }

        // 統合CEリスト構築（V2版対応）
        function buildUnifiedCEList(eventsByDate, ceListRaw) {
            CE_UNIFIED_MAP.clear();
            const ceMap = new Map();

            // 1) ceListから基本情報を取得
            if (ceListRaw && typeof ceListRaw === 'object') {
                Object.entries(ceListRaw).forEach(([key, ce]) => {
                    if (!ce || typeof ce !== 'object') return;
                    if (CE_DENY_NAMES.has(key)) return; // メタキー除外
                    
                    const normalizedName = normalizeCEName({ name: ce.iconName || ce.displayName || ce.name || key });
                    if (!normalizedName) return;
                    
                    const ceData = {
                        id: ce.id || key,
                        name: normalizedName,
                        fullName: ce.fullName || normalizedName,
                        workType: ce.workType || 'ME'
                    };
                    
                    ceMap.set(normalizedName, ceData);
                    CE_UNIFIED_MAP.set(normalizedName, normalizedName);
                });
            }

            // 2) events.assignedCEsから配置情報を取得
            Object.values(eventsByDate || {}).forEach(dayEvents => {
                Object.values(dayEvents || {}).forEach(ev => {
                    (ev.assignedCEs || []).forEach(assigned => {
                        const normalizedName = normalizeCEName(assigned);
                        if (!normalizedName) return;
                        
                        if (!ceMap.has(normalizedName)) {
                            const ceData = {
                                id: normalizedName,
                                name: normalizedName,
                                fullName: normalizedName,
                                workType: (typeof assigned === 'object' && assigned.workType) ? assigned.workType : 'ME'
                            };
                            ceMap.set(normalizedName, ceData);
                            CE_UNIFIED_MAP.set(normalizedName, normalizedName);
                        }
                    });
                });
            });

            return Array.from(ceMap.values()).sort((a, b) => (a.name || '').localeCompare(b.name || ''));
        }

        // ========== 部門別→個人別 分単位ユニーク集計 ==========
        function computeDepartmentPersonalMinutes(department, departmentEvents) {
            const minutesMap = new Map(); // Map: ceName -> Map: dateISO -> Set: minuteNumber
            const displayStartMinutes = displayStartHour * 60;
            const displayEndMinutes = displayEndHour * 60;

            Object.values(departmentEvents).forEach(dayData => {
                const dateISO = formatDateAsISO(dayData.date);
                
                dayData.events.forEach(event => {
                    if (!event.startTime || !event.endTime) return;

                    const start = timeToMinutes(event.startTime);
                    const end = timeToMinutes(event.endTime);
                    if (!Number.isFinite(start) || !Number.isFinite(end) || end <= start) return;

                    // 表示時間でクリップ
                    const s = Math.max(start, displayStartMinutes);
                    const e = Math.min(end, displayEndMinutes);
                    if (e <= s) return;

                    const assignedList = event.assignedCEs || [];
                    if (!Array.isArray(assignedList) || assignedList.length === 0) return;

                    assignedList.forEach(a => {
                        const ceName = normalizeCEName(a);
                        if (!ceName) return;

                        // 初期化
                        if (!minutesMap.has(ceName)) minutesMap.set(ceName, new Map());
                        const byDate = minutesMap.get(ceName);
                        if (!byDate.has(dateISO)) byDate.set(dateISO, new Set());
                        const set = byDate.get(dateISO);

                        // 分単位ユニーク追加（同一部門内の重複を除去）
                        for (let m = s; m < e; m++) {
                            set.add(m);
                        }
                    });
                });
            });

            // 分→時間に変換
            const result = [];
            minutesMap.forEach((byDate, ceName) => {
                let totalMinutes = 0;
                const daySchedules = {};
                
                byDate.forEach((set, dateISO) => {
                    const minutesForDay = set.size;
                    daySchedules[dateISO] = minutesForDay;
                    totalMinutes += minutesForDay;
                });
                
                const hours = Math.round((totalMinutes / 60) * 10) / 10;
                if (hours > 0) {
                    result.push({ 
                        ce: ceName, 
                        total: hours,
                        daySchedules: daySchedules
                    });
                }
            });

            // 総時間降順で並べ替え
            result.sort((a, b) => b.total - a.total);
            return result;
        }

        // ========== 初期化 ==========
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔄 業務別タイムライン初期化開始');
            
            if (!checkAuthenticationStatus()) {
                return;
            }
            
            initializeFirebase();
            setupEventListeners();
            setCurrentWeekRange();
            
            // Firebase接続後に自動的にデータを読み込み
            setTimeout(() => {
                loadTimelineData();
            }, 1000);
        });

        function initializeFirebase() {
            try {
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                database = firebase.database();
                
                firebase.auth().signInAnonymously()
                    .then(() => {
                        console.log('✅ Firebase接続成功');
                    })
                    .catch((error) => {
                        console.error('❌ Firebase認証エラー:', error);
                        document.getElementById('authWarning').style.display = 'block';
                    });
                    
            } catch (error) {
                console.error('❌ Firebase初期化エラー:', error);
                showMessage('Firebase接続に失敗しました', 'error');
                document.getElementById('authWarning').style.display = 'block';
            }
        }

        function setupEventListeners() {
            document.getElementById('applyFiltersBtn').addEventListener('click', loadTimelineData);
            document.getElementById('resetFiltersBtn').addEventListener('click', resetFilters);
            document.getElementById('currentWeekBtn').addEventListener('click', setCurrentWeekAndLoad);
            document.getElementById('exportBtn').addEventListener('click', exportTimeline);
            
            // 全部門チェックボックスの特別処理
            document.querySelector('.department-filter[value="all"]').addEventListener('change', function() {
                const isChecked = this.checked;
                document.querySelectorAll('.department-filter:not([value="all"])').forEach(cb => {
                    cb.checked = isChecked;
                });
            });
            
            // 個別部門チェックボックスの処理
            document.querySelectorAll('.department-filter:not([value="all"])').forEach(cb => {
                cb.addEventListener('change', updateAllDepartmentCheckbox);
            });
        }

        function setCurrentWeekRange() {
            const today = new Date();
            const dayFromMonday = (today.getDay() + 6) % 7;

            const startDate = new Date(today);
            startDate.setHours(0, 0, 0, 0);
            startDate.setDate(today.getDate() - dayFromMonday);

            const endDate = new Date(startDate);
            endDate.setDate(startDate.getDate() + 6);

            document.getElementById('startDate').value = startDate.toISOString().split('T')[0];
            document.getElementById('endDate').value = endDate.toISOString().split('T')[0];

            console.log(`📅 当該週設定（月曜〜日曜）: ${startDate.toISOString().split('T')[0]} ～ ${endDate.toISOString().split('T')[0]}`);
        }

        function setCurrentWeekAndLoad() {
            setCurrentWeekRange();
            loadTimelineData();
        }

        // ========== データ読み込み ==========
        async function loadTimelineData() {
            showLoading(true);
            console.log('🔄 タイムライン読み込み開始');
            
            try {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                
                if (!startDate || !endDate) {
                    showMessage('開始日と終了日を選択してください', 'warning');
                    return;
                }
                
                if (new Date(startDate) > new Date(endDate)) {
                    showMessage('開始日は終了日より前に設定してください', 'warning');
                    return;
                }
                
                console.log(`📅 期間設定: ${startDate} ～ ${endDate}`);
                
                currentDateRange = generateDateRange(startDate, endDate);
                console.log('📅 生成された日付範囲:', currentDateRange.map(d => d.toISOString().split('T')[0]));
                
                await loadDataFromFirebase();
                updateDisplayTimeRange();
                generateTimeline();
                updateSummary();
                
                console.log('✅ タイムライン読み込み完了');
                
            } catch (error) {
                console.error('❌ タイムライン読み込みエラー:', error);
                showMessage('データの読み込みに失敗しました', 'error');
            } finally {
                showLoading(false);
            }
        }

        async function loadDataFromFirebase() {
            if (!database) {
                throw new Error('Firebase未接続');
            }
            
            try {
                console.log('🔄 Firebaseからデータ読み込み中（V2構造）...');
                
                const [eventsByDateSnapshot, ceListSnapshot] = await Promise.all([
                    database.ref(`${DATA_ROOT}/events/byDate`).once('value'),
                    database.ref(`${DATA_ROOT}/ceList`).once('value')
                ]);
                
                v2EventsByDate = eventsByDateSnapshot.val() || {};
                const ceListRaw = ceListSnapshot.val() || {};

                console.log('📊 取得データ確認:');
                console.log('  - events/byDate キー:', Object.keys(v2EventsByDate));
                console.log('  - ceList RAW:', ceListRaw);

                // 統合CEリスト構築
                globalCEList = buildUnifiedCEList(v2EventsByDate, ceListRaw);
                console.log('📊 統合CEリスト:', globalCEList.length, '件');
                console.log('📊 CEリスト詳細:', globalCEList.map(ce => ce.name));
                
                console.log('✅ Firebaseデータ読み込み完了（V2構造）');
                
            } catch (error) {
                console.error('❌ Firebase読み込みエラー:', error);
                throw error;
            }
        }

        function generateDateRange(startDateStr, endDateStr) {
            const dates = [];
            const startDate = new Date(startDateStr + 'T00:00:00');
            const endDate = new Date(endDateStr + 'T00:00:00');
            
            const current = new Date(startDate);
            
            while (current <= endDate) {
                dates.push(new Date(current));
                current.setDate(current.getDate() + 1);
            }
            
            return dates;
        }

        function updateDisplayTimeRange() {
            const startTime = document.getElementById('displayStartTime').value;
            const endTime = document.getElementById('displayEndTime').value;
            
            displayStartHour = parseInt(startTime.split(':')[0]);
            displayEndHour = parseInt(endTime.split(':')[0]);
            
            console.log(`⏰ 表示時間範囲: ${displayStartHour}:00 ～ ${displayEndHour}:00`);
        }

        // ========== タイムライン生成 ==========
        function generateTimeline() {
            console.log('🔄 タイムライン生成開始');
            const container = document.getElementById('timelineContainer');
            container.innerHTML = '';
            
            const selectedDepartments = getSelectedDepartments();
            console.log('🏥 選択された部門:', selectedDepartments);
            
            if (selectedDepartments.length === 0) {
                container.innerHTML = `
                    <div class="no-tasks-message">
                        <i class="fas fa-info-circle text-3xl mb-4 block"></i>
                        <p class="text-lg font-bold mb-2">表示する部門を選択してください</p>
                        <p>上記のフィルターから表示したい部門にチェックを入れてください。</p>
                    </div>
                `;
                return;
            }
            
            let hasAnyData = false;
            
            selectedDepartments.forEach(department => {
                const departmentElement = generateDepartmentTimeline(department, container);
                if (departmentElement) {
                    hasAnyData = true;
                }
            });
            
            if (!hasAnyData) {
                container.innerHTML = `
                    <div class="no-tasks-message">
                        <i class="fas fa-calendar-times text-3xl mb-4 block"></i>
                        <p class="text-lg font-bold mb-2">指定期間内に業務データがありません</p>
                        <p>期間を変更するか、データが登録されているかご確認ください。</p>
                    </div>
                `;
            }
            
            console.log('✅ タイムライン生成完了');
        }

        function generateDepartmentTimeline(department, container) {
            console.log(`🔄 ${department} のタイムライン生成中...`);
            
            const departmentEvents = collectDepartmentEventsForDateRange(department);
            console.log(`📊 ${department} のデータ:`, Object.keys(departmentEvents));
            
            // 部門カードを作成
            const deptCard = document.createElement('div');
            deptCard.className = `department-area dept-${department}`;
            deptCard.style.setProperty('--dept-color', DEPARTMENT_COLORS[department]);
            
            // ヘッダー
            const header = createDepartmentHeader(department, departmentEvents);
            deptCard.appendChild(header);
            
            // 業務が存在しない場合
            if (Object.keys(departmentEvents).length === 0) {
                const noTasksDiv = document.createElement('div');
                noTasksDiv.className = 'no-tasks-message';
                noTasksDiv.innerHTML = `
                    <i class="fas fa-calendar-times text-2xl mb-2 block"></i>
                    <p>指定期間内に ${department} の業務はありません</p>
                `;
                deptCard.appendChild(noTasksDiv);
            } else {
                // 日別タイムライン
                const timelineBody = createTimelineBody(departmentEvents);
                deptCard.appendChild(timelineBody);

                // 部門内個人別貢献時間グラフを追加
                addIndividualContributionChart(deptCard, department, departmentEvents);
            }
            
            container.appendChild(deptCard);
            return deptCard;
        }

        function collectDepartmentEventsForDateRange(department) {
            const departmentEvents = {};

            currentDateRange.forEach(date => {
                const dateKey = formatDateAsISO(date);
                const dayEvents = v2EventsByDate[dateKey] || {};

                const eventsForThisDayAndDept = Object.values(dayEvents).filter(event => {
                    return event.department === department;
                });

                if (eventsForThisDayAndDept.length > 0) {
                    departmentEvents[dateKey] = {
                        date: date,
                        events: eventsForThisDayAndDept.sort((a, b) => timeToMinutes(a.startTime) - timeToMinutes(b.startTime))
                    };
                }
            });

            return departmentEvents;
        }

        function createDepartmentHeader(department, departmentEvents) {
            const totalTasks = Object.values(departmentEvents).reduce((sum, day) => sum + day.events.length, 0);
            
            const header = document.createElement('div');
            header.className = 'flex items-center justify-between mb-4';
            header.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-${DEPARTMENT_ICONS[department]} mr-3 text-2xl" 
                       style="color: ${DEPARTMENT_COLORS[department]};"></i>
                    <h3 class="text-xl font-bold">${department}</h3>
                </div>
                <div class="text-sm text-gray-600">
                    <span class="bg-white bg-opacity-70 px-3 py-1 rounded-full">
                        期間内総業務: ${totalTasks}件
                    </span>
                </div>
            `;
            
            return header;
        }

        function createTimelineBody(departmentEvents) {
            const body = document.createElement('div');
            body.className = 'space-y-3';
            
            // 時間軸ラベルを作成
            const timeScale = createTimeScale();
            body.appendChild(timeScale);
            
            // 日付順にソート
            const sortedEntries = Object.entries(departmentEvents).sort((a, b) => {
                return a[1].date.getTime() - b[1].date.getTime();
            });
            
            sortedEntries.forEach(([dateKey, dayData]) => {
                const dayRow = createDayRow(dayData);
                body.appendChild(dayRow);
            });
            
            return body;
        }

        function createTimeScale() {
            const timeScale = document.createElement('div');
            timeScale.className = 'time-scale';
            
            for (let hour = displayStartHour; hour <= displayEndHour; hour += 2) {
                const timeLabel = document.createElement('div');
                timeLabel.textContent = `${hour.toString().padStart(2, '0')}:00`;
                timeLabel.style.flex = '1';
                timeLabel.style.textAlign = 'center';
                timeScale.appendChild(timeLabel);
            }
            
            return timeScale;
        }

        function createDayRow(dayData) {
            const dayRow = document.createElement('div');
            dayRow.className = 'timeline-day-row';
            
            // 日付ヘッダー
            const dayHeader = document.createElement('div');
            dayHeader.className = 'flex justify-between items-center mb-2';
            dayHeader.innerHTML = `
                <div class="font-bold text-sm">
                    ${formatDisplayDate(dayData.date)} (${getJapaneseDayName(dayData.date)})
                </div>
                <div class="text-xs text-gray-600">
                    ${dayData.events.length}件の業務
                </div>
            `;
            dayRow.appendChild(dayHeader);
            
            // タイムライントラック
            const track = createTimelineTrack(dayData);
            dayRow.appendChild(track);
            
            return dayRow;
        }

        function createTimelineTrack(dayData) {
            const track = document.createElement('div');
            track.className = 'timeline-track';
            track.style.height = Math.max(30, dayData.events.length * 26 + 6) + 'px';
            
            const totalMinutes = (displayEndHour - displayStartHour) * 60;
            
            dayData.events.forEach((event, eventIdx) => {
                const taskBar = createTaskBar(event, eventIdx, totalMinutes);
                if (taskBar) {
                    track.appendChild(taskBar);
                }
            });
            
            return track;
        }

        function createTaskBar(event, eventIdx, totalMinutes) {
            const startMinutes = timeToMinutes(event.startTime);
            const endMinutes = timeToMinutes(event.endTime);
            const displayStartMinutes = displayStartHour * 60;
            const displayEndMinutes = displayEndHour * 60;
            
            // 表示範囲外の業務はスキップ
            if (endMinutes <= displayStartMinutes || startMinutes >= displayEndMinutes) {
                return null;
            }
            
            const adjustedStart = Math.max(startMinutes, displayStartMinutes);
            const adjustedEnd = Math.min(endMinutes, displayEndMinutes);
            
            const left = ((adjustedStart - displayStartMinutes) / totalMinutes) * 100;
            const width = Math.max(2, ((adjustedEnd - adjustedStart) / totalMinutes) * 100);
            
            // CE名前解決
            const assignedCEs = (event.assignedCEs || []).map(assigned => {
                return normalizeCEName(assigned);
            }).filter(name => name); // 空文字を除外
            
            const taskBar = document.createElement('div');
            taskBar.className = 'task-bar';
            taskBar.style.left = left + '%';
            taskBar.style.width = width + '%';
            taskBar.style.top = (eventIdx * 26 + 3) + 'px';
            taskBar.style.backgroundColor = DEPARTMENT_COLORS[event.department];
            taskBar.style.opacity = '0.9';
            
            // ツールチップ
            taskBar.title = [
                `業務: ${event.name}`,
                `時間: ${event.startTime}-${event.endTime}`,
                `件数: ${event.count || 1}件`,
                `必要人数: ${event.requiredPeople || 1}名`,
                `配置CE: ${assignedCEs.join(', ') || '未配置'}`
            ].join('\n');
            
            // 表示テキスト
            let displayText = '';
            if (width > 25) {
                const ceText = assignedCEs.length > 0 ? ` | ${assignedCEs.join(',')}` : ' | 未配置';
                displayText = `${event.name}${ceText}`;
            } else if (width > 15) {
                displayText = event.name;
            } else if (width > 8) {
                displayText = event.name.substring(0, 3) + '...';
            } else {
                displayText = '●';
            }
            
            taskBar.innerHTML = `
                <span style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding: 0 4px;">
                    ${displayText}
                </span>
            `;
            
            return taskBar;
        }

        // ========== 部門内個人別貢献時間グラフ ==========
        function addIndividualContributionChart(parentEl, department, departmentEvents) {
            // 個人別集計データを計算
            const personalData = computeDepartmentPersonalMinutes(department, departmentEvents);
            
            if (personalData.length === 0) {
                return; // データがない場合はグラフを表示しない
            }

            // グラフコンテナを作成
            const chartContainer = document.createElement('div');
            chartContainer.className = 'individual-chart-container';
            
            const canvasId = `individualChart-${department.replace(/[^a-zA-Z0-9]/g, '')}`;
            chartContainer.innerHTML = `
                <div class="flex items-center justify-between mb-3">
                    <h4 class="text-lg font-bold">
                        <i class="fas fa-chart-bar mr-2"></i>${department} 個人別業務時間（時間）
                    </h4>
                    <button class="btn-primary text-sm" onclick="printCanvas('${canvasId}')">
                        <i class="fas fa-print mr-1"></i>印刷
                    </button>
                </div>
                <div class="text-xs text-gray-600 mb-3">
                    V1版準拠の重複除外方式で計算。同一時間帯の複数業務は重複カウントされません。
                </div>
                <div class="h-80">
                    <canvas id="${canvasId}"></canvas>
                </div>
            `;
            
            parentEl.appendChild(chartContainer);

            // Chart.js グラフ生成
            setTimeout(() => {
                renderIndividualChart(canvasId, personalData, department);
            }, 100);
        }

        function renderIndividualChart(canvasId, personalData, department) {
            const ctx = document.getElementById(canvasId);
            if (!ctx) return;

            // 既存チャートを破棄
            if (departmentChartInstances[canvasId]) {
                departmentChartInstances[canvasId].destroy();
            }

            const labels = personalData.map(item => item.ce);
            const data = personalData.map(item => item.total);

            departmentChartInstances[canvasId] = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '実労働時間(時間)',
                        data: data,
                        backgroundColor: (DEPARTMENT_COLORS[department] || '#4CAF50') + 'CC',
                        borderColor: DEPARTMENT_COLORS[department] || '#4CAF50',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y', // V1版準拠：横棒グラフ
                    scales: {
                        x: { 
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: '時間（重複除外済み）'
                            }
                        },
                        y: {
                            ticks: {
                                autoSkip: false,
                                maxRotation: 0,
                                minRotation: 0,
                                font: { size: 11 }
                            }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const ceName = context.label;
                                    const hours = context.parsed.x;
                                    const ceInfo = personalData.find(item => item.ce === ceName);
                                    
                                    let tooltip = `実労働時間: ${hours}時間`;
                                    
                                    if (ceInfo && ceInfo.daySchedules) {
                                        const dayLabels = ['日', '月', '火', '水', '木', '金', '土'];
                                        let totalTasks = 0;
                                        const dayTaskCounts = currentDateRange.map(date => {
                                            const dateKey = formatDateAsISO(date);
                                            const minutesOnDay = ceInfo.daySchedules[dateKey] || 0;
                                            const tasksOnDay = Math.round(minutesOnDay / 30); // 30分を1業務として概算
                                            totalTasks += tasksOnDay;
                                            return tasksOnDay;
                                        });
                                        
                                        if (totalTasks > 0) {
                                            tooltip += `\n総業務数（概算）: ${totalTasks}件`;
                                            const dayTaskSummary = currentDateRange.map((date, idx) => {
                                                const dayShortName = dayLabels[date.getDay()];
                                                return `${dayShortName}${dayTaskCounts[idx]}`;
                                            }).join(' ');
                                            tooltip += `\n曜日別: ${dayTaskSummary}`;
                                        }
                                    }
                                    
                                    return tooltip;
                                }
                            }
                        }
                    }
                }
            });

            console.log(`✅ ${department} の個人別グラフ生成完了: ${personalData.length}名`);
        }

        // ========== ヘルパー関数 ==========
        function timeToMinutes(timeString) {
            if (!timeString || !/^\d{1,2}:\d{2}$/.test(timeString)) return 0;
            const [hours, minutes] = timeString.split(':').map(Number);
            return hours * 60 + minutes;
        }

        function formatDateAsISO(date) {
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function formatDisplayDate(date) {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${month}/${day}`;
        }

        function getJapaneseDayName(date) {
            const days = ['日', '月', '火', '水', '木', '金', '土'];
            return days[date.getDay()];
        }

        function getSelectedDepartments() {
            const checkboxes = document.querySelectorAll('.department-filter:not([value="all"]):checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }

        function updateAllDepartmentCheckbox() {
            const allCheckbox = document.querySelector('.department-filter[value="all"]');
            const departmentCheckboxes = document.querySelectorAll('.department-filter:not([value="all"])');
            const checkedCount = document.querySelectorAll('.department-filter:not([value="all"]):checked').length;
            
            if (allCheckbox) {
                allCheckbox.checked = checkedCount === departmentCheckboxes.length;
            }
        }

        function showLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
        }

        function showMessage(message, type = 'info') {
            console.log(`${type.toUpperCase()}: ${message}`);
            alert(message);
        }

        // ========== フィルター・操作関数 ==========
        function resetFilters() {
            setCurrentWeekRange();
            document.getElementById('displayStartTime').value = '07:00';
            document.getElementById('displayEndTime').value = '19:00';
            
            document.querySelectorAll('.department-filter').forEach(cb => cb.checked = true);
            
            loadTimelineData();
        }

        function updateSummary() {
            const summaryContent = document.getElementById('summaryContent');
            const selectedDepartments = getSelectedDepartments();
            
            let totalTasks = 0;
            let totalAssigned = 0;
            let totalRequired = 0;
            
            currentDateRange.forEach(date => {
                const dateKey = formatDateAsISO(date);
                const dayEvents = v2EventsByDate[dateKey] || {};
                
                Object.values(dayEvents).forEach(event => {
                    if (selectedDepartments.includes(event.department)) {
                        totalTasks++;
                        totalRequired += event.requiredPeople || 1;
                        totalAssigned += (event.assignedCEs || []).filter(ce => normalizeCEName(ce)).length;
                    }
                });
            });
            
            const fulfillmentRate = totalRequired > 0 ? Math.round((totalAssigned / totalRequired) * 100) : 0;
            
            summaryContent.innerHTML = `
                <div class="bg-white bg-opacity-70 p-3 rounded-lg text-center">
                    <div class="font-bold text-lg text-blue-600">${currentDateRange.length}</div>
                    <div class="text-xs text-gray-600">表示日数</div>
                </div>
                <div class="bg-white bg-opacity-70 p-3 rounded-lg text-center">
                    <div class="font-bold text-lg text-green-600">${totalTasks}</div>
                    <div class="text-xs text-gray-600">総業務数</div>
                </div>
                <div class="bg-white bg-opacity-70 p-3 rounded-lg text-center">
                    <div class="font-bold text-lg text-purple-600">${totalAssigned}/${totalRequired}</div>
                    <div class="text-xs text-gray-600">配置状況</div>
                </div>
                <div class="bg-white bg-opacity-70 p-3 rounded-lg text-center">
                    <div class="font-bold text-lg ${fulfillmentRate >= 100 ? 'text-green-600' : fulfillmentRate >= 80 ? 'text-yellow-600' : 'text-red-600'}">${fulfillmentRate}%</div>
                    <div class="text-xs text-gray-600">充足率</div>
                </div>
            `;
            
            console.log(`📊 サマリー更新: ${totalTasks}件の業務, ${totalAssigned}/${totalRequired}名配置, ${fulfillmentRate}%充足率`);
        }

        function exportTimeline() {
            showMessage('エクスポート機能は開発中です', 'info');
        }

        // キャンバス印刷機能
        function printCanvas(canvasId) {
            const canvas = document.getElementById(canvasId);
            if (!canvas) return;
            
            const printWindow = window.open('', 'printCanvas');
            if (!printWindow) return;
            
            printWindow.document.write(`
                <html>
                    <head><title>個人別業務時間グラフ</title></head>
                    <body style="margin: 20px; text-align: center;">
                        <h2>個人別業務時間（重複除外済み）</h2>
                        <img src="${canvas.toDataURL('image/png')}" style="max-width: 100%; height: auto;"/>
                    </body>
                </html>
            `);
            printWindow.document.close();
            printWindow.focus();
            printWindow.print();
        }

        console.log('✅ 業務別タイムライン V2 読み込み完了');
    </script>
</body>
