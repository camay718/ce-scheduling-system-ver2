            adjustColor(color, amount) {
                const clamp = (val) => Math.min(Math.max(val, 0), 255);
                const num = parseInt(color.replace('#', ''), 16);
                const r = clamp((num >> 16) + amount);
                const g = clamp(((num >> 8) & 0x00FF) + amount);
                const b = clamp((num & 0x0000FF) + amount);
                return '#' + ((r << 16) | (g << 8) | b).toString(16).padStart(6, '0');
            }

            getAvailableStaff(hour) {
                const available = [];

                this.ceList.forEach(ce => {
                    // å‹¤å‹™çŠ¶æ…‹ãƒã‚§ãƒƒã‚¯
                    const status = this.ceStatus[ce.id] || '';
                    if (status === 'é' || status === 'Ã—' || status === 'å¹´' || status === 'B') {
                        return; // å‹¤å‹™ä¸å¯
                    }

                    // æ—¢ã«é…ç½®ã•ã‚Œã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
                    let isAssigned = false;
                    this.tasks.forEach(task => {
                        if (this.assignments[task.id]?.[hour]?.includes(ce.name)) {
                            isAssigned = true;
                        }
                    });

                    if (!isAssigned) {
                        available.push(ce);
                    }
                });

                return available;
            }

            getConcurrentStaff(hour, currentTaskId) {
                const concurrent = [];
                const addedNames = new Set();

                this.ceList.forEach(ce => {
                    // å‹¤å‹™çŠ¶æ…‹ãƒã‚§ãƒƒã‚¯
                    const status = this.ceStatus[ce.id] || '';
                    if (status === 'é' || status === 'Ã—' || status === 'å¹´' || status === 'B') {
                        return;
                    }

                    // é•·æ™‚é–“æ¥­å‹™ã«é…ç½®ã•ã‚Œã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
                    this.tasks.forEach(task => {
                        if (task.id === currentTaskId) return; // åŒã˜æ¥­å‹™ã¯é™¤å¤–

                        const startHour = this.parseTimeToHour(task.startTime);
                        const endHour = this.parseTimeToHour(task.endTime);
                        const duration = endHour - startHour;

                        // 1æ™‚é–“ä»¥ä¸Šã®æ¥­å‹™ã‹ã¤ã€ãã®æ™‚é–“ã«é…ç½®ã•ã‚Œã¦ã„ã‚‹
                        if (duration >= 1 && 
                            this.assignments[task.id]?.[hour]?.includes(ce.name) &&
                            !addedNames.has(ce.name)) {
                            concurrent.push({
                                ...ce,
                                currentTask: task.name
                            });
                            addedNames.add(ce.name);
                        }
                    });
                });

                return concurrent;
            }

            async confirmAndSave() {
                if (!this.selectedDate || this.tasks.length === 0) {

                    return;

                if (!confirm('ã“ã®é…ç½®ã‚’ç¢ºå®šã—ã¦ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ã«åæ˜ ã—ã¾ã™ã‹ï¼Ÿ\n\nâ€»ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ç”»é¢ã®é…ç½®çµæœãŒä¸Šæ›¸ãã•ã‚Œã¾ã™')) {

                try {

                    // å„æ¥­å‹™ã®é…ç½®ã‚’æ›´æ–°
                    for (const task of this.tasks) {

                        const hours = Object.keys(this.assignments[task.id] || {});
                        
                        // æ™‚é–“ã”ã¨ã®é…ç½®ã‚’çµ±åˆï¼ˆé‡è¤‡æ’é™¤ï¼‰
                        const ceSet = new Set();

                        // assignmentsé…åˆ—ã‚’ä½œæˆï¼ˆã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ç”»é¢ã¨äº’æ›æ€§ã®ã‚ã‚‹å½¢å¼ï¼‰
                        ceSet.forEach(ceName => {

                        // assignedCEsã¨assignmentsä¸¡æ–¹ã‚’æ›´æ–°ï¼ˆäº’æ›æ€§ã®ãŸã‚ï¼‰
                        updates[`${window.DATA_ROOT}/events/byDate/${dateKey}/${task.id}/assignedCEs`] = Array.from(ceSet);
                        updates[`${window.DATA_ROOT}/events/byDate/${dateKey}/${task.id}/assignments`] = taskAssignments;
                    }

                    // Firebaseã«ä¸€æ‹¬æ›´æ–°
                    await window.database.ref().update(updates);

                    // ç›£æŸ»ãƒ­ã‚°

                    window.showMessage('âœ… é…ç½®ã‚’ç¢ºå®šã—ã¦ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ã«åæ˜ ã—ã¾ã—ãŸ', 'success');
                    
                    // 1ç§’å¾Œã«å†èª­ã¿è¾¼ã¿ã—ã¦åæ˜ ã‚’ç¢ºèª
                    setTimeout(() => {
                        this.loadData();

                } catch (error) {

                    window.showMessage('é…ç½®ã®ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                }
            }
        }
