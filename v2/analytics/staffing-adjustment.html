            adjustColor(color, amount) {
                const clamp = (val) => Math.min(Math.max(val, 0), 255);
                const num = parseInt(color.replace('#', ''), 16);
                const r = clamp((num >> 16) + amount);
                const g = clamp(((num >> 8) & 0x00FF) + amount);
                const b = clamp((num & 0x0000FF) + amount);
                return '#' + ((r << 16) | (g << 8) | b).toString(16).padStart(6, '0');
            }

            getAvailableStaff(hour) {
                const available = [];

                this.ceList.forEach(ce => {
                    const status = this.ceStatus[ce.id] || '';
                    if (status === 'é' || status === 'Ã—' || status === 'å¹´' || status === 'B') {
                        return;
                    }

                    let isAssigned = false;
                    this.tasks.forEach(task => {
                        if (this.assignments[task.id]?.[hour]?.includes(ce.name)) {
                            isAssigned = true;
                        }
                    });

                    if (!isAssigned) {
                        available.push(ce);
                    }
                });

                return available;
            }

            getConcurrentStaff(hour, currentTaskId) {
                const concurrent = [];
                const addedNames = new Set();

                this.ceList.forEach(ce => {
                    const status = this.ceStatus[ce.id] || '';
                    if (status === 'é' || status === 'Ã—' || status === 'å¹´' || status === 'B') {
                        return;
                    }

                    this.tasks.forEach(task => {
                        if (task.id === currentTaskId) return;

                        const startHour = this.parseTimeToHour(task.startTime);
                        const endHour = this.parseTimeToHour(task.endTime);
                        const duration = endHour - startHour;

                        if (duration >= 1 && 
                            this.assignments[task.id]?.[hour]?.includes(ce.name) &&
                            !addedNames.has(ce.name)) {
                            concurrent.push({
                                ...ce,
                                currentTask: task.name
                            });
                            addedNames.add(ce.name);
                        }
                    });
                });

                return concurrent;
            }

                    return;
                }

                summarySection.style.display = 'block';

                let totalRequired = 0;
                let totalAssigned = 0;
                let shortageSlots = 0;

                this.tasks.forEach(task => {
                    const startHour = this.parseTimeToHour(task.startTime);
                    const endHour = this.parseTimeToHour(task.endTime);
                    
                    const required = task.requiredStaff || task.requiredPeople || 1;
                    const duration = endHour - startHour;
                    totalRequired += required * duration;

                    // é…ç½®ã•ã‚Œã¦ã„ã‚‹å…¨CEã‚’å–å¾—ï¼ˆé‡è¤‡æ’é™¤ï¼‰
                    const assignedCEs = new Set();
                    for (let h = startHour; h < endHour; h++) {
                        if (this.assignments[task.id]?.[h]) {
                            this.assignments[task.id][h].forEach(ceName => {
                                assignedCEs.add(ceName);
                            });
                        }
                    }
                    
                    totalAssigned += assignedCEs.size * duration;
                    
                    const shortage = required - assignedCEs.size;
                    if (shortage > 0) {
                        shortageSlots += shortage * duration;
                    }
                });

                const fillRate = totalRequired > 0 ? Math.round((totalAssigned / totalRequired) * 100) : 0;

                summaryGrid.innerHTML = `
                    <div class="summary-card">
                        <div class="summary-value" style="color: #1976D2;">${totalRequired}</div>
                        <div class="summary-label">å¿…è¦äººå“¡æ•°ï¼ˆå»¶ã¹ï¼‰</div>

                        <div class="summary-label">é…ç½®æ¸ˆã¿äººå“¡æ•°</div>
                    </div>
                    <div class="summary-card ${shortageSlots > 0 ? 'shortage' : ''}">
                        <div class="summary-value">${shortageSlots}</div>
                        <div class="summary-label">ä¸è¶³äººå“¡æ•°</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-value" style="color: #7B1FA2;">${fillRate}%</div>
                        <div class="summary-label">é…ç½®å……è¶³ç‡</div>
                    </div>
                `;
            }

            async confirmAndSave() {
                if (!this.selectedDate || this.tasks.length === 0) {

                }

                if (!confirm('ã“ã®é…ç½®ã‚’ç¢ºå®šã—ã¦ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ã«åæ˜ ã—ã¾ã™ã‹ï¼Ÿ\n\nâ€»ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ç”»é¢ã®é…ç½®çµæœãŒä¸Šæ›¸ãã•ã‚Œã¾ã™')) {

                try {

                    window.showMessage('âœ… é…ç½®ã‚’ç¢ºå®šã—ã¦ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ã«åæ˜ ã—ã¾ã—ãŸ', 'success');

                    window.showMessage('é…ç½®ã®ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');

            }
